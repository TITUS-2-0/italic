- body:
  - item[n=r.]:
    - p:
      - lb[n=1]:
        - In Ch(risti) n(omi)ne, am(en). Eu Eluira Sanchiz offeyro o
        - meu corpo aas virtudes de Sam Saluador do mo(c)n(steyro) de Vayram
        - (e)
        - note:
          - foreign[lg=deu-Latn]:
            - Substituí o sinal tironiano 7 por (e), porque foi a copulativa
            - foreign[lg=deu-Latn]: e
            - 'que o notário usou na segunda linha: «e as tres...»'
        - ' offeyro com o meu corpo'
      - lb[n=2]:
        - todo o h(er)damento que eu ey en Centegãus e as tres quartas
        - do padroadigo dessa eygleyga (e) todo hu h(er)dam(en)to d(e)
        - Crexe-
        - mil
        - assy
      - lb[n=3]:
        - us das Sestas como todo u outro h(er)dam(en)to que uaia
        - note:
          - foreign[lg=deu-Latn]:
            - Deve ser
            - foreign[lg=deu-Latn]: uala
            - '(= valha para o mosteiro...), porque no«Auto de partilhas» de 1192
              há uma expressão equivalente: «'
            - foreign[lg=deu-Latn]: que uallam por en secula seculorum, amen
            - », ou, então, «que vão para o mosteiro».
        - 
        - u moensteyro de Vayram por en s(e)c(u)la s(e)c(u)lor(um), am(en).
        - foreign[lg=lat-Latn]: F(a)c(t)a karta m(en)se S(ep)t(em)b(e)r E(ra)
      - lb[n=4]:
        - foreign[lg=lat-Latn]:
          - M
          - foreign[lg=lat-Latn]: a
          - CC
          - foreign[lg=lat-Latn]: a
          - XXX. I.
          - foreign[lg=lat-Latn]: a
          - . M(e)n(en)d(us) Sanchiz ts., Steph(a)m
        - foreign[lg=lat-Latn]:
          - Suariz ts., Vermuíí Ordoniz ts.,
          - note:
            - foreign[lg=deu-Latn]: As duas últimas testemunhas subscreveram também
                o «Auto de partilhas» de 1192.
          - ' Sancho Diaz ts., Gonsaluu Diaz'
        - foreign[lg=lat-Latn]: testes. Ego
      - lb[n=5]:
        - foreign[lg=lat-Latn]: Gonsalu(us) Pet(ri) p(res)b(iter)r notauit.

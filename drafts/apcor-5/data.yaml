        dona Orraca agia a meiadade de todas aq(ue)lias cousas mouils q(ue) eu ouuer
    - lb[n=8]: a mia morte, exetes aq(ue)stas dezimas q(ue) mãdo dar por mia alma
        e as out(ra)s q(ue) tenio en uoontade por dar por mia alma e non'as uiier
        a dar. Et mãdo q(ue) si a raina morrer en mia uida q(ue) de todo meu auer
        mouil agia ende a meiadade. Da out(ra) meiadade solten ende p(ri)meiram(en)te
    - lb[n=9]: todas mias devidas e do q(ue) remaser fazam en[de]  t(re)s partes e

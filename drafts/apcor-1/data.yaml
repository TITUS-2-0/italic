text:
- body:
  - item[n=701_11-12]:
    - p:
      - lb[n=1]:
        - In Ch(risti) n(omi)ne, am(en). Hec e(st) notitia de p(ar)tiçon
        - (e)
        - note[lg=por-Latn]:
          - Substituí o sinal tironiano 7 por (e), porque o texto traz a copulative
          - foreign[lg=und-Latn-x-glpt]: e
          - nos outros casos.
        - ' de deuison que fazem(os)'
        - note[lg=por-Latn]:
          - Il Como o escriba usou quási indistintamente
          - foreign[lg=und-Latn-x-glpt]: 'os e us: dos e dus'
          - (linha 1),
          - foreign[lg=und-Latn-x-glpt]: herdamentos
          - (linhas 5 e 9) e
          - foreign[lg=und-Latn-x-glpt]: herdamentus
          - (linhas 1, 4 e 7), preferi desdobrar em
          - foreign[lg=und-Latn-x-glpt]: os
          - o sinal tironiano de
          - foreign[lg=und-Latn-x-glpt]: us
          - e
          - foreign[lg=und-Latn-x-glpt]: os
          - ', por esta última forma ser a usada no português.'
        - ' antre nos des (her)dam(en)tus e dus'
        - cou[tos e]
        - note:
          - foreign[lg=und-Latn-x-glpt]: Uma mancha no pergaminho torna ilegíveis
              as últimas quatro letras.
        - ' das onrras'
      - lb[n=2]:
        - e dou<s> padruadig(os) das eygreygas que forum de nossu
        - padre e de nossa madre, en esta maneira q(ue) Rodrigo
      - lb[n=3]:
        - Sanchiz ficar por sa p(ar)ticon na q(ui)nta do couto de
        - Víítu-
        - rio
        - e na q(ui)nta do padroadigo dessa eygreyga en todol(os)
      - lb[n=4]:
        - us h(er)dam(en)tus do couto e de fora do couto. Vu(a)sco
        - Sanchiz ficar por sa p(ar)ticon na onrra d'Ulueira e no
        - padroa-
      - lb[n=5]:
        - digo
        - dessa eygreyga en todol(os) h(er)dam(en)tos d'Olveira
        - e en nu casal de Carapezus q(ue) chamam da Vluar e en outro
      - lb[n=6]:
        - casal en Agiar que chamam Q(ui)ntáá. Meen Sanchiz ficar
        - por sa p(ar)ticon na onrra de Carapezus e nus outr(os)
      - lb[n=7]:
        - h(er)dam(en)tus e nas duas p(ar)tes do padroadigo dessa
        - eygreyga e no padroadigo da eygreyga de Creysemil e
      - lb[n=8]:
        - na onrra e no h(er)dam(en)to d'Arguiffi e no h(er)dam(en)to
        - de Lauoradas e no padroadigo dessa eygreyga. Eluira
      - lb[n=9]:
        - Sanchiz ficar por sa p(ar)ticon nos h(er)dam(en)tos de
        - Cente-
        - gaus
        - e nas tres q(ua)rtas do padroadigo dessa eygreyga
      - lb[n=10]:
        - e no h(er)dam(en)to de Creyximil assi us das Sestas come
        - u outro h(er)dam(en)to. Estas p(ar)ticoens e diuisoes fazem(os)
        - an-
      - lb[n=11]:
        - tre
        - nos q(ue) uallam por en s(e)c(u)la s(e)c(u)lor(um), am(en).
        - foreign[lg=lat-Latn]:
          - Facta karta m(en)sse M(a)rcíí E(ra) M.
          - foreign[lg=lat-Latn]: a
          - CC.
          - foreign[lg=lat-Latn]: a
          - XXX.
          - foreign[lg=lat-Latn]: a
          - . Vaa<s>co
        - foreign[lg=lat-Latn]: Suariz
      - lb[n=12,lg=lat-Latn]:
        - ts., V(er)muíí Ordoniz ts., Meen Farripas ts., Gonsaluũ
        - U(er)muiz ts., Gil Diaz ts., Dom M(a)rtio
      - lb[n=13,lg=lat-Latn]:
        - ts., M(a)r(ti)m P(er)iz ts., Don St(e)ph(a)m Suariz ts. Ego
        - I(o)h(an)n(e)s M(e)n(en)di p(res)b(iter) notauit.

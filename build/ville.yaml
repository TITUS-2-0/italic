- body:
  - p[n=1]:
    - s[n=1]: Seigneur sachiez que mil anz et cent et quatre vinz et XVII anz Aprés
        l'incarnacion jhesucrist.
    - s[n=2]: Au tans innocent apostele de ronme.
    - s[n=3]: et phelippe roy de france. et richart roy d'engleterre ot I saint home
        qui ot a non forques de nuelli.
    - s[n=4]: Ce nuelli siet entre laigni sus marne et paris.
    - s[n=5]: Et il iert prestres et tenoit la parroisse de la vile.
    - s[n=6]: et cil fourques dont je vous di comenca a parler de dieu par france
        et par les autres pais d'entour.
    - s[n=7]: Et sachiez que nostre sires fist maintes miracles pour lui.
  - p[n=2]:
    - s[n=1]: Sachiez que la renonmee de cel saint home ala tant que ele vint a l'apostele
        de rome Innocent. et l'aposteles envoia en france. et manda au preudome que
        il preeschast de la croiz par s'autorité.
    - s[n=2]: Et aprés y envoia I sien cardenal mestre perron de chapes croisié.
    - s[n=3]: Et manda par li le preudome ce que je vous diré.
    - s[n=4]: Tuit cil qui se croiseroient et feroient le servise dieu I an en l'ost.
        seroient quite de touz leur pechiez que il auroient fez dont il seroient confés.
    - s[n=5]: Pour ce que ce pardon fu si grant si s'en esmurent moult les cuers des
        genz et moult s'en croisierent pour ce que le pardon estoit si grant.
  - p[n=3]:
    - s[n=1]: En l'autre an aprés que ce preudome/fourques parla ainsi de dieu ot
        I tornoi en champaigne a I chastel qui ot non eris.
    - s[n=2]: Et par la grace de dieu si avint que thibaut quens de champaigne et
        de brie prist la croiz.
    - s[n=3]: Et li quens loeis de blois et de chartain. et ce fu a l'entree des avanz.
    - s[n=4]: Et sachiez que cil quens thibauz estoit juenes hom et n'avoit pas plus
        de XXII anz.
    - s[n=5]: Ne li quens loys n'avoit pas plus de XXVII anz.
    - s[n=6]: Cil dui conte estoient neveu le roy de france et ses cosins germains
        et neveuz le roy d'engleterre de l'autre part.
  - p[n=4]:
    - s[n=1]: Avec ces deus contes se croisierent II moult hauz barons de france.
    - s[n=2]: Simon de monfort et Renaut de monmirail. moult fu grant la renomee par
        les terres quant cil haut home se croisierent.
  - p[n=5]:
    - s[n=1]: En la terre le conte de champaigne se croisierent.
    - s[n=2]: l'evesque de troies.
    - s[n=3]: le conte gautier de briene.
    - s[n=4]: Josfroi de gienvile qui estoit seneschal de la terre.
    - s[n=5]: Robert son frere.
    - s[n=6]: Gautier de gaignonrin.
    - s[n=7]: Gautier de monbeliart.
    - s[n=8]: huitace de couflans.
    - s[n=9]: Gui dou plessié son frere.
    - s[n=10]: henri d'archillieres Ogier de saint-chinon vilains de nueilli.
    - s[n=11]: Jofroi de vilehardoyn le mareschal.
    - s[n=12]: Josfroi son neveu.
    - s[n=13]: Guilliaume de nueilli.
    - s[n=14]: Gautier de fuillimes.
    - s[n=15]: Evrart de montaigni.
    - s[n=16]: Miles de brebant.
    - s[n=17]: Manesier de sainte-menehost.
    - s[n=18]: Gui de chapes.
    - s[n=19]: Clerembaut ses niés.
    - s[n=20]: Renart de danpierre.
    - s[n=21]: Jehans fuisnons. et maintes autres bones genz dont le livre ne fet
        pas mencion.
  - p[n=6]:
    - s[n=1]: Avec le conte loeys se croisa gervese de chastel et hervi ses filz.
        jehan de viesni.
    - s[n=2]: Olivier de rochefort.
    - s[n=3]: Loenris de mousteruel.
    - s[n=4]: Paiens d'orliens pierre de bracel.
    - s[n=5]: hue son frere.
    - s[n=6]: Guilliaume de sains.
    - s[n=7]: Jehan de friaisse Gautier de cardonvile.
    - s[n=8]: hue de cormeroi Josfroi son frere.
    - s[n=9]: hervi de biauveoir.
    - s[n=10]: Robert de frontvile.
    - s[n=11]: pierre son frere.
    - s[n=12]: Ourriz de l'isle Robert de cartier et maintes autres bones genz dont
        le livre ne fet pas mencion.
  - p[n=7]:
    - s[n=1]: en france se croisa neules l'evesque de soisons.
    - s[n=2]: Mahi de morenci.
    - s[n=3]: Gui le chastelain de couci. ses niés roberz de roinssoi.
    - s[n=4]: ferri d'ierre.
    - s[n=5]: Jehan son frere.
    - s[n=6]: Gautier de saint-denise henri son frere.
    - s[n=7]: Guilliaume d'aunoi.
    - s[n=8]: Robert malvoisin.
    - s[n=9]: Drisins de grossonessart Bernart de moruel.
    - s[n=10]: Anjorran de bove.
    - s[n=11]: Robert son frere.
    - s[n=12]: et maint autre preudome dont le livre ore se test.
  - p[n=8]:
    - s[n=1]: A l'entree de quaresme aprés le jour aprés que l'en prent les cendres
        se croisa li quens baudoins de flandres et de henaut a bruges et la contesse
        marie sa fame qui estoit suer le conte thiebaut de champaigne.
    - s[n=2]: Aprés se croisa henri son frere.
    - s[n=3]: Thierri son neveu.
    - s[n=4]: Guilliaume avoé de betune.
    - s[n=5]: Quennes ses freres.
    - s[n=6]: Jehan de neele chastelain de bruges.
    - s[n=7]: Reniers de trit Renier ses filz.
    - s[n=8]: Mahi Willamort.
    - s[n=9]: Jaques d'avesnes.
    - s[n=10]: Baudoyn de biauveoir.
    - s[n=11]: hue de biaumes.
    - s[n=12]: Girart de maucicourt.
    - s[n=13]: Oedes de ham.
    - s[n=14]: Guilliaume de goumegnies.
    - s[n=15]: Dreue de biaurain.
    - s[n=16]: Rogier de marque.
    - s[n=17]: huitace de sautbruit.
    - s[n=18]: François de couleigni.
    - s[n=19]: Gautier de bousiers.
    - s[n=20]: Renart de monz.
    - s[n=21]: Gautier stoule.
    - s[n=22]: Bernart de sonbrengien. et maint autre preudome dont le livre ne parole
        pas.
  - p[n=9]:
    - s[n=1]: Puis se croisa le conte hue de saint-pol.
    - s[n=2]: Avec lui se croisa pierre d'amiens.
    - s[n=3]: huitace de chanteleu.
    - s[n=4]: Nicholas de mailli.
    - s[n=5]: ansiau de kayeus.
    - s[n=6]: Gui de houdain.
    - s[n=7]: Gautier de veele.
    - s[n=8]: Pierre son frere et meint autre preudome que nos ne connessons pas.
  - p[n=10]:
    - s[n=1]: Ilec aprés se croisa le conte josfroy du perche.
    - s[n=2]: Estienne son frere.
    - s[n=3]: Rotrous de monfort yves de la jaille aymeri de veleroi.
    - s[n=4]: Jofroi de biaumont et maint autre preudonme dont je ne sai pas les nons.
  - p[n=11]:
    - s[n=1]: Aprés prirent li baron I parlement a soisons pour savoir quant il voudroient
        mouvoir. et quel part il voudroient torner.
    - s[n=2]: A cele foiz ne se porent acorder pour ce que il leur sambla que il n'avoient
        pas encore assez gent croisiez.
    - s[n=3]: En tout cel an ne passa onques deus mois qu'il n'asamblassent a parlement
        a compigne.
    - s[n=4]: Ilec furent tuit li conte et li baron qui croisié estoient meint conseil
        i ot pris et doné.
    - s[n=5]: Mes la fin dou conseil si fu tel qu'il envoieroient mesages les meilleurs
        qu'il porroient trover et donroient plain pooir de fere toutes choses autretant
        conme leur seigneur.
  - p[n=12]:
    - s[n=1]: De ces mesages en envoia thibaut li quens de champaigne et de brie .II.
    - s[n=2]: Et baudoyn le conte de flandres et de henaut II.
    - s[n=3]: Et loeys de bloys et de chartrain II.
    - s[n=4]: Et li mesages le conte thibaut furent Josfroy de vileharduyn le mareschal.
    - s[n=5]: Et mile de brebant.
    - s[n=6]: Et li mesage le conte baudoyn furent Quenes de betune et alart maqueriaus.
        et li mesage le conte loeys furent jehan de friaise. et sultiers de gardonvile.
  - p[n=13]:
    - s[n=1]: Seur ces VI mirent leur afere entierement.
    - s[n=2]: en tele maniere qu'il leur bailleroient bones letres pendanz qu'il tenroient
        fermement toutes les couvenances qu'il feroient par touz les pors de mer en
        quel que leu que il alassent.
  - p[n=14]:
    - s[n=1]: Einsint murent ces mesages que vous avez oi. et prirent conseil entr'euls.
    - s[n=2]: Et fu tel le conseil acordé entr'euls que a venice cuidoient trover
        plus grant foison de vessiax que a nul autre port. et chevauchierent par leur
        jornees tant que il vindrent la.
    - s[n=3]: La premiere semainne de quaresme.
  - p[n=15]:
    - s[n=1]: Li dus de venice qui ot a non henri dandoille estoit moult sages et
        moult preuz si les honora moult.
    - s[n=2]: et il et les autres genz et moult volentiers les virent.
    - s[n=3]: Et quant il baillierent les letres leur seigneurs si se merveillierent
        moult pour quel afere il estoient venu en leur terre.
    - s[n=4]: Les letres estoient de creance et disoient que autretant les creust
        l'en conme leur cors entierement. et seroit fet ce que cil VI feroient.
  - p[n=16]:
    - s[n=1]: Li dus respondi lors seigneurs je ai veues vos letres.
    - s[n=2]: bien avons conneu que vostre seigneur sont li plus haut home qui soient
        sanz coronne.
    - s[n=3]: Et il nous mandent que nous creons ce que vous nous direz et taignons
        fermement ce que vous ferez.
    - s[n=4]: Or dites ce qu'il vous plera.
  - p[n=17]:
    - s[n=1]: et li mesage respondirent.
    - s[n=2]: Sire nous volons que vous aiez vostre conseil.
    - s[n=3]: et devant vostre conseil vous dirons ce que nostre seigneur vous mandent.
        demain se il vous plest.
    - s[n=4]: Et li dus leur respondi que il queroit respit au quart jour.
    - s[n=5]: et adont auroit son conseil asamblé. et porront dire ce que il requierent.
  - p[n=18]:
    - s[n=1]: Cil atendirent jusques au jour que il leur ot mis.
    - s[n=2]: il entrerent ou palés qui moult iert riches et biaus.
    - s[n=3]: et trouverent le duc et son conseil en une chambre. et dirent leur mesage
        en tel maniere.
    - s[n=4]: Sire nous somes a toi venuz de par les barons de france qui ont pris
        le signe de la croiz pour la mort jhesucrist venchier.
    - s[n=5]: Et pour jherusalem reconquerre se diex le veult soufrir.
    - s[n=6]: Et pour ce que il sevent que nule gent n'ont si grant pooir conme vous
        et la vostre gent.
    - s[n=7]: vous prient por dieu que vous aiez pitié de la terre d'outremer et de
        la honte jhesucrist conment il puissent avoir navies et estoire.
  - p[n=19]:
    - s[n=1]: En quel maniere fet li dus.
    - s[n=2]: En toutes les manieres font li mesage que vous leur sauroiz loer ne
        conseiller que il fere ne soufrir puissent.
    - s[n=3]: Certes fet li dus grant chose nous ont requise et bien samble qu'il
        beent a haut afere. et nous vous en respondrons d'ui en VIII jourz.
    - s[n=4]: Et ne vous merveilliez pas se li termes est lons car il covient moult
        penser a si grant chose.
  - p[n=20]:
    - s[n=1]: Au terme que li dus leur mist il vindrent ou palés.
    - s[n=2]: Toutes les paroles qui furent dites et retraites ne vous puis je pas
        raconter.
    - s[n=3]: Mes la fin de la parole si fu tex.
    - s[n=4]: Seigneur fet li dus nous vous dirons ce que avons pris a conseil se
        nous y poons nostre grant conseil metre. et le quemun de la terre que il l'otroit.
    - s[n=5]: et vous vous conseilleroiz se vous le porroiz soufrir.
  - p[n=21]:
    - s[n=1]: Nous ferons vessiax aporter IIII mile et VIC chevaus. et IX mile escuiers
        et IIII mile chevaliers et VIC et XX mile serjanz a pié.
    - s[n=2]: et a touz ces chevaus et ces genz iert tex la couvenance que il porteront
        viandes a IX mois. tant vous ferons au mains.
    - s[n=3]: En tel forme que l'en donra pour le cheval IIII mars et pour l'ome II.
  - p[n=22]:
    - s[n=1]: Et toute ceste navie vous tendrons nous par I an dés le jour que nous
        partirons dou port de venice.
    - s[n=2]: a faire le service dieu et la crestienté en quel leu que ce soit.
    - s[n=3]: La some de cest avoir qui ci est devant nomee si monte IIIIXX et VC
        mile marz.
  - p[n=23]:
    - s[n=1]: et tant vous ferons que nous metrons L galies plus. armees pour l'amour
        de dieu.
    - s[n=2]: par tex couvenances que tant conme nostre compaignie durra de toutes
        conquestes que nous ferons de terre ne d'avoir par terre ou par mer la moitié
        en aurons et vous l'autre.
    - s[n=3]: Or si vous conseilliez se vous le porroiz fere.
  - p[n=24]:
    - s[n=1]: Li mesage s'en vont et dient que il parleroient a aus.
    - s[n=2]: l'andemain se conseillierent et parlerent ensamble cele nuit.
    - s[n=3]: et si s'acorderent au fere.
    - s[n=4]: Et l'andemain vindrent devant le duc et dirent.
    - s[n=5]: Sire nos somes prest d'aseurer ceste couvenance.
    - s[n=6]: Et li dus dit qu'il en parleroit a la seue gent. et ce qu'il y trouveroit
        il leur feroit savoir.
  - p[n=25]:
    - s[n=1]: L'andemain ou au tierz jour manda li dus qui moult estoit sages et preuz
        et prist a son conseil XL des plus sages homes de la terre. et il par son
        sens et par son engin que il avoit moult bon les mist a ce que il le loerent
        et voudrent.
    - s[n=2]: et ainsint le fist de cent.
    - s[n=3]: Et puis de deus cenz. et puis de mil tant que tuit le creanterent et
        loerent.
    - s[n=4]: Puis en asambla bien X mile en la chapele de saint marc la plus bele
        qui soit. et si leur dist que il oissent messe dou saint esperit. et priassent
        dieu que il les conseillast de la requeste aus mesages que il leur avoient
        fete. et il si firent.
  - p[n=26]:
    - s[n=1]: quant la messe fu dite li dus manda aus mesages que il requeissent a
        tout le pueple humblement que il vousissent que cele couvenance feust fete.
    - s[n=2]: Li mesages vindrent au mostier. moult furent esgardez de maintes genz
        qui ne les avoient onques veuz.
  - p[n=27]:
    - s[n=1]: Josfroi de vileharduyn li mareschauz de champaigne moustra la parole.
        par l'acort et par la volonté aus autres.et leur dist.
    - s[n=2]: Seigneurs li baron de france li plus haut et li plus posteif nous ont
        envoié a vous.
    - s[n=3]: Si vous crient merci que il vous empraigne pitié de jherusalem qui est
        en servage des turs que vous pour dieu vueilliez leur compaignier a la honte
        jhesucrist venchier.
    - s[n=4]: Et pour ce vous ont eslit que il sevent que nule gent n'ont si grant
        pooir par desus mer.
    - s[n=5]: Et nous conmanderent que nous vous encheissons au piez.
    - s[n=6]: et que nous ne nous en levissiens jusques a tant que vous auriez otroié
        que vous auriez pitié de la terre d'outremer.
  - p[n=28]:
    - s[n=1]: Meintenant touz les VI mesages s'agenoillierent a leur piez moult plorant.
    - s[n=2]: Et li dus et li autre s'escrierent tuit a une voiz et leverent leur
        mains en haut et dirent. nous l'otroions.
    - s[n=3]: Ilec ot si grant bruit et si grant noise que il sambla que terre tramblast.
  - p[n=29]:
    - s[n=1]: Et quant cele noise remest si i ot si grant pitié que onques nus hom
        ne vit plus grant.
    - s[n=2]: Et li bons dus de venice qui moult estoit sages et preuz monte au leteri.
        et parla au pueple et leur dist.
    - s[n=3]: Seigneur veez l'enneur que diex nous a fet.
    - s[n=4]: que la meilleur gent dou monde ont guerpi toute autre gent et ont requis
        nostre compaignie de si haute chose fere ensamble conme la rescousse nostre
        seigneur.
  - p[n=30]:
    - s[n=1]: Les paroles que li dus dist bones et beles ne vous puis toutes raconter.
    - s[n=2]: Ainsint fina la chose. et de fere les chartres prirent l'andemain jour.
        et furent fetes et devisees.
    - s[n=3]: Quant eles furent fetes si fu la chose devisee que l'en iroit em babiloine
        por ce que em babiloine porroient mieulz les turs destruire que par autre
        terre. et en audience fu devisé que en iroit outremer.
    - s[n=4]: Il estoit adonques quaresme. et fu devisé que de la saint jehan en I
        an qui fu mil et IIC anz aprés l'incarnacion jhesucrist devoient li pelerin
        et li baron estre a venice et les navies apareilliees encontre euls.
  - p[n=31]:
    - s[n=1]: Quant eles furent fetes et seellees si furent aportees au grant palés
        devant le duc ou le grant conseil et le petit iere.
    - s[n=2]: Et quant li dus leur delivra les seues chartres si s'agenoilla moult
        plorant et jura seur sainz en bonne foi a tenir les couvenances qui estoient
        es chartres et tout le conseil ausi qui estoient XLVI
    - s[n=3]: Et li mesage rejurerent les leur chartres a tenir et les seremenz a
        leur seigneurs et les leur que il les tendroient en bone foi.
    - s[n=4]: Sachiez que la ot meintes larmes plorees de pitié.
    - s[n=5]: et envoierent leur mesages l'une partie et l'autre a rome a l'apostele
        innocent pour confermer ceste couvenance.
    - s[n=6]: Il le fist moult volentiers.
  - p[n=32]:
    - s[n=1]: Lors emprunterent li mesage V mile mars en la vile. et si les baillierent
        le duc pour conmencier la navie. et prirent congié pour aler en leur pais.
    - s[n=2]: et chevauchierent par leur jornees tant que il vindrent a pleisance
        en lombardie.
    - s[n=3]: Einsint se departirent joffroiz li mareschauz et alarz maqueriaus. si
        s'en alerent droit en france.
    - s[n=4]: et li autre s'en alerent a genne et a pise pour savoir quele aide il
        feroient en la terre d'outremer.
  - p[n=33]:
    - s[n=1]: Quant Josfroi le mareschal passa mont cenis si encontra le conte gautier
        de briene qui aloit em puille conquerre la terre sa fame que il avoit espousee
        puis qu'il avoit prise la croiz et qui iert fille le roy tangre.
    - s[n=2]: Avec lui en aloit gautier de montbeliart.
    - s[n=3]: huitace de couflans.
    - s[n=4]: Robert de gyenvile et grant partie de la bone gent de champaigne qui
        croisiez estoient.
  - p[n=34]:
    - s[n=1]: et quant il leur conta les noveles conment il avoient esploitié moult
        en firent grant joie et moult prisierent l'afere.
    - s[n=2]: et il leur dirent. nous somes ja meu.
    - s[n=3]: et quant vous vendroiz vous nous trouveroiz touz prez.
    - s[n=4]: Mes les aventures avienent si conme diex veult ne n'orent nul pooir
        qu'il asamblassent en l'ost. ce fu moult grant domache. car moult estoient
        preuz et vaillanz.
    - s[n=5]: Einsint se departirent. et tint sa voie chascuns.
  - p[n=35]:
    - s[n=1]: Tant chevaucha Jofroi le mareschal de champaigne par ses jornees qu'il
        vint a troies en champaigne.
    - s[n=2]: Et trouva son seigneur le conte thibaut malade et deshetié.
    - s[n=3]: et si fu moult liez de sa venue.
    - s[n=4]: Et quant cil li ot contee la nouvele conment il avoient esploitié si
        fu si liez que il dit que il chevaucheroit ce que il n'avoit pieca fet. si
        se leva sus et chevaucha.
    - s[n=5]: Halas quel domage car onques ne chevaucha puis que cele foiz.
  - p[n=36]:
    - s[n=1]: Sa maladie crut et enforca tant que il fist sa devise et son lais et
        departi son avoir que il devoit porter a ses homes et a ses compaignons dont
        il y avoit de moult bons.
    - s[n=2]: Nus hom a cel jour n'avoit meilleurs.
    - s[n=3]: et conmanda si conme chascun recevroit son don que il jurast seur sainz
        l'ost de venice a tenir si conme il l'avoit promis.
    - s[n=4]: Moult i ot de ceuls qui mauvesement le tindrent. et moult en furent
        blasmé.
    - s[n=5]: Une autre partie conmanda li quens de son avoir a retenir pour porter
        en l'ost et pour departir la ou l'en verroit qu'il seroit miex emplié.
  - p[n=37]:
    - s[n=1]: et morut li quens. et fu uns des homes vivant qui plus bele fin fist.
    - s[n=2]: Ileques ot moult grant pueple asamblé de son lignage et de ses homes.
    - s[n=3]: Dou duel ne covient il mie parler qui ilec fu fet. car onques plus grant
        ne fu fet pour home.
    - s[n=4]: et il y dut bien estre. car onques nus hons de son aage ne fu plus amez
        de ses homes ne d'autre gent.
    - s[n=5]: Enterrez fu delez son pere ou mostier saint estienne a troies.
    - s[n=6]: La contesse remest sa fame qui blanche avoit non moult bele et moult
        bone et iert fille le roy de navarre.
    - s[n=7]: qui avoit de lui une fille.
    - s[n=8]: et estoit grosse d'un filz.
  - p[n=38]:
    - s[n=1]: Quant li quens fu enterrez mahi de montmorient Simon de monfort Joffroy
        de gyenvile li seneschaus et josfroi li mareschaus.
    - s[n=2]: alerent a l'ostel le duc oedon de bergoigne. et si li dirent. sire vostre
        cousins est morz.
    - s[n=3]: Tu voiz le domache qui a la terre d'outremer est avenue.
    - s[n=4]: Pour dieu te volons prier que tu praignes la croiz. et sequeur la terre
        d'outremer en leu de cestui.
    - s[n=5]: Et nous te ferons tout son avoir baillier. et te jurerons sus sainz
        que nous te servirons en bone foi en l'ost ausi conme nous feissiens.
  - p[n=39]:
    - s[n=1]: Tex fu sa volenté que il le refusa.
    - s[n=2]: Josfroi de gyenvile encharchierent le mesage que autretel offre feist
        au conte de bar-le-duc thiebaut qui estoit cousins au conte qui morz estoit.
        et il le refusa autresi.
  - p[n=40]:
    - s[n=1]: Moult fu granz desconforz aus pelerins et a touz ceuls qui devoient
        aler el service dieu de la mort le conte thibaut de champaigne.
    - s[n=2]: Et prirent I parlement au chief dou mois a soisons pour savoir qu'il
        porroient fere.
    - s[n=3]: La fu li quens baudouyns de flandres et de henaut.
    - s[n=4]: Et li quens loeys de blois et de chartain.
    - s[n=5]: le conte Josfroi dou perche.
    - s[n=6]: Le conte hue de saint-pol et meint autre preudome.
  - p[n=41]:
    - s[n=1]: Joffroy le mareschal leur moutra la parole et l'osfre que il avoit fet
        le duc de bergoigne.
    - s[n=2]: et le conte de bar-le-duc et coment il l'avoient refusé.
    - s[n=3]: seigneurs fet il aus contes je vous loeroie une chose se vous vous y
        acordiez.
    - s[n=4]: Le marchis boniface de monferrat est moult prisié I des plus prisiez
        qui hui cest jor vive.
    - s[n=5]: Se vous le mandiez que il venist ca et preist la croiz et se meist ou
        leu le conte de champaigne et li donissiez la seignorie de l'ost je croi que
        il le feroit.
  - p[n=42]:
    - s[n=1]: Assez i ot paroles dites avant et ariere. mes la fin de la parole si
        fu tele que tuit s'i acorderent li grant et li petit. et furent les letres
        escrites et les mesages esleuz. et fu ainsint envoié querre.
    - s[n=2]: Et il vint au jour qu'il li orent mis par champaigne et par mi france
        ou il fu moult honoré et servi. et par le roi de france qui cousin il estoit.
  - p[n=43]:
    - s[n=1]: Einsint vint a I parlement a soisons qui nomez fu. et la fu la grant
        foison des contes et des barons et des croisiez.
    - s[n=2]: Quant il oirent que li marchis venoit si alerent encontre lui et l'ennorerent
        moult.
    - s[n=3]: Au matin si fu li parlemenz en I vergier madame sainte marie de soisons.
    - s[n=4]: La requirent au marchis que il avoient mandé. et li prierent pour dieu
        que il preist la croiz et receust la seignorie de l'ost et fust ou leu le
        conte thibaut de champaigne et preist son avoir et ses homes. et l'enchairent
        aus piez moult plorant. et il leur rechiet aus piez. et dist que il le feroit
        moult volentiers.
  - p[n=44]:
    - s[n=1]: ainsint fist li marchis leur priere et recut la seignorie de l'ost.
    - s[n=2]: Meintenant l'evesque de soisons et messires li bons hom et dui blanc
        abbé que il avoit amené de son pais le menerent a l'eglyse nostre dame et
        li donnerent la croiz.
    - s[n=3]: Ainsint fina cel parlement. et l'endemain prist congié pour aler et
        pour atorner son afere. et dist que chascun atornast le sien.
    - s[n=4]: Car il seroit encontre euls a venice.
  - p[n=45]:
    - s[n=1]: Lors s'en ala li marchis au chapitre a citiaus qui est a la sainte croiz
        en septembre.
    - s[n=2]: Ilec trouva moult grant plenté d'abez et de barons et de l'autre gent.
        et messires fourques y ala pour parler de la croiz.
    - s[n=3]: Ilec se croisa oedes li champenois de chamlite.
    - s[n=4]: Guilliaume son frere.
    - s[n=5]: Richart de dampierre.
    - s[n=6]: Gui de coulans et maintes bones genz de bergoigne dont les nons ne sont
        mie en escrit.
    - s[n=7]: Aprés se croisa l'esvesque d'octun.
    - s[n=8]: Guinches li quens de forois.
    - s[n=9]: hugues de bergi le pere et le fil.
    - s[n=10]: hugue de coulemi.
    - s[n=11]: Aval en provence se croisa pierres de brunons et autres genz assez
        dont nous ne savons pas les nons.
  - p[n=46]:
    - s[n=1]: Einsint s'atornerent li baron par mi toutes les terres et li pelerin.
    - s[n=2]: halas com grant domache leur avint en quaresme aprés. devant ce que
        il deussent mouvoir que li quens josfroi dou perche acoucha de maladie.
    - s[n=3]: Et fist sa devise en tel maniere que il conmanda. que estienne son frere
        eust son avoir et menast ses homes en l'ost.
    - s[n=4]: De cest eschange se soufrissent bien li pelerin se diex vousist.
    - s[n=5]: Einsint fina li quens et morut. dont grant domache fu. car moult estoit
        haut ber. et honoré et bon chevalier. moult fu grant duel par toute sa terre.
  - p[n=47]:
    - s[n=1]: Aprés la pasque entour la penthecoste conmencierent a movoir li pelerin
        de leur pais.
    - s[n=2]: Sachiez que mainte lerme y fu ploree de pitié au partir de leur pais
        de leur genz et de leur amis.
    - s[n=3]: Einsint chevauchierent par mi bergoigne. et par mi les monz de mongieu.
    - s[n=4]: Et par moncenis. et par lombardie.
    - s[n=5]: Et ainsint conmencierent a asambler en venice. et se logierent en une
        isle qui est apelee l'isle saint-nicholas enz ou port.
  - p[n=48]:
    - s[n=1]: En ce termine mut uns estoires de flandres par mer ou il avoit moult
        grant plenté d'esvesques et de bones genz armees.
    - s[n=2]: De cele estoire fu chevetain.
    - s[n=3]: Jehan de neelles chastelain de bruges.
    - s[n=4]: et thierri qui fu filz le conte phelippe de flandres et nichole de mailli.
    - s[n=5]: E cil promirent au conte bauduyn de flandres et jurerent sus sainz lealment
        que il iroient par les destroiz de marroth.
    - s[n=6]: et asambleroient a l'ost de venice et a lui en quelconques leu que il
        orroient dire qu'il retorneroient.
    - s[n=7]: Et pour ce en envoierent li quens et henri son frere leur nés chargiees
        de dras et de viandes et d'autres choses.
  - p[n=49]:
    - s[n=1]: Moult fu bele cele estoire et riche. et moult y avoit grant fiance li
        quens de flandres et li pelerin.
    - s[n=2]: pour ce que la plus grant plenté de leur serjanz s'en aloient en cele
        estoire.
    - s[n=3]: Mes mauvesement tindrent leur seigneurs et a touz les autres couvent.
    - s[n=4]: pour ce que cist et maint autre douterent le grant peril que cil de
        venice avoient empris.
  - p[n=50]:
    - s[n=1]: Einsint leur failli li evesques de oston.
    - s[n=2]: Li quens de forois et pierres brunons. et autres genz assez qui moult
        furent blamé et petit esploit firent la ou il alerent.
    - s[n=3]: Et des francois hue de moruel.
    - s[n=4]: hues de chaumont.
    - s[n=5]: henris d'arcines.
    - s[n=6]: Jehan de vilers. gautier de saint-denise.
    - s[n=7]: hue son frere et meint autre qui eschiverent le passage de venice pour
        le grant peril qui y iert.
    - s[n=8]: si s'en alerent passer a marseille. dont il recurent grant honte et
        moult en furent blamé. et dont grant mesaventure leur avint puis.
  - p[n=51]:
    - s[n=1]: Or vous lerons de ceuls. et vous dirons des pelerins dont grant partie
        estoit ja venu a venice.
    - s[n=2]: Li quens baudoins de flandres et de henaut iert ja venuz et maint autre.
    - s[n=3]: la leur vint la nouvele que moult de pelerins en aloient par autres
        chemins. et furent moult esmaié pour ce qu'il ne porroient la couvenance tenir
        ne l'avoir paier qu'il devoient aus veniciens.
  - p[n=52]:
    - s[n=1]: Et prirent conseil entr'euls que il envoieroient par bons mesages encontre
        les pelerins et encontre le conte de blois. et de chartain qui n'estoit mie
        encores venuz.
    - s[n=2]: pour conforter et pour crier merci qu'il eussent pitié de la terre d'outremer.
    - s[n=3]: et que autre passages ne pooit nul preu fere que cil de venice.
  - p[n=53]:
    - s[n=1]: A cel mesage fu esleuz le conte de saint-pol.
    - s[n=2]: et joffroi le mareschal de champaigne et chevauchierent jusque a pavie
        en lombardie.
    - s[n=3]: Ilec trouverent le conte loeys a grant plenté de bons chevaliers et
        de bones genz.
    - s[n=4]: par leur confort et par leur priere gaaingnierent gent en venice assez
        qui s'en alassent aus autres pors par autres chemins.
  - p[n=54]:
    - s[n=1]: Nepourquant unes genz se partirent de plesance qui s'en alerent par
        autre chemin em puille.
    - s[n=2]: La fu vilain de nueilli qui estoit I des bons chevaliers dou monde.
    - s[n=3]: henri d'archillieres.
    - s[n=4]: Renaut de dampierre. henri de loncchamp.
    - s[n=5]: Gile de traseignies honme lige le conte baudoyn de flandres et de henaut.
    - s[n=6]: et si avoit dou sien V cenz livres pour aler ou voiage avec lui.
    - s[n=7]: Avec ceuls s'en ala moult grant plenté de chevaliers et de serjanz dont
        les nons ne sont mie ci escrit.
  - p[n=55]:
    - s[n=1]: Moult fu grant descroissement a ceuls de l'ost qui en venice estoient.
        si en avint grant mesaventure si conme vous porroiz encore oir avant.
  - p[n=56]:
    - s[n=1]: Einsint s'en ala li quens et li autre baron en venice.
    - s[n=2]: Et furent receuz a grant joie. et se logierent en l'isle saint-nicholas
        avec les autres.
    - s[n=3]: Moult fu l'ost bele et de bone gent.
    - s[n=4]: Onques de tant de gent nus plus bele ne vit. et li venicien leur firent
        marchié si plenteureus conme il covint a chevaus ne a cors d'ome.
    - s[n=5]: Et les navies que il orent apareilliees furent si riches et si beles
        que onques nus hons crestiens plus riches ne plus beles ne vit si conme nés
        et vessiaus et galies bien a trois tanz de genz que il n'avoient en l'ost.
  - p[n=57]:
    - s[n=1]: Ha come grant domache fu que li autre qui aus autres porz alerent ne
        vindrent ilec.
    - s[n=2]: bien fust la crestienté hauciee et la terre des turs abessiee.
    - s[n=3]: Moult leur orent bien tenues toutes leur couvenances li venicien et
        plus assez.
    - s[n=4]: Et moustrent aus contes et aus barons que il leur tenissent les leur.
    - s[n=5]: et que li avoirs leur fust renduz. qu'il estoient prest de mouvoir.
  - p[n=58]:
    - s[n=1]: Pourchacié fu le passage en l'ost. et de ceuls y avoit assez qui disoient
        que il ne pooient mie leur passage paier.
    - s[n=2]: et li baron en prenoient ce qu'il en pooient avoir.
    - s[n=3]: Et quant il orent quis et pourchacié.
    - s[n=4]: et paié ce qu'il en porent avoir si ne furent ne en mi ne en son.
  - p[n=59]:
    - s[n=1]: Et lors parlerent li baron ensamble et dirent.
    - s[n=2]: Seigneur li venicien nous ont bel et bien rendu nostre couvent.
    - s[n=3]: Mes nous ne somes mie tant de gent que par nostre passage paier puissiens
        le leur ateindre.
    - s[n=4]: et ce est par la defaillance de ceuls qui sont aus autres porz.
    - s[n=5]: pour dieu si y metez chascun de son avoir.
    - s[n=6]: Car encore vaut il mieulz que nous metons de nostre avoir ci.
    - s[n=7]: que ce que nous perdons ce que nous y avons mis et que nous faillissiens
        de nostre covenance.
    - s[n=8]: Car se ceste ost remaint la rescousse d'outremer est faillie.
  - p[n=60]:
    - s[n=1]: La ot grant descorde de partie des barons et des autres genz. et dirent.
        nous avons paiez nos passages. se il nous en vuelent mener nous irons volentiers.
    - s[n=2]: et se il ne vuelent nous nos pourchacerons aus autres passages.
    - s[n=3]: et pour ce le disoient que il voloient volentiers que li olz se departist
        pour aler en son pais chascun.
    - s[n=4]: Et l'autre partie dist. nous y volons mieulz tout nostre avoir metre
        et aler povre en l'ost que ce que il se departe ne defaille par nous. car
        diex le nous rendra bien quant lui plera.
  - p[n=61]:
    - s[n=1]: Lors conmenca li quens de flandres a baillier quanque il ot.
    - s[n=2]: et quanque il pot emprunter.
    - s[n=3]: et li quens loeys et li marchis de monferrat. et li quens hues de saint-pol.
    - s[n=4]: Et ceuls qui a leur partie se tornoient.
    - s[n=5]: Lors poissiez veoir tante bele vesselemente d'or et d'argent porter
        a l'ostel le duc pour fere paiement.
    - s[n=6]: Et quant il orent tout paié si failli de la couvenance XXX et quatre
        mile mars d'argent.
    - s[n=7]: et de ce furent moult liez cil qui leur avoir avoient mis ariere ne
        n'i voloient riens metre. car lors cuidierent il bien que l'ost faillist et
        depecast.
    - s[n=8]: Mes diex qui les desconseilliez conseille ne le vost mie soufrir.
  - p[n=62]:
    - s[n=1]: Lors parla li dus a sa gent et leur dist. seigneur ceste gent ne pueent
        paier plus.
    - s[n=2]: Et quanque il ont paié nous avons tout gaaingnié pour la couvenance
        qu'il ne nous pueent mie tenir.
    - s[n=3]: Mes nostre droit ne seroit mie conté partout.
    - s[n=4]: Si en auriens grant blame et nous et nostre terre. or leur querons I
        plet.
  - p[n=63]:
    - s[n=1]: Li rois de hongrie si nous tost jadres en esclavonie qui est une des
        plus forz citez dou monde.
    - s[n=2]: Ne ja pour pooir que nous aions recouvree ne sera se par ceste gent
        non.
    - s[n=3]: Querons leur que il la nous aident a conquerre. et nous leur respiterons
        les XXXIIII mile mars que il nous doivent jusques a tant que diex le nous
        lera nous et euls conquerre ensamble.
    - s[n=4]: Einsint fu cel plet requis. mes moult fu contralié de ceuls qui vousisent
        que l'ost se departist. toutes voies fu fez et otroiez.
  - p[n=64]:
    - s[n=1]: Lors fu a I diemenche une moult grant feste de saint marc en l'eglyse.
    - s[n=2]: et y fu touz li pueples de la terre. et li plus des barons et des pelerins.
  - p[n=65]:
    - s[n=1]: devant que la messe conmencast li dus de venice qui avoit non henri
        dandoille monta au leteri et parla au pueple.
    - s[n=2]: Et leur dist. seigneur a compaignie estes a la meilleur gent dou monde.
        et pour le plus grant afere que onques gent entrepreissent.
    - s[n=3]: Et je sui viel home. et feble et auroie mestier de repos et mehaigniez
        sui de mon cors. mes je voi que nus ne vous sauroit si gouverner ne si mestroier
        conme je qui vostre sires sui.
    - s[n=4]: Se vous voliez que je preisse le signe de la croiz pour vous garder
        et pour vous enseignier et mon filz demorast en mon leu et gardast la terre
        je iroie vivre ou morir avec vous et avec les pelerins.
  - p[n=66]:
    - s[n=1]: Et quant il oirent ce si s'escrierent tuit a une voiz.
    - s[n=2]: Nous vous prions pour dieu que vous l'otroiez. et que vous le faciez
        et que vous veigniez avec nous.
  - p[n=67]:
    - s[n=1]: Moult ot li dus grant pitié dou pueple de la terre et des pelerins.
        et meinte lerme y ot ploree.
    - s[n=2]: pour ce que cil preudons eust et avoit si grant achoison de remanoir.
    - s[n=3]: Car viel home estoit. et si avoit biax eulz en la teste et n'en veoit
        goute.
    - s[n=4]: Car perdue avoit la veue pour une plaie que il ot ou chief. Moult estoit
        de grant cuer.
    - s[n=5]: halas con mal le resambloient cil qui aus autres porz estoient alez
        pour eschiver le peril.
  - p[n=68]:
    - s[n=1]: Et ainsint avala le leteri. et ala devant l'autel. et se mist a genoillons
        moult plorant. et il li cousirent la croiz en I grant chapel de coton par
        devant por ce que il voloit que la gent le veissent.
    - s[n=2]: Et veniciens se conmencierent a croisier a grant foison. et a grant
        plenté.
    - s[n=3]: Nos pelerins en orent moult grant joie et moult grant pitié de cele
        croiz pour le sens et pour la proesce qu'il avoit en lui.
  - p[n=69]:
    - s[n=1]: Einsint fu croisiez li dus come vous avez oi.
    - s[n=2]: Lors conmenca l'en a livrer les nés et les vessiaus aus barons pour
        mouvoir.
    - s[n=3]: et dou terme fu ja tant alé que li septembres aproucha.
  - p[n=70]:
    - s[n=1]: Or oez une des plus granz merveilles et des plus granz aventures que
        vous onques oissiez.
    - s[n=2]: A celui tans avoit I empereeur en costentinoble qui avoit non susac.
        et si avoit I frere qui avoit non alixis que il avoit retret de prison de
        turs.
    - s[n=3]: Et cil alixis si prist son frere si li trest les eulz de la teste et
        fist empereeur de soi en tel traison conme vous avez oi.
    - s[n=4]: Einsint le tint longuement en prison et I sien filz qui avoit non alexis.
    - s[n=5]: Icelui filz si eschapa de la prison et si s'en foi en I vessel d'ilec
        a une cité sus mer qui a non acon.
    - s[n=6]: D'ilec s'en ala vers le roy phelippe d'alemaigne qui avoit sa sereur
        a fame.
    - s[n=7]: Si vint a verone en lombardie. et heberja en la vile.
    - s[n=8]: et trouva des pelerins assez et des genz qui s'en aloient en l'ost.
  - p[n=71]:
    - s[n=1]: et cil qui l'avoient aidié a eschaper qui estoient avec lui si li dirent.
    - s[n=2]: Sire vez ci. une ost en venice pres de nous de la meilleur gent et des
        meilleurs chevaliers dou monde qui vont outremer.
    - s[n=3]: car leur criez merci qu'il aient pitié de vous et de vostre pere qui
        a tel tort estes desheritez. et se il vous voloient aidier vous feriez quanque
        il sauroient deviser de bouche. espoir il leur em prendra pitié.
    - s[n=4]: Et il dit que il le fera moult volentiers et que cel conseil est bon.
  - p[n=72]:
    - s[n=1]: Einsint prist ces mesages et les envoia au marchis de monferrat qui
        sires estoit de l'ost et aus autres barons. et quant il les virent si s'en
        merveillierent moult. et respondirent aus mesages. nous entendons bien que
        vous dites.
    - s[n=2]: Nous envoierons au roy phelippe aveques lui ou il va.
    - s[n=3]: Se cil nos veult aidier la terre d'outremer a rescorre nous li aiderons
        la seue terre a rescourre. car nous savons bien que ele est tolue lui et son
        pere a tort.
    - s[n=4]: Einsint furent envoié li mesage en alemaigne au vallet de costentinoble
        et au roi phelippe.
  - p[n=73]:
    - s[n=1]: Devant ce que nos vous avons ci dit et conté si vint une novele en l'ost
        dont il furent moult dolent li baron et les autres genz que messires fourques
        de nueilli li bons hom li sainz hom qui parla premierement des croiz fina
        et morut.
  - p[n=74]:
    - s[n=1]: Et aprés ceste aventure leur vint une compaignie de moult bone gent
        de l'empire d'alemaigne. dont il furent moult lié. la vint l'esvesque de avestach.
    - s[n=2]: Et li quens bertouz de chastelaine-amboge.
    - s[n=3]: Garnier de borlande.
    - s[n=4]: Thierri de los.
    - s[n=5]: henri d'orme thierri de dies Rogier de suitre Alixandre de vilers.
    - s[n=6]: Orriz de torne.
    - s[n=7]: et meinte autre bonne gent qui ne sont mie retret ou livre.
  - p[n=75]:
    - s[n=1]: Adont furent departies les nés et les vessiaus pour les barons.
    - s[n=2]: ha tant destrier ot mis es huissieres.
    - s[n=3]: Et quant les nés furent chargiees d'armes de viandes et de chevaliers
        et de serjanz et les escuz furent pourtenduz environ Des borz et des chastiax
        des nés et les banieres dont il y avoit tant de beles.
  - p[n=76]:
    - s[n=1]: Et sachiez que il porterent es nés des pierres et des mangonniaus plus
        de trois cenz et touz engins qui ont mestier a vile prendre a grant plenté.
    - s[n=2]: Ne onques plus biaus estoires ne parti de nul port que fu cil. et ce
        fu aus octaves de la saint remi En l'an de l'incarnacion mil deus cenz et
        II
    - s[n=3]: Einsint partirent du port de venice conme vous avez oi.
  - p[n=77]:
    - s[n=1]: La veille de la feste de la saint martin vindrent devant jadres en esclavonie.
        et virent la cité fermee de hauz murs et de granz. pour neent demandissiez
        plus bele ne plus riche ne plus fort. et quant li pelerin la virent si s'en
        merveillierent moult.
    - s[n=2]: et dirent li uns a l'autre. conment porroit estre prise tele vile par
        force se dex meismes ne le fesoit.
  - p[n=78]:
    - s[n=1]: Les premieres nés qui vindrent devant la vile aancrerent et atendirent
        les autres.
    - s[n=2]: Au matin fist moult biau jour et moult cler.
    - s[n=3]: et vindrent tuit li huissier. et les autres nés qui estoient ariere
        et prirent le port par force et rompirent la chaesne qui moult estoit fort
        et bien atornee.
    - s[n=4]: et descendirent a terre si que le port fu entr'euls et la vile.
    - s[n=5]: Lors veissiez maint chevalier et meint serjant issir des nés et meint
        biau destrier trere des huissiers et meint riche tref et meint riche paveillon.
    - s[n=6]: Einsint se loja l'ost et fu jadres asigiee le jor de la saint martin.
  - p[n=79]:
    - s[n=1]: A cele foiz ne furent mie venu tuit li baron.
    - s[n=2]: Car encore n'estoit mie venu le marchis de monferrat qui estoit demorez
        ariere pour afere que il avoit.
    - s[n=3]: Estienne dou perche fu remés malades en venice et mahi de monmorenci.
    - s[n=4]: Et quant il furent gari si s'en vint mahi de monmorenci aprés l'ost
        a jadres.
    - s[n=5]: Et estienne dou perche ne le fist mie si bien. car il guerpi l'ost et
        s'en ala sejorner em puille.
    - s[n=6]: Avec lui s'en ala Rotous de monfort et yves de la jaille et meint autre
        qui moult en furent blamé. et passerent au passage de mars en surie.
  - p[n=80]:
    - s[n=1]: L'endemain de la saint martin issirent de ceuls de jadres et vindrent
        parler au duc de venice qui estoit en son paveillon.
    - s[n=2]: et li dirent que il li rendroient la vile et toutes leur choses sauf
        leur cors en sa merci.
    - s[n=3]: Et li dus dit qu'il ne prendroit ne cestui plet ne autre. se par le
        conseil non aus contes et aus barons et que il en iroit a euls parler.
  - p[n=81]:
    - s[n=1]: Endementieres que il ala parler aus contes et aus barons. Icele partie
        dont vous avez oi parler arriere qui voloit l'ost despecier parlerent aus
        mesages.
    - s[n=2]: et leur dirent. pour coi volez vous rendre ceste cité.
    - s[n=3]: Li pelerin ne vous asaudront mie. ne d'euls n'avez vous garde. se vous
        vous poez des veniciens desfendre vous estes quite. et einsint pristrent.
    - s[n=4]: un d'euls meismes qui avoit non Robert de bove qui ala aus murs de la
        vile et leur dist ce meismes.
    - s[n=5]: Einsint revindrent li mesage en la vile et fu le plet remés.
  - p[n=82]:
    - s[n=1]: Li dus de venice quant il vint aus contes et aus barons.
    - s[n=2]: Si leur dist. seigneur ainsint me vuelent cil de la dedenz rendre la
        cité sauf leur cors a merci.
    - s[n=3]: Ne je ne prendroie cestui plet ne autre sanz vostre conseil.
    - s[n=4]: Et li baron li respondirent. sire nous vous loons que vous le prenez
        et si vous em prions.
    - s[n=5]: Et il leur dist que il le feroit.
    - s[n=6]: Et einsint s'en tornerent tuit ensamble au paveillon le duc pour le
        pleit prendre. et trouverent que li mesage s'en furent alé par le conseil
        a ceuls qui voloient l'ost despecier.
  - p[n=83]:
    - s[n=1]: Adont se dreca uns abbes de vaus de l'ordre de citiaus et leur dist.
        seigneur je vous desfent de par l'apostelle que vos n'asailliez ceste cité.
        car ele est de crestiens et vous estes pelerin.
    - s[n=2]: Et quant ce oi li dus si en fu moult iriez.
    - s[n=3]: et dist aus contes et aus barons. seigneurs je avoie de ceste vile plet
        a ma volenté. et vostre gent le m'ont tolu.
    - s[n=4]: Et vous m'avez couvent que vous le me aideroiz a conquerre.
    - s[n=5]: et je vous comant que vous le faciez.
  - p[n=84]:
    - s[n=1]: Et li conte et li baron parlerent ensamble et cil qui a leur partie
        se tenoient.
    - s[n=2]: et dient. moult ont fet grant outrage cil qui ont cest plet desfet.
    - s[n=3]: et ne fu onques nul jour qu'il ne meissent paine a cest ost despecier.
    - s[n=4]: Or somes nous honiz se nous la lessons a prendre.
    - s[n=5]: Et dirent. sire nous la vous aiderons a prendre malgré ceuls qui destorner
        le vuelent.
  - p[n=85]:
    - s[n=1]: Einsint fu pris le conseil. et au matin s'alerent logier devant les
        portes de la vile. et si y drecierent leur perrieres et leur mangonniaus et
        leur autres engins dont il y avoit assez.
    - s[n=2]: Et devers la mer drecierent leur eschieles seur les nés.
    - s[n=3]: Lors conmencierent a geter en la vile les perrieres aus murs et aus
        tourz.
    - s[n=4]: Einsint dura cil asauz bien V jorz. et lors si mirent les trencheeurs
        a une part.
    - s[n=5]: Et cil conmencierent a trenchier les murs.
    - s[n=6]: Et quant cil dedenz virent ce si quirent plet tout autretel conme il
        avoient refusé par le conseil de ceuls qui l'ost voloient despecier.
  - p[n=86]:
    - s[n=1]: Einsint fu la vile rendue en la merci le duc de venice sauf leur cors.
    - s[n=2]: et lors vint li dus aus contes et aus barons. et si leur dist. seigneurs
        nous avons ceste vile conquise par la dieu merci et par la vostre.
    - s[n=3]: Il est yver entré. et nous ne poons mes mouvoir dés ci a la pasque.
        car nous ne troveriens marché ne autre leu.
    - s[n=4]: Et ceste vile si est moult riche et moult bien garnie de touz biens.
        si les partirons par mi si en prendrons la moitié et vous l'autre.
  - p[n=87]:
    - s[n=1]: Einsint conme il deviserent si fu fet.
    - s[n=2]: Li veniciens si orent la partie devers le port ou les nés estoient.
        et li francois si orent l'autre.
    - s[n=3]: Lors furent li ostel departi a chascun endroit soi.
    - s[n=4]: Einsint se desloja l'ost et vindrent hebergier en la vile.
  - p[n=88]:
    - s[n=1]: Et quant il furent tuit hebergié au tierz jour aprés si vint une moult
        grant mesaventure endroit eure de vespres que une melle conmenca des veniciens
        et des francois moult grant et moult fiere et coururent aus armes de toutes
        parz.
    - s[n=2]: Si fu si grant la mellee que pou y ot des rues ou il n'eust grant estour
        d'espees et de lances et de darz.
    - s[n=3]: Moult i ot genz navrez et morz.
  - p[n=89]:
    - s[n=1]: mes li venicien ne porent mie l'estour soufrir si y conmencierent moult
        a perdre. et li preudome qui ne voloient mie le mal vindrent tuit armé a la
        mellee si les conmencierent a dessevrer. et quant il les avoient dessevrez
        en I leu si reconmencoient en I autre.
    - s[n=2]: Einsint dura jusques a grant piece de la nuit. a grant traveil et a
        grant martire les despartirent.
    - s[n=3]: Et sachiez que ce fu la plus grant doleur qui onques fust ne avenist
        en l'ost.
    - s[n=4]: Et a pou s'en failli que l'ost ne fu toute perdue. mes diex ne le vost
        mie soufrir.
  - p[n=90]:
    - s[n=1]: Moult i ot grant domache de toutes parz. la fu morz uns hauz hom de
        flandres qui avoit non giles de landas.
    - s[n=2]: Si fu feruz par mi l'ueil. et fu mort en la mellee. et meint autres
        dont il ne fu mie si grant parole.
    - s[n=3]: Lors ot li dus de venice et maint autre baron grant travail tote cele
        semaine pour fere pes de cele mellee. et tant firent que la pes fu dieu merci.
  - p[n=91]:
    - s[n=1]: Et aprés cele quinzainne vint li marchis de monferrat qui n'estoit encores
        venuz. et mahi de monmorenci et pierre de brachueil et meint autre preudome.
    - s[n=2]: Et aprés une autre quinzainne si vindrent li mesage d'alemaigne qui
        estoient au roy. phelippe et au vallet de costentinoble.
    - s[n=3]: et asanblerent li baron et li dus de venice en I palés ou li dus estoit
        a ostel.
    - s[n=4]: Et lors parlerent li mesage et dirent.
    - s[n=5]: Seigneur le roy phelippe nous envoie a vous et le filz a l'empereeur
        de costentinoble qui frere sa fame est.
  - p[n=92]:
    - s[n=1]: Seigneurs fet li rois je vous envoierai le frere ma fame. si le metez
        en la dieu main et en la vostre. pour ce que vous alez et pour dieu et pour
        droit et pour jostice si devez a ceuls qui sont desherité a tort rendre leur
        heritage se vous poez.
    - s[n=2]: et il vous fera la plus haute couvenance qui onques fust fete a gent
        et la plus riche a la terre d'outremer conquerre.
  - p[n=93]:
    - s[n=1]: Tout premiers se diex done que vous le remetez en son heritage il metra
        tout l'empire de romenie. a l'obedience de rome dont ele est partie pieca.
    - s[n=2]: Aprés il set que vous avez mis tout vostre avoir au passage et que vous
        estes povre. si vous donra II mile mars d'argent.
    - s[n=3]: et viande a touz ceuls de l'ost aus petiz et aus granz. et si secourra
        avec vous en la terre de babiloine ou envoiera se vous cuidiez que mieulz
        soit a tout X miles homes en sa partie.
    - s[n=4]: Et cest service vous fera il par I an.
    - s[n=5]: Et a touz les jourz de sa vie tenra V cenz chevaliers en la terre d'outremer
        au sien qui garderont la terre.
  - p[n=94]:
    - s[n=1]: Seigneur font li mesage de ce avons nous plain pooir de l'aseurer les
        couvenances se vos les volez aseurer devers vous.
    - s[n=2]: Et sachiez que si haute couvenance ne fu offerte a nules genz ne n'a
        mie grant talent de conquerre qui ceste refusera. et il dirent qu'il em parleroient.
        et fu pris I parlement a l'andemain.
    - s[n=3]: Et quant il furent asamblé si leur fu ceste parole moustree.
  - p[n=95]:
    - s[n=1]: La ot parlé en maint endroit. et parla li abbes de vaus.
    - s[n=2]: Et cele partie qui voloit l'ost despecier dirent qu'il ne s'i acorderoient
        mie. car ce estoit sus crestiens et il n'estoient mie pour ce meu ainz voloient
        aler en surie.
  - p[n=96]:
    - s[n=1]: Et l'autre partie leur respondi. seigneurs en surie ne poez vous riens
        fere.
    - s[n=2]: Et ce verroiz vous bien a ceuls meismes qui nous ont deguerpiz et sont
        alez aus autres porz.
    - s[n=3]: Et sachiez que par la terre de babiloine ou par grece sera la terre
        recovree.
    - s[n=4]: Et se nous refusons ceste couvenance nous somes honiz a tout jorz.
  - p[n=97]:
    - s[n=1]: Einsint estoit l'ost en descort conme vous oez.
    - s[n=2]: et ne vous merveilliez mie se la laie gent estoit en descorde. que les
        blans moines de l'ordre de citiaus estoient ausi descordables en l'ost.
    - s[n=3]: Li abbes de los qui moult preudons et sainz hons estoit. et autres abbez
        qui a lui se tenoient crierent merci a la gent que il retenissent pour dieu
        l'ost ensamble.
    - s[n=4]: et que il seussent ceste couvenance. car ce estoit la chose par coi
        l'en pooit mieulz recouvrer la terre d'outremer.
    - s[n=5]: Et l'abbes de vaus et cil qui a lui se tenoient preeschoient moult souvent
        et disoient que ce estoit maus.
  - p[n=98]:
    - s[n=1]: Lors vint li marchis de monferrat et baudoins li quens de flandres.
    - s[n=2]: et li quens loeys. et li quens hues de saint-pol et ceuls qui a euls
        se tenoient et dirent que il feroient ceste couvenance. car il seroient honi
        se il le refusoient.
    - s[n=3]: Et ainsi s'en alerent en l'ost le duc. et furent mandez li mesage. et
        aseurerent si conme vous l'avez oi retrere ariere par seremenz et par chartres
        pendanz.
  - p[n=99]:
    - s[n=1]: et tant nous retret li livres que il ne furent que XII qui les seremenz
        jurerent de la partie aus francois ne plus n'en porent avoir.
    - s[n=2]: De ceuls fu li premiers li marchis de monferrant.
    - s[n=3]: Li quens baudoyns de flandres et de henaut.
    - s[n=4]: Li quens loeys de blois et de chartain.
    - s[n=5]: Li quens hues de saint-pol. et VII autres qui a euls se tenoient.
    - s[n=6]: Einsint fu la couvenance fete et les chartres bailliees et mis li termes
        quant le vallet de costentinoble vendroit. et ce fu a la quinzainne de pasques
        aprés.
  - p[n=100]:
    - s[n=1]: Einsint sejorna l'ost des francois a jadres tout cel yver contre le
        roy de hongrie.
    - s[n=2]: Et sachiez que les cuers des genz ne furent pas em pes. que l'une des
        parties se traveilla a ce que l'ost se departist. et li autres a ce qu'ele
        se tenist ensamble.
  - p[n=101]:
    - s[n=1]: Maint s'en emblerent des menues genz es nés aus marcheanz.
    - s[n=2]: En une nuit s'en emblerent bien V cenz si noierent et furent perdu.
    - s[n=3]: une autre compaignie s'en embla par terre et s'en cuida aler par esclavonie.
    - s[n=4]: et li paisant de la terre les asaillirent et en ocirent assez.
    - s[n=5]: et li autre s'en reperierent en l'ost. fuiant ariere.
    - s[n=6]: Et ainsint aloit l'ost forment amenuisant chascun jour.
    - s[n=7]: En cel termine se traveilla uns hauz hons d'alemaigne qui avoit non
        garniers de borlande.
    - s[n=8]: Qu'il s'en ala en une nef de marchaanz et guerpi l'ost. dont il recut
        grant blame.
  - p[n=102]:
    - s[n=1]: Aprés ce ne demora gueres que I haut baron de france qui ot non Renaut
        de monmirail pria tant par l'aide le bon conte loeys que il fu envoiez en
        surie en mesage en une des nés de l'estoire.
    - s[n=2]: et jura sus sainz de son poing destre et tuit li chevalier qui estoient
        avec lui que dedenz la quinzainne il seroient arivé en surie.
    - s[n=3]: et tantost conme il auroient leur mesage dit il repereroient arriers
        en l'ost.
    - s[n=4]: Par ceste couvenance se departi de l'ost et avec lui henri de chastel
        ses niés.
    - s[n=5]: Guilliaumes li vianes de chartres.
    - s[n=6]: Josfroi de biaumont Jehan de freevile pierre de freevile ses freres
        et meint autre. et le serement que il firent ne furent mie bien tenu. car
        il ne reperierent pas en l'ost.
  - p[n=103]:
    - s[n=1]: Lors revint une novele en l'ost qui moult volentiers fu oie que li estoires
        de flandres dont vous avez oi estoit arivé a marseille.
    - s[n=2]: Et Jehan de neelles chastelains de bruges qui estoit chevetains de l'ost.
    - s[n=3]: Thierri qui fu filz le conte phelippe. et nichole de mailli manderent
        le conte de flandres leur seigneur que il venoient a marseille et que il leur
        mandast sa volenté. car il feroient ce que il leur manderoit.
    - s[n=4]: Il leur manda par le conseil le duc de venice et des autres barons que
        il meussent a l'issue de mai et venissent encontre lui au port de muison en
        romenie.
    - s[n=5]: Helas il le firent si mauvesement que onques couvent ne leur tindrent.
    - s[n=6]: Ainz avalerent en surie ou il savoient bien et euls et les autres genz
        que il ne feroient nul esploit.
  - p[n=104]:
    - s[n=1]: Or poez savoir seingneur que se diex n'amast cele ost que ele ne se
        peust mie tenir ensamble a ce que tant de gent li queroient mal.
  - p[n=105]:
    - s[n=1]: Lors parlerent li baron ensamble si dirent que il envoieroient a rome
        a l'apostele pour ce que il leur savoit mauvés gré de la prise de jadres.
    - s[n=2]: Si eslurent mesages II chevaliers et II clers tex conme il savoient
        que il couvenoit a tel mesage.
    - s[n=3]: Des clers fu nevelons l'evesque de soisons. et mestre jehan de noion
        qui estoit chanceliers le conte baudoin de flandres. et des chevaliers fu
        jehan de friaise et robert de bove.
    - s[n=4]: et cist jurerent seur sainz loialment que il feroient le mesage en bone
        foi et que il repereroient en l'ost.
  - p[n=106]:
    - s[n=1]: Moult le tindrent bien li troi. mes li quarz le tint mauvesement.
    - s[n=2]: Robert de bove qui fist le mesage au pis que il pot et s'en parjura
        et s'en ala en surie aprés les autres. et li autre troi le firent moult bien
        et dirent leur mesage einsint conme li baron mandoient.
    - s[n=3]: Et dirent a l'apostele que li baron li crioient merci de la prise de
        jadres que il en firent ausi conme cil qui mieulz ne porent fere pour la defaute
        de ceuls qui alerent aus autres porz. et que autrement ne pooient tenir l'ost
        ensamble.
    - s[n=4]: Et seur ce die son conmandement il sont apareillié de fere.
  - p[n=107]:
    - s[n=1]: Et li aposteles dist aus mesages que il savoit bien que par la defaute
        des autres leur covint il grant meschief fere.
    - s[n=2]: lors si en ot pitié. et si manda aus barons et aus pelerins que il les
        asost come ses filz. et leur conmandoit et prioit que il tenissent l'ost ensamble.
        car il savoit que sanz cele ost ne pooit le servise dieu estre fet.
    - s[n=3]: Et dona plain pooir a nevelon l'evesque de soisons et a mestre jehan
        de noion de lier et de deslier jusques a tant que le cardenal venroit en l'ost.
  - p[n=108]:
    - s[n=1]: Einsint fu ja tant dou tans passé que le quaresme fu.
    - s[n=2]: et atornerent leur navies pour mouvoir a la pasque.
    - s[n=3]: Quant les nés furent chargiees l'andemain de la pasque si se logierent
        li pelerin seur le port.
    - s[n=4]: et li venicien firent abatre les murs et les tourz et la vile.
  - p[n=109]:
    - s[n=1]: Et lors avint une aventure dont moult pesa a ceuls de l'ost que I des
        barons de l'ost qui avoit non symon de monfort ot fet son plet au roi de hongrie
        qui anemis estoit a ceuls de l'ost et s'en ala a lui et guerpi l'ost.
    - s[n=2]: Avec lui s'en ala Gui de monfort son frere.
    - s[n=3]: symons de ricosie et robert malvoisin.
    - s[n=4]: dreue de trese et li abbes de vaus qui estoit moines de citiaus et meint
        autre.
    - s[n=5]: Et ne tarda gueres aprés qu'il s'en rala uns autres hauz hons de l'ost
        au roy de hongrie qui avoit non anjorran de bove et hue son frere et les genz
        de leur pais. et quanque il en porent mener.
  - p[n=110]:
    - s[n=1]: Einsint se departirent cil de l'ost conme vous avez oi.
    - s[n=2]: Moult fu granz domaches a l'ost et grant honte a ceuls qui le firent.
    - s[n=3]: Lors conmencierent. a mouvoir les nés. et fu devisé que il prendront
        port a corflors en romenie en une isle. et les premiers atendroient les derreniers
        tant que il fussent ensamble. et il si firent.
  - p[n=111]:
    - s[n=1]: Einz que li dus ne li marchis. ne les galies partissent dou port de
        jadres vint alexis li filz l'empereeur de costentinoble.
    - s[n=2]: et l'i envoia li rois phelippes d'alemaingne.
    - s[n=3]: et fu receuz a moult grant joie. et a moult grant enneur.
    - s[n=4]: et li bailla li dus des galies et des vessiaus tant conme il en vost.
    - s[n=5]: Einsint partirent dou port de jadres. et orent bon vent. et alerent
        tant qu'il prirent port a dumer.
    - s[n=6]: Ilec rendirent cil de la terre la vile a leur seigneur et li firent
        feauté.
  - p[n=112]:
    - s[n=1]: Et d'ilec se partirent. et vindrent a corfour. et troverent l'ost qui
        estoit logiee devant la vile. et avoient tenduz trez et paveillons et les
        chevaus traiz hors des vessiaus pour rafreschir.
    - s[n=2]: Et quant il oirent que le filz l'empereeur estoit arivé au port.
    - s[n=3]: Si veissiez meint bon chevalier et maint bon serjant aler encontre et
        mener maint biau destrier.
    - s[n=4]: Einsint le recurent a moult grant joie et a moult grant enneur.
    - s[n=5]: et il fist son tref tendre en mi l'ost et le marchis de monferrat le
        sien delez en qui main et en qui garde li rois phelippes d'alemaingne qui
        sa sereur avoit a fame l'avoit conmandé.
  - p[n=113]:
    - s[n=1]: Einsint sejornerent en cele isle qui moult iert riche III semaines.
    - s[n=2]: Et dedanz ce sejour lor avint une aventure qui moult fu pesanz et dure.
    - s[n=3]: Car une grant partie de ceuls qui autrefoiz avoient esté encontre l'ost
        parlerent ensamble et dirent que cele chose leur sambloit estre moult longue
        et moult perilleuse. et que il remeindroient en l'isle et en leroient l'ost
        aler.
    - s[n=4]: Et par le conduit a ceuls de corfour.
    - s[n=5]: Et quant l'ost en seroit alee il envoieroit au conte gautier de briene
        qui adont tenoit brandiz que il leur envoiast vessiaus por aler a brandiz.
  - p[n=114]:
    - s[n=1]: Je ne vous puis mie touz ceuls nonmer qui a ceste oevre fere furent.
        mes je vous en nomerai une partie des plus chevetains et des plus mestres.
    - s[n=2]: De ceuls fu li uns Oedes li champenois.
    - s[n=3]: Jaques d'avesnes. pierres d'amiens.
    - s[n=4]: Gui le chastelain de couci.
    - s[n=5]: Ogier de saint-cinon.
    - s[n=6]: Gui de chapes et clarembaut de chapes.
    - s[n=7]: Guilliaume d'aunoi.
    - s[n=8]: Pierre corsaus.
    - s[n=9]: Gui de pesmes et henri son frere et meint autre qui leur avoient creanté
        par derriere qu'il se tendroient a leur partie qui ne l'osoient mostrer par
        devant pour la honte.
    - s[n=10]: Si que li livres tesmoigne bien que plus de la moitié de l'ost se tornerent
        a leur acort.
  - p[n=115]:
    - s[n=1]: Et quant ce oi le marchis de monferrat et le conte baudoin de flandres
        et de henaut.
    - s[n=2]: Et li quens loeys et li quens hues de saint-pol et li baron qui se tenoient
        a leur acort si furent moult esmaié et dirent. seigneur nous somes mal bailli.
        se ceste gent se depart de nous avec les autres qui partiz sont par maintes
        foiz nostre ost sera faillie et nous ne porrons nule conqueste fere.
    - s[n=3]: Mes alons a euls et leur cheons aus piez et leur crions merci qu'il
        aient por dieu pitié d'euls et de nos et que il ne se honissent et que il
        ne toillent la conqueste d'outremer.
  - p[n=116]:
    - s[n=1]: Einsint fu le conseil acordé. et alerent tuit ensamble en une valee
        ou cil tenoient leur parlement. et menerent avec euls le filz a l'empereeur
        de costentinoble. et touz les esvesques et touz les abbez de l'ost.
    - s[n=2]: Et quant il vindrent la si descendirent a pié.
    - s[n=3]: Et quant il les virent si descendirent de leur chevaus et alerent encontre.
    - s[n=4]: Et li baron leur chairent aus piez moult plorant. et dirent que il ne
        s'en leveroient jamés tant que cil leur auroient craanté que il ne se mouvroient
        d'avec euls.
  - p[n=117]:
    - s[n=1]: Et quant il virent ce si en orent moult grant pitié.
    - s[n=2]: Et plorerent d'autre part moult tendrement.
    - s[n=3]: Quant il virent lor seigneurs et leur parenz et leur amis cheoir a leur
        piez.
    - s[n=4]: Il dirent qu'il em parleroient et se trerent a une part.
    - s[n=5]: Et la sonme de leur conseil fu tel que il seroient avec euls dés ci
        a la saint michiel par tel couvent qu'il leur jureroient seur sainz loialment
        que dés lors en avant de quel que heure que il les semondroient dedanz les
        XV jourz aprés.
    - s[n=6]: leur bailleroient navies en bone foi sanz mal enging dont il porroient
        aler en surye.
  - p[n=118]:
    - s[n=1]: Einsint fu otroié et juré. et lors ot grant joie par toute l'ost. et
        se racueillirent aus nés.
    - s[n=2]: et li cheval furent mis es vessiaus.
  - p[n=119]:
    - s[n=1]: et einsint partirent dou port de corfour la veille de la pentecouste
        qui fu MCC et III anz aprés l'incarnacion nostre seigneur jhesucrist.
    - s[n=2]: Et ilec furent toutes les nés asamblees et li vessel.
    - s[n=3]: et toutes les galies de l'ost. et assez d'autres nés de marcheanz qui
        avec euls alerent aroutees.
    - s[n=4]: Le jour fu bel et cler. et le vent doz et soef. et il lessent leur voiles
        aler.
  - p[n=120]:
    - s[n=1]: Et ce tesmoigne bien josfroiz li mareschaus de champaigne qui ceste
        oevre dicta que onques n'en menti de mot a son escient conme cil qui a touz
        les conseuls fu.
    - s[n=2]: C'onques si bele chose ne fu veue. et bien sambloit estoire qui terre
        deust conquerre.
    - s[n=3]: Que tant conme en pooit veoir aus eulz ne pooit en veoir se voiles non
        des nés et des vessiax si que les cuers des homes s'en esjoissoient moult.
  - p[n=121]:
    - s[n=1]: Einsint corurent par mer tant que il vindrent a chademelet à I trespas
        qui sus mer estoit.
    - s[n=2]: Et lors encontrerent II nés de pelerins et de serjanz et de chevaliers
        qui reperoient de surie.
    - s[n=3]: Et ce estoient de ceuls qui estoient alé au port de marseille passer.
    - s[n=4]: Et quant il virent l'estoire si bele et si riche qu'il ne s'oserent
        mostrer.
    - s[n=5]: Et li quens baudoins de flandres et de henaut envoia le barnage de sa
        nef pour savoir quex genz ce estoient. et il dirent que il estoient.
  - p[n=122]:
    - s[n=1]: Et I serjant se lest couler contreval la nef. et dist a ceuls de la
        nef. je vous clain quite ce qui remaint en la nef. car je m'en irai avec euls.
        car il samblent bien gent qui doivent terre conquerre.
    - s[n=2]: A grant bien fu atorné au serjant. et moult fu volentiers veuz en l'ost.
    - s[n=3]: et pour ce dit en que de mil males voies puet en retorner.
  - p[n=123]:
    - s[n=1]: Einsint courut l'ost jusque a nigre.
    - s[n=2]: Nigre si est une isle. et une bone cité que l'en apele nigrepont.
    - s[n=3]: Ici prirent conseil li baron. si s'en ala li marchis de monferrat boniface
        et li quens baudoins de flandres a grant partie de vessiaus et de galies avec
        le filz l'empereeur de costentinoble sussac en une isle qui avoit non andree.
    - s[n=4]: Et descendirent a terre. et li chevalier corurent en la terre.
    - s[n=5]: Et les genz dou pais vindrent a merci au filz l'empereeur de costentinoble
        et li donerent dou leur tant que pes firent a lui.
  - p[n=124]:
    - s[n=1]: et rentrerent en leur vessiaus. et corurent par mer.
    - s[n=2]: lors leur avint I grant domache que uns hauz hons de l'ost qui avoit
        non li chastelains de coucy morut et fu getez en la mer.
  - p[n=125]:
    - s[n=1]: Les autres nés qui n'estoient mie cele part ganchies furent entrees
        em bouche-d'inde.
    - s[n=2]: Et ce est la ou li braz saint-jorge chiet en la grant mer.
    - s[n=3]: Et corurent contremont le braz jusque a une cité que l'en apele aive
        qui siet sus le braz saint-jorge devers le turquie moult bele et moult bien
        asise.
    - s[n=4]: Et ilec prirent port. et descendirent a terre.
    - s[n=5]: et cil de la vile vindrent contre euls et leur rendirent la vile si
        conme cil qui ne s'osoient deffendre.
    - s[n=6]: et il la firent moult bien garder si que cil de la vile n'i perdirent
        vaillant I denier.
  - p[n=126]:
    - s[n=1]: Einsint sejornerent ilec VIII jourz pour atendre les vessiaus et les
        galies qui estoient encore a venir.
    - s[n=2]: Et dedenz ce sejour cueillirent des blez de la terre. car il estoit
        moissons et il en avoient grant mestier.
    - s[n=3]: Et dedenz ces VIII jorz furent venuz tuit li vessel et les barons. et
        diex leur dona bon tans.
  - p[n=127]:
    - s[n=1]: Lors se departirent dou port tuit ensamble.
    - s[n=2]: Si peussiez veoir le braz saint-jorge si couvert de nés et de galies
        et d'uissiers que moult estoit grant la biauté a regarder.
    - s[n=3]: Et einsint corurent contremont le braz tant que le jour de la veille
        mon seigneur saint jehan baptiste en juing vindrent a saint estoenne une abaie
        qui estoit a III liues de costentinoble.
    - s[n=4]: Lors virent tout a plain costentinoble tuit cil des vessiax et prirent
        port et aancrerent.
  - p[n=128]:
    - s[n=1]: Or poez savoir que moult esgarderent costentinoble cil qui onques mes
        ne l'avoient veue.
    - s[n=2]: Car il ne pooient cuidier que si riche vile peust estre en tout le monde.
    - s[n=3]: Quant il virent ces hauz murs et ces riches tourz dont ele estoit close
        tout entour a la reonde et ces riches palés et ces hautes eglyses dont il
        y avoit tant que nus ne le porroit croire se il ne le veoit a l'ueil.
    - s[n=4]: et le lonc et le large de la vile qui de toutes autres estoit souverainne.
    - s[n=5]: Et sachiez qu'il n'i ot si hardi qui la char ne fremist. et ne fu mie
        grant merveille. car onques si grant afaire ne fu empris de tant de gent puis
        que le monde fu estoré.
  - p[n=129]:
    - s[n=1]: Lors descendirent li conte et li baron a terre. et li dus de venice.
    - s[n=2]: Et fu li parlemenz ou moustier saint estienne.
    - s[n=3]: La ot maint conseil pris et doné. totes les paroles qui la furent dites
        ne vous retrairai mie.
    - s[n=4]: Mes la sonme dou conseil si fu tex que li dus de venice se dreca en
        estant et leur dist.
  - p[n=130]:
    - s[n=1]: Seigneurs je sai plus dou covine de cest pais que vous ne fetes. car
        autrefoiz i ai esté.
    - s[n=2]: vous avez le plus grant afere empris et le plus perilleus que onques
        genz entrepreissent.
    - s[n=3]: Et pour ce si couvendra que l'en oevre sagement.
    - s[n=4]: Sachiez se nous alons a la terre ferme.
    - s[n=5]: La terre est grant et large et nos genz sont povres et desertez de viandes.
        si s'espandront en la terre pour querre la viande.
    - s[n=6]: Et il y a moult grant plenté de la gent dou pais. si nous couvendroit
        garder que nous ne les perdissiens. car nous n'avons mestier de perdre. car
        moult avons pou gent a ce que nous volons fere.
  - p[n=131]:
    - s[n=1]: Il a isles ci pres que vous poez veoir dés ci qui sont habitees de genz
        de laboreeurs et d'autres genz. alons la prendre port. et recueillons les
        biens et les viandes dou pais.
    - s[n=2]: Et quant nous aurons les viandes recueillies si alons devant la vile
        et fesons ce que nostre sires aura pourveu.
    - s[n=3]: Car plus seurement guerroie cil qui a la viande que cil qui n'en a point.
    - s[n=4]: A cest conseil s'acorderent li prince et li baron et s'en alerent tuit
        a leur nés et a leur vessiaus.
  - p[n=132]:
    - s[n=1]: Einsint reposerent la nuit. et l'andemain le jour de la feste mon seigneur
        saint jehan furent dreciees les banieres et les gonfanons es chastiaus et
        es nés.
    - s[n=2]: et les houces ostees des escuz et pourpenduz les borz des nés.
    - s[n=3]: Chascuns regardoit ses armes tex conme a lui covint. car il sevent bien
        que par tans en auront mestier.
  - p[n=133]:
    - s[n=1]: Li marinier trerent ancres et lessierent voiles au vent aler.
    - s[n=2]: Einsint s'em passent. et dex leur dona bon vent tel conme a euls covint.
        et passerent tres par devant costentinoble si pres des murs et des tourz que
        a maintes de leur nés trest on.
    - s[n=3]: et si avoit tant de gent seur les murs et seur les tourz que il sambloit
        que il n'eust gent se la non.
  - p[n=134]:
    - s[n=1]: Einsint leur destourba nostre sires leur conseil qui fu pris le soir
        de torner es isles.
    - s[n=2]: Ausi conme se chascuns n'en eust onques mes oi parler. et treent a la
        ferme terre plus droit qu'il onques pueent.
    - s[n=3]: Et pristrent port devant I palés l'empereeur alexis dont li leus estoit
        apelez calcidoine.
    - s[n=4]: Et fu endroit costentinoble d'autre part dou braz devers la torquie.
    - s[n=5]: Cil palés fu uns des plus biaus et des plus delitables que onques oeil
        peussent esgarder de touz les deliz que il covient a cors d'ome que en meson
        de prince doit avoir.
  - p[n=135]:
    - s[n=1]: Et li conte et li baron descendirent a la terre. et se hebergierent
        ou palés et entour la vile. et li pluseur tendent leur paveillons.
    - s[n=2]: Lors furent li cheval tret des huissiers. et li chevalier et li serjant
        descendirent a toutes leurs armes a terre.
    - s[n=3]: Onques es navies ne remest que les mariniers. et les masses des blez
        qui avoient esté moissonnez. par les chans tant conme chascuns en vost prendre
        si en prist conme cil qui grant mestier en avoient.
    - s[n=4]: Car la contree fu bele et riche et plenteureuse de touz biens.
  - p[n=136]:
    - s[n=1]: Einsint sejornerent en cel palés l'andemain. et au tierz jour leur dona
        diex bon vent.
    - s[n=2]: Et cil marinier resachent leur ancres et drecent leur voiles.
    - s[n=3]: Einsint s'en vont contremont le braz vers une abaie desus costentinoble.
        a I palés qui estoit l'empereeur alexis qui est apelez sa seutaire.
    - s[n=4]: Ilec aancrerent leur nés et les huisiers et les galies.
    - s[n=5]: et la chevalerie qui estoit hebergiee ou palés de calcidoine encoste
        par terre.
  - p[n=137]:
    - s[n=1]: Einsint se hebergierent seur le braz saint-jorge a la seutaire.
    - s[n=2]: Et contremont l'ost des francois.
    - s[n=3]: Et quant ce vit li emperieres alexis. si fist le sien ost issir de costentinoble
        si heberja seur l'autre rive d'autre part endroit euls et fist tendre ses
        paveillons pour ce qu'il ne peussent prendre terre par force sus lui.
    - s[n=4]: Einsint sejorna l'ost des francois par IX jors. et se pourchacierent
        de viandes cil qui mestier en avoient. et ce furent tuit cil de l'ost.
  - p[n=138]:
    - s[n=1]: Dedenz ce sejour issi une compaignie pour garder l'ost que en ne li
        feist mal. et li fourrier cerchierent la contree.
    - s[n=2]: En cele compaignie fu oedes li champenois de chanlite. et guiz li ainznez
        ses freres. et ogier de saint-chinon. et manesier de l'isle. et li quens girarz
        I conte de lombardie qui estoit de la mesniee le marchis de monferrat.
    - s[n=3]: Et orent bien avec euls IIII vinz chevaliers.
  - p[n=139]:
    - s[n=1]: et choisirent en la montaigne paveillons bien a trois liues de l'ost.
    - s[n=2]: Ce estoit li meghedeus l'empereeur de costentinoble qui bien avoit V
        cenz chevaliers ou plus de griex.
    - s[n=3]: Quant nos genz les virent si mirent leur genz en IIII batailles et fu
        le conseil tel que il iroient combatre a euls.
    - s[n=4]: Et quant li grieu les virent si atornerent leur batailles et les rengierent
        par devant leur paveillons et les atendirent.
    - s[n=5]: Et nos genz les alerent ferir moult viguereusement.
  - p[n=140]:
    - s[n=1]: a l'aide de dieu nostre seigneur.
    - s[n=2]: Petit dura cel estour. et li grieu leur tornerent les dos si furent
        desconfit a la premiere asamblee.
    - s[n=3]: Et cil les enchaucierent bien une liue grant.
    - s[n=4]: La gaaingnerent assez chevaus et roncins et palefroiz et murs. et tentes
        et paveillons. et tel guaaing conme a tel besoingne aferoit.
    - s[n=5]: Einsint s'en revindrent en l'ost ou il furent moult volentiers veu.
        et departirent leur guaaing si conme il durent.
  - p[n=141]:
    - s[n=1]: L'autre jour aprés envoia l'empereeur alexis I mesage aus contes et
        aus barons.
    - s[n=2]: Cil mesages avoit non nicholas rous et estoit de lombardie nez. et trouva
        les barons ou riche palés de la seutaire ou il estoient a I conseil. et les
        salua de par l'empereeur alexis de costentinoble.
    - s[n=3]: Et tendi ses letres le marchis de monferrant. et cil les recut.
    - s[n=4]: Et furent leues les letres devant touz les barons.
    - s[n=5]: Et paroles de maintes manieres y ot es letres que li livres ne conte
        mie.
    - s[n=6]: Et aprés les autres si furent de creance que l'en creust celui qui les
        avoit aportees qui nicholas rous avoit non.
  - p[n=142]:
    - s[n=1]: Biau sire font il nous avons veues vos letres. et nous dient que nous
        vos creons. et nous vous creons bien.
  - p[n=143]:
    - s[n=1]: Li mesages estut devant les barons en estant et parla.
    - s[n=2]: Seigneur l'empereeur alexis vous mande que bien set que vous estes les
        meilleurs genz dou monde. et de la meilleur terre qui soit.
    - s[n=3]: et moult se merveille pour coi vous estes venuz en sa terre ne en son
        regne. car vous estes crestien. et il est crestien.
    - s[n=4]: Et bien set que vous estes meuz pour la sainte terre d'outremer et pour
        la sainte croiz et pour le sepucre recouvrer.
    - s[n=5]: Se vous estes povres ne desherité.
    - s[n=6]: Il vous donra volentiers de ses viandes et de son avoir et vous li vuidiez
        sa terre.
    - s[n=7]: Ne vous voudroit mie autre mal fere.
    - s[n=8]: Et nonpourquant si en a il bien pooir. se vous estiez X tanz de gent
        n'en porriez vos issir se il vous voloit mal fere que vous ne fussiez mort
        et desconfit.
  - p[n=144]:
    - s[n=1]: Par le conseil aus contes et aus barons et au duc de venice se leva
        em piez li quens de bretaigne qui bons chevaliers et sages estoit et bien
        parlanz.
    - s[n=2]: et respondi. au mesage.
    - s[n=3]: Biau sire vous nous avez dit que vostre seigneur se merveille moult
        pour coi nos seigneurs et nos barons sont entré en son regne.
    - s[n=4]: En la seue terre ne sont il mie entré. car il la tient a tort et a pechié
        contre dieu et contre reson.
    - s[n=5]: Ainz est son neveu qui ci siet entre nous en cele chaiere qui filz est
        de son frere l'empereeur susac.
    - s[n=6]: Mes se il voloit a la merci de son neveu venir et li rendist la coronne
        et l'empire.
    - s[n=7]: Nous li prieriens que il li pardonast et li donnast tant que il peust
        vivre richement.
    - s[n=8]: Et se vous pour cest mesage raporter a nous ne revenez ci.
    - s[n=9]: Ne soiez si hardiz que plus reveigniez ca.
    - s[n=10]: Einsint s'en parti li mesages et s'en ala ariere en costentinoble a
        l'empereeur.
  - p[n=145]:
    - s[n=1]: Li baron parlerent l'andemain ensamble. et dirent qu'il mousterroient
        alexis le filz l'empereeur de costentinoble au pueple de la cité.
    - s[n=2]: Adont firent armer les galies toutes.
    - s[n=3]: Et li dus de venice et li marchis de monferrat entrerent en une galie
        et mirent avec euls le filz a l'empereeur susac.
    - s[n=4]: Et es autres galies entrerent li chevalier et li baron.
  - p[n=146]:
    - s[n=1]: Einsint s'en alerent au res des murs de costentinoble.
    - s[n=2]: Et moustrerent au pueple des griex le vallet. et dirent.
    - s[n=3]: veez ci le vallet vostre seigneur naturel.
    - s[n=4]: Et sachiez que nous ne venismes mie ca pour vous mal fere.
    - s[n=5]: ainz venismes pour vous garder et pour vous desfendre se vous fetes
        ce que vous devez. car cil que vous obeissiez a seigneur vous tient a tort
        et a pechié contre dieu et contre reson.
    - s[n=6]: et bien savez qu'il a desloialment ouvré vers son seigneur et vers son
        frere. car il li a les eulz trez et tolu son empire a tort et a pechié. et
        veez ci le droit seigneur.
    - s[n=7]: Et se vous vous tenez a lui vous feroiz ce que vous devez.
    - s[n=8]: Et se vous ne le fetes nos vous ferons au pis que nous porrons.
    - s[n=9]: Onques nus de la terre ne de la cité ne fist samblant que il se tenist
        a lui por la cremeur et pour la doutance de l'empereeur alexis.
    - s[n=10]: Einsint vindrent en l'ost ariere. et ala chascuns a son heberjage.
  - p[n=147]:
    - s[n=1]: L'endemain quant il orent la messe oie si s'asamblerent a parlement.
    - s[n=2]: Et fu li parlemenz a cheval en mi les chans.
    - s[n=3]: La peussiez vous veoir maint destrier et meint bon chevalier sus.
    - s[n=4]: Et fu le conseil des batailles devisez quantes il en auroient. et paroles
        y ot assez d'une part et d'autre.
    - s[n=5]: Mes la fin dou conseil fu tex que au conte baudoin fu otroiee l'avangarde
        pour ce que il avoit grant plenté de bone gent.
    - s[n=6]: et de archiers et de arbalestiers plus que nus qui en l'ost fust.
  - p[n=148]:
    - s[n=1]: Aprés si devise que l'autre bataille auroit henri son frere et mahi
        de vilancourt et baudoyn de biauveoir et maint bon chevalier de leur terre
        et de leur pais qui a euls estoient.
  - p[n=149]:
    - s[n=1]: La tierce bataille fist li quens hues de saint-pol.
    - s[n=2]: pierre d'amiens ses niés et huitace de chanteleu et ansiau de kaieus.
    - s[n=3]: et maint bon chevalier de leur terres et de leur pais.
  - p[n=150]:
    - s[n=1]: La quarte bataille fist li quens looys de blois et de chartain qui moult
        fu bons et riches et redoutez.
    - s[n=2]: Car il avoit moult grant plenté de bons chevaliers et de bone gent.
  - p[n=151]:
    - s[n=1]: La quinte bataille ot mahi de monmorenci et li champenois. josfroi le
        mareschal de champaigne fu en cele bataille.
    - s[n=2]: Ogiers de saint-chinon.
    - s[n=3]: Manesiers de l'isle.
    - s[n=4]: Miles li brebanz.
    - s[n=5]: Maquaires de sainte-menehost.
    - s[n=6]: Jehan fuisnons.
    - s[n=7]: Gui de chapes clarembaut ses niés.
    - s[n=8]: et robert de roinssoi. toutes ces genz firent la quinte bataille.
  - p[n=152]:
    - s[n=1]: La siste bataille firent les genz de bergoigne.
    - s[n=2]: En celui fu oedes li champenois de chanlite.
    - s[n=3]: Gile son frere.
    - s[n=4]: Gui de pesmes humes son frere.
    - s[n=5]: octes de la roche et gui de coulans et les genz de leur terres et de
        leur pais.
  - p[n=153]:
    - s[n=1]: La septiesme bataille fist li marchis bonifaces de monferrat.
    - s[n=2]: La furent tuit li lombart et li touscain et li alemant.
    - s[n=3]: Et toutes les genz qui furent dés les monz de mongieu jusque a lyon
        sus le rosne.
    - s[n=4]: Tuit cil furent en la bataille le marchis.
    - s[n=5]: Et fu devisé que il feroit l'ariere garde.
  - p[n=154]:
    - s[n=1]: li jourz fu devisez quant il se reculeroient es nés et es vessiax et
        es galies et es huissiers et pour prendre terre par force et pour morir.
    - s[n=2]: Et sachiez que ce fu une des plus douteuses choses qui onques fust.
    - s[n=3]: Lors parlerent les esvesques et les clergiez au pueple et leur moustrerent
        qu'il fussent confés et feist chascuns sa devise. car il ne savoient quant
        diex feroit conmandement d'euls.
    - s[n=4]: Et si firent il par toute l'ost moult volentiers et moult piteusement.
  - p[n=155]:
    - s[n=1]: Li termes vint si conme devisé fu. et li chevalier furent tuit es huissiers
        avec leur destriers et furent tuit armé les hiaumes laciez. et li cheval furent
        tuit couvert et enselé.
    - s[n=2]: Et les autres genz qui n'avoient mie si grant mestier em bataille furent
        es granz nés tuit. et les galies furent armees et atornees toutes.
  - p[n=156]:
    - s[n=1]: Et li matins fu biaux I pou devant soleil levant.
    - s[n=2]: Et l'emperieres alexis les atendoit a grant bataille et a granz conroiz
        d'autre part.
    - s[n=3]: Et l'en sonne les buisines. et chascune galie fu a I huissier liee pour
        passer outre plus delivrement.
    - s[n=4]: Il ne demanderent mie chascuns qui doit aler devant.
    - s[n=5]: Mes qui aincois puet aincois ist armez.
    - s[n=6]: Et li chevalier issirent des huissiers et saillirent en la mer jusques
        a la ceinture tuit armé.
    - s[n=7]: Les hiaumes laciez et les glaives aus mains.
    - s[n=8]: Et li bon serjant et li bon archier et li bon arbalestier chascune compaignie
        la ou ele ariva.
  - p[n=157]:
    - s[n=1]: Et li grieu firent moult grant samblant dou retenir.
    - s[n=2]: Et quant ce vint aus lances bessier si leur tornerent les dos et leur
        lessent le rivage.
    - s[n=3]: Et sachiez que onques plus orgueilleusement port ne fu pris.
    - s[n=4]: Adont conmencierent a ouvrir les portes des huissiers et a geter leur
        ponz hors.
    - s[n=5]: Et comencierent les chevaus a trere.
    - s[n=6]: Et li chevalier conmencent a monter sor les chevaus.
    - s[n=7]: Et les batailles se conmencent a rengier.
  - p[n=158]:
    - s[n=1]: Et li quens baudoins de flandres et de henaut chaucha qui l'avangarde
        fesoit et les autres batailles aprés einsint conme eles devoient aler.
    - s[n=2]: Et alerent jusque la ou li emperieres alexis avoit esté logiez. et il
        s'en fu retornez vers costentinoble et destendi tentes et paveillons.
  - p[n=159]:
    - s[n=1]: De nos barons fu tel le conseil que il se hebergeroient sus le port
        devant la tour galathas ou la chaesne tenoit qui mouvoit dou port.
    - s[n=2]: Et sachiez que par cele chaesne covenoit entrer qui au port de costentinoble
        voloit entrer.
    - s[n=3]: Bien virent nos barons s'il ne prenoient cele tour et ronpoient cele
        chaesne qu'il estoient mort et mal bailli.
    - s[n=4]: Einsint se hebergierent la nuit devant la tour.
    - s[n=5]: et en la juerie que l'en apele l'estanor ou il avoit moult bele vile
        et moult riche.
  - p[n=160]:
    - s[n=1]: Bien se firent la nuit eschaugaitier.
    - s[n=2]: Et l'andemain quant fu heure de tierce si firent une asaillie.
    - s[n=3]: Cil de la tour de galathas et cil qui a costentinoble venoient aidier
        em barges.
    - s[n=4]: Et nostre gent corurent aus armes.
    - s[n=5]: La asambla premiers jaques d'avesnes et la seue mesniee a pié.
    - s[n=6]: Et sachiez que il fu moult chargiez et fu feru d'un glaive par mi le
        vis et fu en aventure de mort.
    - s[n=7]: Et uns siens chevalier fu montez a cheval qui avoit non nicholas de
        genlain qui secourut moult bien son seigneur et le fist moult bien si qu'il
        en ot grant pris.
  - p[n=161]:
    - s[n=1]: Et li criz fu levez en l'ost. et nos genz vindrent de toutes parz et
        se mirent enz moult ledement si que assez en y ot de morz et de pris. si que
        de tex i ot qui n'alerent mie a la tour ainz ganchirent aus barges dont il
        estoient venu.
    - s[n=2]: et la en ot assez de noiez. et cil qui eschaperent ganchirent a la tour.
        et cil de l'ost les tindrent si pres qu'il ne porent la porte fermer.
    - s[n=3]: Ilec fu li estourz a la porte. et leur tolirent par force.
    - s[n=4]: et les prirent leenz. la en ot assez de morz et de pris.
  - p[n=162]:
    - s[n=1]: Ainsint fu li chastiaus de galathas pris. et li porz gaaingniez de costentinoble
        par force.
    - s[n=2]: Moult en furent conforté cil de l'ost et moult en loerent dieu jhesucrist.
    - s[n=3]: Et cil de la vile desconforté.
    - s[n=4]: Et l'andemain firent trere a cel port les nés et les vessiaus et les
        galies et les huissiers.
    - s[n=5]: Adont prirent cil de l'ost conseil ensamble por savoir quel chose il
        porroient fere. s'il asaudroient la vile par mer ou par terre.
    - s[n=6]: Moult s'acorderent li venicien que les eschieles fussent dreciees aus
        nés et que tout l'asaut fust par devers la mer.
    - s[n=7]: Li francois disoient que il ne se savoient mie si bien aidier sus la
        mer come par terre.
    - s[n=8]: Et fu la fin dou conseil que li venicien asaudroient par mer.
    - s[n=9]: Et li baron et cil de l'ost par terre.
  - p[n=163]:
    - s[n=1]: Einsint sejornerent par quatre jourz.
    - s[n=2]: Au cinquiesme jour aprés s'arma toute l'ost. et chevauchierent toutes
        les batailles si conme eles estoient devisees tout par desouz le port jusques
        endroit le palés de blasquerne.
    - s[n=3]: Et les navies vindrent par dedenz le port. et la si a I flun qui se
        fiert en la mer que l'en n'i puet passer se par I pont de pierre non.
    - s[n=4]: Et li grieu avoient ce pont desfet et coupé.
    - s[n=5]: Et li baron firent tout jourz laborer et le pont afetier toute la nuit.
    - s[n=6]: Einsint fu li ponz refez et les batailles armees au matin.
    - s[n=7]: et chevauchierent li uns aprés l'autre einsint conme il estoient ordené.
    - s[n=8]: Et vont devant la vile. et nus de la cité n'issi fors encontre euls.
    - s[n=9]: Et fu moult grant merveille.
    - s[n=10]: Que pour I qui estoit en l'ost estoient IIIC en la vile.
  - p[n=164]:
    - s[n=1]: Lors fu le conseil des barons tex que il hebergeroient entre le palés
        de blasquerne et le chastel bimont qui estoit une abaie close de murs.
    - s[n=2]: Et lors furent tendu li tref et li paveillon.
    - s[n=3]: Et fu bien fiere chose a regarder. que de costentinoble qui tenoit trois
        liues de front par devers la terre ne porent de toute l'ost asigier que l'une
        des portes.
    - s[n=4]: et li venicien furent en la mer es nés et es vessiaus.
    - s[n=5]: Et drecierent les perrieres et les mangonniaus et leur eschieles et
        ordenerent leur asaut moult bien.
    - s[n=6]: Et li baron ratornerent les leur par devers la terre.
  - p[n=165]:
    - s[n=1]: Et sachiés que il n'estoient mie em pes.
    - s[n=2]: Car il n'estoit eure ne de nuiz ne de jourz que l'une des batailles
        ne fust armee par devant la porte pour garder les engins et les saillies.
    - s[n=3]: Et pour ce ne remanoit mie qu'il ne fussent assez par cele porte et
        par autres si que il les tenoient si courz que VI foiz ou VII les covenoit
        armer par toute l'ost.
    - s[n=4]: Ne n'avoient pooir qu'il pourchacassent viande IIII arbalestees loing
        de l'ost. et il en avoient moult pou.
    - s[n=5]: Neis de char fresche se n'estoit de chevaus que l'en leur ocioit.
    - s[n=6]: Et sachiez que il n'avoient viande conmunement a toutes les trois semaines.
        et moult estoient perilleusement.
    - s[n=7]: Que onques par tant de gent si grant gent ne furent asis en vile.
  - p[n=166]:
    - s[n=1]: Lors s'apenserent d'un moult bon engin. car il fermerent toute l'ost
        de bones lices et de bon merrien. si en furent moult plus fort et plus aseur.
    - s[n=2]: Li grieu leur fesoient souvent asaillies que il ne les lessoient reposer.
    - s[n=3]: Et cil de l'ost se metoient ariere moult durement.
    - s[n=4]: Et toutes les foiz que il issoient fors i perdoient li grieu.
  - p[n=167]:
    - s[n=1]: Un jour fesoient li bergoignon le gait. et li grieu leur firent une
        asaillie et issirent hors de leur meilleurs genz une partie.
    - s[n=2]: Et cil leur corurent sus si les remirent enz moult durement. et menerent
        si pres de la porte que grant fes de pierres getoit en seur euls.
    - s[n=3]: La ot pris I des meilleurs griex de leenz qui ot non costentins li ascres.
        et le prist gontiers de nueilli tot monté sus son cheval.
    - s[n=4]: Et ilec ot guilliaume de chanlite brisié le braz d'une pierre. dont
        grant domache fu. car il estoit moult preuz et moult vaillanz.
  - p[n=168]:
    - s[n=1]: Touz les morz ne touz lé bleciez ne vous puis mie retrere.
    - s[n=2]: Mes eincois que l'estour parfenist vint I chevalier de la mesniee henri
        le frere le conte baudoin de flandres et de henaut qui ot non huitace dou
        marchois.
    - s[n=3]: et ne fu armé que d'un hauberjon et d'un chapel de fer et son escu a
        son col. et le fist moult bien en son venir. si li en donna l'en grant pris.
        car pou estoit d'eures que l'en ne le veist aus asaillies. mes ne puis mie
        tot retrere.
    - s[n=4]: Tant les tenoient pres qu'il ne pooient mengier ne dormir se armé non.
  - p[n=169]:
    - s[n=1]: une autre saillie firent par une porte deseure amont la ou li grieu
        reperdirent assez.
    - s[n=2]: Mes la fu mort I chevalier qui ot non guilliaume de igi.
    - s[n=3]: Et la le fist moult bien mahi de vilaincourt et perdi son cheval au
        pont de la porte.
    - s[n=4]: Et maint le firent bien qui a cele mellee furent.
    - s[n=5]: A cele porte desus le palés de blasquerne par ou il issoient plus sovent
        fors.
    - s[n=6]: ot pierre de brachuel plus de pris que nus pour ce que il estoit plus
        pres logiez.
  - p[n=170]:
    - s[n=1]: Einsint leur dura cel traveil et cel peril pres de VIII jourz tant que
        I lundi matin fu leur asaut atorné. et les eschieles. et li venicien furent
        arouté par mer.
    - s[n=2]: Einsint fu devisez li asauz que des VII batailles qui y estoient demorroient
        les III qui garderoient l'ost par dehors et les IIII yroient a l'asaut.
    - s[n=3]: Li marchis bonifaces de monferrat garda l'ost par devers les chans.
        et les batailles des bergoingnons et des francois.
    - s[n=4]: Et mahi de monmorenci et li quens baudoin de flandres et de henaut alerent
        asaillir et leur genz. et li quens loeys de blois et de chartain.
    - s[n=5]: Et li quens hues de saint-pol et ceuls qui a euls se tenoient.
  - p[n=171]:
    - s[n=1]: Et drecierent a une barbaquenne deus eschieles emprés la mer. et le
        mur fu moult bien garni d'angloies et denes. et li asauz fu forz et durs.
    - s[n=2]: Et par vive force monterent sus les eschieles. et conquirent le mur
        seur aus.
    - s[n=3]: Et monterent bien XV sus le mur. et se combatoient a main a haches et
        a espees.
    - s[n=4]: Et cil dedenz se resforcierent si les mirent hors moult ledement. si
        que il en retindrent IIII.
    - s[n=5]: Et cil qui furent retenuz de la nostre gent furent menez devant l'empereeurs
        alexis. si en fu moult liez.
    - s[n=6]: Einsint remest li asauz devers les francois. et en y ot assez de bleciez.
        si en furent li baron moult irié.
  - p[n=172]:
    - s[n=1]: Et li dus de venice ne fu mie atargiez.
    - s[n=2]: Ainz ordena ses nés et ses vessiaus d'un front.
    - s[n=3]: Et cil fronz dura bien trois arbalestees. et conmanda la rive a aprouchier.
        lors veissiez mangonniax geter des nés et des vessiaux.
    - s[n=4]: Et quarriaus d'arbaleste trere moult delivrement.
    - s[n=5]: Et ceuls des murs desfendre moult vistement.
    - s[n=6]: Et veissiez les eschieles des nés aprouchier si durement que em pluseurs
        leus s'entreferoient des espees et des lances.
    - s[n=7]: Et li criz estoit si granz qu'il sambloit que terre et mer fondist.
    - s[n=8]: Et sachiez que les galies n'osoient terre prendre.
  - p[n=173]:
    - s[n=1]: Or porroiz oir estrange proesce d'ome que li dus de venice qui viel
        home estoit et gouteus et goute ne veoit fu touz armez au chief de la soe
        galie et ot le gonfanon saint marc devant lui.
    - s[n=2]: Et escrie aus siens que il se meissent a terre. ou se ce non que il
        feroit joustice de lor cors. et il si firent que la galie prist terre. et
        il saillirent hors. si porterent le gonfanon saint marc a terre.
  - p[n=174]:
    - s[n=1]: Et la galie leur seigneur qui ot terre prise devant les autres si se
        tint chascuns a honi et vont a la terre tuit. et cil des huissiers saillent
        hors et vont a la terre qui ainz ainz et qui mieulz mieulz.
    - s[n=2]: La veissiez asaut grant et merveilleus.
    - s[n=3]: et si tesmoigne Joffroi li mareschaus de champaigne qui ceste oevre
        treta que plus de XL li dirent par verité qu'il avoient veu le gonfanon saint
        maart de venice en une des tourz et ne sorent onques qui l'i porta.
  - p[n=175]:
    - s[n=1]: Or oez estrange miracle que cil dedenz s'en foirent et guerpirent les
        murs.
    - s[n=2]: Et cil entrerent enz qui ainz ainz qui mieulz mieulz si que il sesirent
        XXV des torz et garnirent de leur genz.
    - s[n=3]: Et li dus prist I batel si manda mesages a ceuls de l'ost.
    - s[n=4]: Et leur fet asavoir qu'il avoient XXV tourz. et seussent pour voir que
        il ne les pooient reperdre.
    - s[n=5]: Li baron furent si lié que il ne porent croire que ce fust voirs.
    - s[n=6]: Et li venicien conmencierent a envoier chevaus et palefroiz en l'ost
        em batiaus de ceuls qu'il avoient gaaingniez dedenz la vile.
  - p[n=176]:
    - s[n=1]: Et quant li emperieres alexis vit qu'il estoient ainsint entré dedenz
        sa vile si conmenca gent a envoier a si grant foison vers euls que cil virent
        bien qu'il ne le porroient soufrir.
    - s[n=2]: Si mirent le feu entr'euls et les griex. et li venz venoit devers nos
        genz.
    - s[n=3]: Si conmenca le feu si grant a nestre que li grieu ne porent vers non
        genz trere.
    - s[n=4]: Einsint se remirent vers leur tourz qu'il avoient gaaigniees et conquises.
        et lessierent en tel maniere.
  - p[n=177]:
    - s[n=1]: Adont issi l'emperiere de costentinoble a toute sa force par autres
        portes bien loing une liue de l'ost.
    - s[n=2]: Et conmencierent si granz genz a issir que il sambloit que ce fust touz
        li mondes.
    - s[n=3]: Lors fist ses batailles ordener par mi la champaigne. et chevauchierent
        vers l'ost.
    - s[n=4]: Et quant nos francois les virent si saillirent aus armes de toutes parz.
    - s[n=5]: Ce jor fesoit henri le frere le conte baudoin de flandres et de henaut
        le guet aus engins devant la porte de blasquerne.
    - s[n=6]: Et mahi de vilaincourt et baudoyn de biauveoir et leur genz qui a euls
        se tenoient.
    - s[n=7]: Endroit euls avoit atorné l'empereres alexis genz grant foison qui s'atornoient
        pour issir hors par trois portes et se ferroient en l'ost par d'autre part.
  - p[n=178]:
    - s[n=1]: Et lors issirent les VI batailles qui furent armees et se rengierent
        par devant leur lices et les serjanz et les escuiers.
    - s[n=2]: Les arbalestiers et les archiers devant euls. et firent batailles de
        leur chevaliers a pié dont il avoient bien deus cenz qui n'avoient mes nus
        chevaus.
    - s[n=3]: Et ainsint se tindrent coi devant leur lices. et fu moult grant sens.
    - s[n=4]: Car se il alassent en la champaigne asambler a euls.
    - s[n=5]: Cil avoient si grant plenté de genz que tuit eussent esté perdu entr'euls.
  - p[n=179]:
    - s[n=1]: Et sambloit que toute la champaigne fust couverte de batailles.
    - s[n=2]: Et venoient petit pas tuit ordené. et bien sambloit perilleuse chose
        que cil n'avoient que VI batailles et li grieu en avoient plus de XL.
    - s[n=3]: Et n'en i avoit nule qui ne fust plus grant que une des leur.
    - s[n=4]: Mes li nostre estoient ordené en tel maniere que en ne pooit venir a
        euls se par devant non.
    - s[n=5]: Et tant chevaucha li emperieres alexis que il fu si pres que l'en treoit
        des unes batailles aus autres.
    - s[n=6]: Et quant ce oi li dus de venice si fist ses genz retrere et guerpir
        les tourz que il avoient prises et dist que il voloit vivre ou morir avec
        les pelerins.
    - s[n=7]: Ainsi vint devers l'ost a la terre et ce que il pot trere de la seue
        gent fors.
  - p[n=180]:
    - s[n=1]: Et furent les batailles vis a vis des griex et des pelerins que li grieu
        n'oserent venir ferir a leur estal ne cil ne voudrent esloingnier les lices.
    - s[n=2]: Et quant li emperieres alexis vit ce si conmenca ses olz a trere ariere
        et toutes ses batailles ordeneement.
    - s[n=3]: Et ce virent cil de l'ost des pelerins.
    - s[n=4]: Si conmencierent a chevauchier vers euls a petit pas.
    - s[n=5]: Et lé batailles des griex conmencierent a aler en voie et se trerent
        ariere a I palés qui estoit apelez li phelippos.
  - p[n=181]:
    - s[n=1]: Et sachiez que onques diex ne trest de plus grant peril nules genz conme
        il fist ceuls de l'ost cel jor.
    - s[n=2]: Ne n'avoit home en toute l'ost qui n'en eust grant joie.
    - s[n=3]: Et ainsint remest cele bataille que plus n'i ot fet.
    - s[n=4]: Li emperieres alexis s'en retorna ariere en la vile. et cil de l'ost
        alerent a leur heberges si se desarmerent qu'il estoient moult las.
    - s[n=5]: Et pou mengierent et pou burent. car pou avoient de viande.
  - p[n=182]:
    - s[n=1]: Or oez les miracles nostre seigneur conme eles sont granz par tout ou
        lui plest.
    - s[n=2]: Cele nuit meismes l'empereeur alexis prist de son tresor ce que il em
        pot porter.
    - s[n=3]: Et enmena des genz qui aler s'en vost avec lui.
    - s[n=4]: Et s'en foi et lessa la cité.
    - s[n=5]: Et cil de la cité remestrent tuit esbahi.
    - s[n=6]: et si trerent fors de prison l'empereeur leur seigneur. susac qui avoit
        les eulz trez. si le vestirent et apareillierent. et l'enporterent ou haut
        palés de blasquerne.
    - s[n=7]: et l'asirent en la haute chaiere. et li obeirent conme a leur seigneur.
    - s[n=8]: Adont prirent mesages. si les envoierent en l'ost. et manderent le filz
        et les barons que li emperieres alexis s'en estoit foiz.
    - s[n=9]: Et si avoient levé a empereeur.
    - s[n=10]: l'empereeur susac.
  - p[n=183]:
    - s[n=1]: Quant le vallet le sot si manda le marchis boniface de monferrat.
    - s[n=2]: Et li marchis manda les barons par l'ost.
    - s[n=3]: Et quant il furent asamblé a I paveillon. li filz l'empereeur susac
        leur conta ceste nouvele.
    - s[n=4]: Et quant il oirent ce de la joie qu'il orent ne covient il mie parler
        que onques plus grant joie ne fu fete ou monde.
    - s[n=5]: Et moult fu nostre sires loez piteusement par euls touz.
    - s[n=6]: Et pour ce puet en dire qui diex veult aidier nus hom ne li puet nuire.
  - p[n=184]:
    - s[n=1]: Lors si conmenca a ajorner. et l'ost se conmenca a armer.
    - s[n=2]: Si s'armerent tuit par l'ost pour ce qu'il ne crurent pas les griex.
    - s[n=3]: Et mesages conmencierent a issir I et deus ensamble.
    - s[n=4]: Et content ces noveles meismes aus barons et au duc de venice. si fu
        tex leur conseil qu'il envoieroient leenz savoir conment cist aferes iert.
    - s[n=5]: Se ce estoit voirs que l'en leur avoit dit que en requeroit le pere
        qu'il aseurast tex couvenances conme li filz avoit fetes ou il ne leroient
        mie entrer son filz en la vile.
    - s[n=6]: Esleuz furent les mesages. mahi de monmorenci en fu li uns.
    - s[n=7]: Et josfroi le mareschal fu li autres. et dui venicien de par le duc
        de venice.
  - p[n=185]:
    - s[n=1]: Einsint furent li masage conduit jusques a la porte.
    - s[n=2]: Et en leur ouvri la porte. et il descendirent a pié.
    - s[n=3]: Et li grisfon orent mis d'englois et de danois a toutes leur haches
        dés la porte jusque au palés de blasquerne.
    - s[n=4]: Einsint les amenerent jusques au haut palés.
    - s[n=5]: La troverent l'empereeur susac si richement vestu. que pour neent demandast
        en home plus richement vestui. et l'empereriz sa fame qui estoit moult bele
        dame suer le roy de hongrie. de hauz homes et de hautes dames y avoit tant
        que l'en n'i pooit son pié torner. si richement atornees que eles ne pooient
        plus.
    - s[n=6]: Et tuit cil qui avoient esté contre lui le jour devant estoient ce jour
        tout a sa volenté.
  - p[n=186]:
    - s[n=1]: Li mesage vindrent devant l'empereeur.
    - s[n=2]: Et li emperieres et tuit li autre les honorerent moult.
    - s[n=3]: Et li mesage dirent qu'il voloient a lui parler priveement de par son
        fil et de par les barons de l'ost.
    - s[n=4]: Et il se dreca et entra en une chambre et ne mena avec lui que l'empereriz
        et son chancelier et son druguement et les IIII mesages. par l'acort aus autres
        mesages moustra josfroi le mareschal de champaigne la parole.
    - s[n=5]: Et dist a l'empereeur susac.
  - p[n=187]:
    - s[n=1]: Sire tu voiz le servise que nous avons fet a ton fil et coment nous
        li avons sa couvenance tenue.
    - s[n=2]: Ne il ne puet ceenz entrer jusques a tant que il ait fait nostre gré
        des couvenances que il nous a couvent.
    - s[n=3]: Et a toi mande come ton filz que tu les nous aseures en tel forme conme
        il les nous a fetes.
    - s[n=4]: Quele est la couvenance dit li empereres.
    - s[n=5]: Tele conme je la vous deviserai fet li mesages.
  - p[n=188]:
    - s[n=1]: Tout ou premier chief metre tout l'empire de romenie a l'obedience de
        rome si conme ele fu autrefoiz.
    - s[n=2]: Aprés a doner deus cenz mile mars d'argent a ceuls de l'ost. et viande
        a I an a petiz et a granz.
    - s[n=3]: Et a mener dis mile homes a pié et a cheval.
    - s[n=4]: Tiex a pié conme nous voudrons et tex a cheval conme nous voudrons a
        sa navie et a sa despense en la terre de Babiloine et tenir par I an.
    - s[n=5]: Et en la terre d'outremer V cenz chevaliers a sa despense toute sa vie
        qui garderont la terre.
    - s[n=6]: Tex est la couvenance que vostre filz nous a aseuree par serement et
        par chartres pendanz.
    - s[n=7]: Et par le roy phelippe d'alemaigne qui vostre fille a.
    - s[n=8]: Iceste chose volons nous que vous nous aseurez ausi.
  - p[n=189]:
    - s[n=1]: Certe fet li empereres la covenance est moult grant. dont je ne voi
        conment ele puist estre ferme.
    - s[n=2]: Et nonpourquant vous avez tant servi et moi et lui que se l'en vous
        donoit tout l'empire si l'auriez vous bien deservi.
    - s[n=3]: En maintes manieres y ot paroles dites et retretes.
    - s[n=4]: Mes la fin tu[fu?] tele que li peres aseura la couvenance si conme li
        filz l'avoit asseuree. et par chartre pendant bullee d'or.
    - s[n=5]: La chartre fu bailliee aus mesages. et einsint prirent congié a l'empereeur
        susac. et tornerent en l'ost ariere.
    - s[n=6]: et dirent aus barons qu'il avoient la besoigne fete.
  - p[n=190]:
    - s[n=1]: Lors monterent les barons aus chevaus et menerent le vallet a moult
        grant joie en la cité a son pere. et li grieu li ovrirent la porte.
    - s[n=2]: et le recurent a moult grant joie et a moult grant feste.
    - s[n=3]: La joie dou pere et dou fil fu moult grant car il ne s'estoient pieca
        entreveu et pour ce que de si grant poverté et de si grant essil furent torné
        a si grant joie et a si grant hautesce.
    - s[n=4]: Par dieu avant et par l'ost aus pelerins aprés.
    - s[n=5]: Ainsint fu la joie moult grant dedenz costentinoble.
    - s[n=6]: Et en l'ost grant des pelerins de l'aneur et de la victoire que dex
        leur ot donee.
  - p[n=191]:
    - s[n=1]: Et l'andemain pria l'empereeur susac et ses filz aus contes et aus barons
        qu'il s'alassent hebergier d'autre part devers l'estanor et devers galatas.
    - s[n=2]: Car se il se heberjoient en la vile il doutoient la mellee d'euls et
        des griex et bien em porroit la cité estre destruite.
    - s[n=3]: Et il dirent qu'il l'avoient tant servi en maintes manieres qu'il ne
        refuseroient ja chose qu'il conmandassent.
    - s[n=4]: Ainsint s'en alerent hebergier d'autre part. et sejornerent ou pais
        en repos et en grant plenté de bones viandes.
  - p[n=192]:
    - s[n=1]: Et poez savoir que maint de ceuls de l'ost alerent veoir costentinoble.
    - s[n=2]: et les riches palés et les autres eglyses dont il y avoit tant et les
        granz richeces que onques tant en une vile n'en ot.
    - s[n=3]: Des saintuaires ne covient il mie parler.
    - s[n=4]: Car autant en avoit il en cel jour en la vile conme ou remenant dou
        monde.
    - s[n=5]: Einsint furent moult quemun li grieu et li francois de toutes choses.
  - p[n=193]:
    - s[n=1]: Par le quemun conseil des francois et des griex fu devisé que li noviaus
        emperieres seroit coronnez. a la feste mon seigneur saint pere entrant aoust.
    - s[n=2]: Einsint conme il fu devisé ainsint fu fet.
    - s[n=3]: Coronnez fu si hautement et si honoreement conme en fesoit les empereeurs
        griex a icel tans.
    - s[n=4]: Aprés conmenca a paier l'avoir qu'il devoit a ceuls de l'ost.
    - s[n=5]: Et cil le departirent par l'ost. et rendi chascuns son passage a ceuls
        qui leur avoient presté en venice.
  - p[n=194]:
    - s[n=1]: Li noviaus emperieres ala souvent veoir les barons en l'ost et moult
        les honora tant conme il plus pot.
    - s[n=2]: Et il le dut bien fere. car il l'avoient bien servi.
    - s[n=3]: .I jour vint en l'ost aus barons priveement en l'ostel le conte baudoin
        de flandres et de henaut.
    - s[n=4]: Ilec fu mandez li dus de venice et li baron de l'ost priveement.
    - s[n=5]: Et il leur moustra une parole et dist. seigneur je sui emperieres de
        par vous.
    - s[n=6]: Et fet m'avez le plus haut servise que onques gent feissent a home crestien.
    - s[n=7]: Et sachiez que assez de genz me moustrent bel samblant qui ne m'ainment
        mie.
    - s[n=8]: Et moult ont li grieu grant despit quant je par force sui entré en mon
        heritage.
  - p[n=195]:
    - s[n=1]: Vostre terme est pres que vous vous en devez aler.
    - s[n=2]: Et la compaignie de vous et des veniciens ne dure que jusque a la feste
        saint michiel.
    - s[n=3]: Dedenz si cour terme ne vous puis je vostre couvent asovir.
    - s[n=4]: Et sachiez se vous me lessiez li grieu me heent pour vous.
    - s[n=5]: Je reperdrai la terre. et si m'ocirront.
    - s[n=6]: Mes fetes une chose que je vous dirai. demorez vous jusques au marz.
    - s[n=7]: et je vous esligeré vostre estoire dés la feste saint michiel en I an.
    - s[n=8]: et paierai les coustemenz aus veniciens. et a vous donrai je ce que
        mestier vous sera jusque a la pasque.
    - s[n=9]: Et dedenz ce termine auré je si ma terre mise a point que je ne la porrai
        reperdre.
    - s[n=10]: et vostre couvenance seroit lors rendue. car je auroie l'avoir receu
        qui me vendroit de par toute ma terre et si serai lors si atornez de navie
        pour aler avec vous et pour l'envoier come je le vous ai couvent.
    - s[n=11]: Et lors auroiz vous tout l'esté de lonc et de large pour ostoier.
  - p[n=196]:
    - s[n=1]: Li baron dirent qu'il em parleroient ensamble sanz li.
    - s[n=2]: Et connurent bien que ce estoit voirs que il disoit et que ce estoit
        le mieulz pour l'empereeur et pour euls.
    - s[n=3]: Et il respondirent que il ne le pooient fere se par le quemun de l'ost
        non. et que il parleroient a ceuls de l'ost et li raporteroient ce qu'il en
        porroient fere.
    - s[n=4]: Einsint se departi li emperieres alexis d'euls. et s'en ala en costentinoble
        ariere.
    - s[n=5]: Et il remestrent en l'ost et pristrent l'endemain I parlement.
    - s[n=6]: Ilec furent mandé li baron et li chevetain de l'ost et des chevaliers
        la plus grant partie et leur fu ceste parole retrete si conme l'emperieres
        l'avoit requise.
  - p[n=197]:
    - s[n=1]: Lors ot grant descorde en l'ost si conme il avoient eu maintes foiz
        de ceuls qui vousissent que l'ost se departist. qu'il leur sambloit que trop
        durast.
    - s[n=2]: En cele partie que a corfolt avoit en l'ost avoit descorde et moustrerent
        aus autres les seremenz qu'il avoient fez.
    - s[n=3]: Et dirent. bailliez nous les vessiaus si conme vous l'avez juré. car
        nous nous en volons aler en surie.
  - p[n=198]:
    - s[n=1]: Et li autre crierent merci et dirent. seigneur ne perissons pour dieu
        la grant enneur que diex nous a fete.
    - s[n=2]: Se nous alons en surie l'entree de l'iver est quant nous y vendrons
        et ne porrons ostoier.
    - s[n=3]: Et ainsint sera la besoigne damedieu perdue.
    - s[n=4]: Mes se nous atendons jusque au mars. nous lerons cest empereeur en bon
        estat et nous en yrons riches d'avoir et de viandes.
    - s[n=5]: Et yrons et courrons en la terre de babiloine.
    - s[n=6]: Et nostre estoire nous durroit dés la saint michiel jusque a la pasque.
        qu'il ne se porroient departir de nous pour l'yver.
    - s[n=7]: Et ainsint porra estre la terre d'outremer recovree.
  - p[n=199]:
    - s[n=1]: Il ne chaloit a ceuls qui voloient l'ost despecier dou pieur ne dou
        meilleur mes que l'ost se departist.
    - s[n=2]: et cil qui l'ost voloient tenir ensamble traveillierent tant a l'aide
        de dieu que li aferes ala a fin.
    - s[n=3]: En tele maniere que li venicien leur jureroient I an dés la feste saint
        michiel a tenir l'estoire.
    - s[n=4]: Et l'empereres alexis leur dona tant que fet fu.
    - s[n=5]: Et li pelerin leur rejurerent la compaignie a tenir si come il avoient
        fet autrefoiz et a cel terme meismes.
    - s[n=6]: Et ainsint fu la concorde et la pes mise en l'ost d'ambedeus parz.
  - p[n=200]:
    - s[n=1]: Lors avint une moult grant mesaventure que mahi de monmorenci qui estoit
        I des meilleurs chevaliers dou reaume de france et des plus prisiez acoucha
        de maladie. et agrava tant sa maladie que morz fu.
    - s[n=2]: Et ce fu grant duel et grant domache I des greigneurs qui avenist en
        l'ost d'un home. et fu a une eglyse de monseigneur saint jehan de l'ospital
        de jherusalem seveliz.
  - p[n=201]:
    - s[n=1]: Aprés par le conseil des griex et des francois.
    - s[n=2]: Issi l'emperieres alexis a moult grant ost de costentinoble.
    - s[n=3]: Pour l'empire a entrer et metre a sa volenté. avec lui ala grant partie
        des barons. et l'autre partie remest pour garder l'ost.
    - s[n=4]: Li marchis bonifaces de monferrat ala avec lui.
    - s[n=5]: et li quens hues de saint-pol.
    - s[n=6]: et henri frere le conte baudoin de flandres.
    - s[n=7]: et Jaque d'avesnes.
    - s[n=8]: et guilliaume de chanlite et hue de colemi. et autres genz assez dont
        li livres se test ore.
    - s[n=9]: En l'ost remest li quens baudoins de flandres et de henaut et li quens
        loeis de blois et de chartain. et grant partie des pelerins.
  - p[n=202]:
    - s[n=1]: Et sachiez que en cele ost ou li emperieres ala que tuit li grieu de
        l'une et de l'autre partie dou braz vindrent a lui et a son mandement et a
        sa volenté et li firent feauté et homage conme a leur seigneur.
    - s[n=2]: Fors seulement jehannins.
    - s[n=3]: Ce estoit uns hons qui estoit revelez contre son pere et encontre son
        oncle et les avoit guerroiez XX anz et avoit tant de la terre conquise seur
        euls que rois s'en estoit fez riches et sages.
    - s[n=4]: Que de cele part dou braz saint-jorge devers occidant.
    - s[n=5]: Pou s'en failloit qu'il n'en eust tolu pres de la moitié.
    - s[n=6]: Icil ne vint mie a sa volenté ne a sa merci.
  - p[n=203]:
    - s[n=1]: Endementieres que li emperieres alexis fu en cele ost si vint une moult
        grant mesaventure en costentinoble.
    - s[n=2]: Que une mellee conmenca des griex et des latins qui estoient estagié
        en costentinoble dont il y en avoit moult.
    - s[n=3]: Et ne sai quex genz pour mal mirent le feu en la vile.
    - s[n=4]: Et cil feus fu si granz et si orribles que nus hons ne le pooit esteindre
        ne abessier.
    - s[n=5]: Et quant virent ce li baron de l'ost qui estoient hebergié d'autre part
        dou port si en furent moult dolent et moult en orent grant pitié quant il
        virent les hautes eglyses et les palés fondre et abessier.
    - s[n=6]: et ces granz rues ardoir en feu. et il n'en pooient pis fere.
  - p[n=204]:
    - s[n=1]: Einsint porprist le feu desus le port et en travers jusque par mi le
        plus espes de la vile.
    - s[n=2]: et jusques a la mer d'autre part res a res dou mostier sainte sophie.
    - s[n=3]: Et dura VII jourz que onques ne pot estre estaint par home.
    - s[n=4]: Et duroit bien le front dou feu si conme il aloit demie liue de terre.
    - s[n=5]: Dou domache ne de l'avoir ne de la richece qui la fu perdue ne vous
        porroit en conter.
    - s[n=6]: Et des homes et des fames dont il i ot moult ars.
  - p[n=205]:
    - s[n=1]: Tuit li baron qui estoient hebergié dedenz costentinoble de quel que
        terre que il fussent n'i oserent plus demorer.
    - s[n=2]: Ainz prirent leur fames et leur enfanz et leur avoirs ce qu'il em porent
        trere.
    - s[n=3]: Et entrerent es barges et es vessiaus et passerent le port devers les
        pelerins. et ne furent mie pou.
    - s[n=4]: Car il furent bien XV mile que petiz que granz.
    - s[n=5]: Et puis fu il grant mestier aus pelerins que il fussent outre passé.
    - s[n=6]: Einsint furent desacointiez li franc et li grieu. qu'il ne furent mie
        si conmunal conme il avoient esté devant.
    - s[n=7]: Si ne s'en sorent a qui prendre. qu'il leur pesa. et d'une part et d'autre.
  - p[n=206]:
    - s[n=1]: En cel termine leur avint une chose dont il furent moult dolent et tuit
        cil de l'ost.
    - s[n=2]: Que li abes de los qui moult estoit preudons fu morz. at avoit moult
        amé le bien de l'ost.
    - s[n=3]: Et il iert moines de l'ordre de citiaus.
  - p[n=207]:
    - s[n=1]: Einsint demora li emperieres longuement en l'ost dont il fu issuz jusque
        a la saint martin.
    - s[n=2]: Et lors revint en costentinoble ariere.
    - s[n=3]: Moult firent grant joie de leur venue. que li grieu et les dames de
        costentinoble leur alerent a l'encontre de leur amis. a granz chevauchiees.
        et li pelerin ralerent contre les leur. dont il orent moult grant joie.
    - s[n=4]: Einsint s'en entra li emperieres de costentinoble ou palés de blasquerne.
    - s[n=5]: Et li marchis de monferrat et li autre baron reperierent en l'ost.
  - p[n=208]:
    - s[n=1]: Li emperieres qui moult ot bien fet son afere et moult cuida estre au
        deseure si s'en orgueilli vers les barons et vers ceuls qui tant de biens
        li avoient fez.
    - s[n=2]: Ne ne les ala mie veoir si come il soloit fere en l'ost.
    - s[n=3]: Et il envoierent sovent a lui et prierent qu'il leur feist paiement
        de leur avoir si conme il leur avoit covent.
    - s[n=4]: Et il les mena de respit en respit et leur fesoit d'eures en autres
        petiz paiemenz et povres.
    - s[n=5]: Et en la fin vint a neent li paiemenz.
  - p[n=209]:
    - s[n=1]: Li marchis bonifaces de monferrat qui plus l'avoit des autres servi
        et mieulz estoit de li y ala moult souvent. et le blasmoit dou tort qu'il
        avoit vers euls.
    - s[n=2]: Et reprochoit les granz servises que il li avoient fez qui onques si
        granz ne furent fez a nul home.
    - s[n=3]: Et il les menoit par respit ne chose que il leur creantast ne tenoit.
    - s[n=4]: Tant que il virent et connurent clerement que il ne queroit se mal non.
  - p[n=210]:
    - s[n=1]: Si prirent I parlement li baron de l'ost et li dus de venice ensamble
        et dirent qu'il connoissoient que cil ne leur atendoit nul couvent et qu'il
        ne leur disoit onques voir.
    - s[n=2]: Et acorderent qu'il envoieroient bons mesages por requerre leur couvenances
        et pour reprochier leur service.
    - s[n=3]: Et se il le voloit fere preissent le.
    - s[n=4]: Et se il ne le voloit fere desfiassent le de par euls.
    - s[n=5]: Et bien li deissent qu'il pourchaceroient le leur si conme il porroient.
  - p[n=211]:
    - s[n=1]: A cest mesage fu esleuz cuenes de betune.
    - s[n=2]: et Joffroi de vilehardoin li mareschaus de champaigne.
    - s[n=3]: Et miles li brebanz de provinz. et li dus de venice y envoia trois hauz
        homes de son conseil .
    - s[n=4]: Einsi monterent les mesages sus les chevaus les espees ceintes.
    - s[n=5]: Et chevauchierent ensamble jusques au palés de blasquerne.
    - s[n=6]: Et sachiez qu'il alerent en grant peril et en grant aventure selon la
        traison des griex.
  - p[n=212]:
    - s[n=1]: Einsint descendirent a la porte. et entrerent ou palés.
    - s[n=2]: Et troverent l'empereeur alexis et l'empereeur susac son pere. seanz
        seur deus chaieres lez a lez.
    - s[n=3]: Et delez euls autresi seoit l'empereriz qui estoit fame au pere et marrastre
        au fil et estoit suer au roi de hongrie bele dame et bone.
    - s[n=4]: Et y ot grant plenté de haute gent.
  - p[n=213]:
    - s[n=1]: Par le conseil des autres mesages moustra cuenes de betune le mesage
        qui moult estoit sages et emparlez.
    - s[n=2]: Sire nous somes a toi venu de par les barons de l'ost et de par le duc
        de venice.
    - s[n=3]: Et saches que il te reprouchent le servise que il t'ont fet. tel come
        la gent sevent et conme il est aparissant.
    - s[n=4]: Vous leur avez juré vous et vostre pere leur covenances a tenir. et
        si en ont vos chartres.
    - s[n=5]: Ne vous ne leur avez mie si bien tenues conme vous deussiez.
  - p[n=214]:
    - s[n=1]: Semons vous en ont meintes foiz. et nous vous en semondons voiant touz
        vos barons de par euls que vous leur tenez la couvenance.
    - s[n=2]: Se vous le fetes moult leur iert bel.
    - s[n=3]: Et se vous ne le fetes sachiez que dés ore en avant il ne vous tienent
        pour seigneur ne pour ami.
    - s[n=4]: Ainz pourchaceront que il auront le leur en toutes les manieres qu'il
        porront.
    - s[n=5]: Et bien vous mandent qu'il ne feroient ne a vous ne a autrui mal tant
        qu'il l'eussent desfié. car il ne firent onques traison.
    - s[n=6]: Ne en leur terre n'est mie coustume qu'il le facent.
    - s[n=7]: vos avez bien oi que nous vous avons dit.
    - s[n=8]: Et vous vous conseilliez si come vous plera.
  - p[n=215]:
    - s[n=1]: Moult tindrent li grieu a grant merveille et a grant outrage ceste desfiance.
    - s[n=2]: Et dirent que onques mes n'avoit esté si hardi home qui osast avoir
        desfié l'empereeur de costentinoble en sa chambre.
    - s[n=3]: Moult fist aus mesages mauvés samblant li emperieres.
    - s[n=4]: Et tuit li grieu qui maintes foiz leur avoient fet moult bel.
  - p[n=216]:
    - s[n=1]: Le bruit fu moult grant par la dedenz.
    - s[n=2]: Et li mesage s'en tornerent et vindrent a la porte et monterent sus
        leur chevaus.
    - s[n=3]: Et quant il furent hors de la porte n'i ot celui ne fust moult liez.
    - s[n=4]: et ne fu mie grant merveille. car il furent de grant peril eschapé.
        que moult se tint a pou que il ne furent mort.
    - s[n=5]: Einsint s'en revindrent en l'ost. et conterent as barons si conme il
        avoient esploitié.
    - s[n=6]: Einsint conmenca la guerre. et forfist qui forfere pot.
    - s[n=7]: Et par terre et par mer.
    - s[n=8]: En maint leu asamblerent li grieu et li francois.
    - s[n=9]: Mes onques dieu merci n'asamblerent ensamble que plus n'i perdissent
        li grieu que li francois.
    - s[n=10]: Einsint dura la guerre grant piece jusques au cuer de l'iver.
  - p[n=217]:
    - s[n=1]: Et lors se pourpenserent li grieu d'un moult grant engin.
    - s[n=2]: Qu'il prirent XVII nés granz si les emplirent toutes de grant merrien.
        d'esprises.
    - s[n=3]: et d'estoupes et de tonniax et de poiz. et atendirent tant que le vent
        vint devers euls grant.
    - s[n=4]: Et puis une nuit a mie nuit mirent le feu es nés.
    - s[n=5]: et lessierent aler les voiles au vent.
    - s[n=6]: Et le feu aluma si haut que il sambla que toute la terre ardist.
    - s[n=7]: Einsint s'en venoit vers la navie aus pelerins.
    - s[n=8]: Et li criz lieve en l'ost. et saillent aus armes de toutes parz.
    - s[n=9]: Li venicien corurent a leur vessiaus. et tuit li autre qui vessiaus
        y avoient si les conmencierent a rescourre dou feu viguereusement.
  - p[n=218]:
    - s[n=1]: Et bien tesmoigne Joffroi le mareschal de champaigne qui ceste oevre
        dita.
    - s[n=2]: Que onques gent sus mer ne s'aidierent mieulz.
    - s[n=3]: Qu'il saillirent es galies et es barges des nés et prenoient les nés
        totes ardanz aus croz.
    - s[n=4]: et les tiroient par vive force par devant leur anemis fors dou port
        et les metoient ou courant dou braz et les lessoient aler ardanz contreval
        le braz.
    - s[n=5]: Des griex avoit tant sus la rive que ce n'estoit fin ne mesure. et estoit
        le cri si grant qu'il sambloit que terre et mer fondist.
    - s[n=6]: Et entroient aus barges. et treoient aus nostres qui rescouoient le
        feu. et en y ot des bleciez.
  - p[n=219]:
    - s[n=1]: La chevalerie de l'ost oi le cri. si s'armerent tuit. et issirent as
        chans les batailles. chascune endroit soi la ou ele estoit hebergiee.
    - s[n=2]: Et il doutoient que les griex ne les venissent asaillir par devers les
        chans.
  - p[n=220]:
    - s[n=1]: Ainsint soufrirent tel travail et tel angoisse jusques au jour cler.
        mes par l'aide. de dieu n'i perdirent neent. fors que une nef de paisanz qui
        estoit plaine de marcheandise. et cele y fu arsse dou feu.
    - s[n=2]: Moult orent esté cele nuit en grant peril. car il ne s'en poissent aler
        ne par terre ne par mer.
    - s[n=3]: Ice guerredon leur volt rendre li enperieres alexis dou service qu'il
        li avoient fet.
  - p[n=221]:
    - s[n=1]: Et lors vindrent li grieu qui s'estoient mellez aus francois. quant
        il virent qu'il n'auroient mie pes si prirent conseil ensamble de leur seigneur
        trair priveement.
    - s[n=2]: Il y avoit I grieu qui mieulz estoit de lui que tuit li autre.
    - s[n=3]: Et plus li avoit fet fere la mellee aus francois que nus des autres.
    - s[n=4]: Cil griex avoit a non morchufles.
  - p[n=222]:
    - s[n=1]: par le conseil et par le consentement des autres I soir a la mie nuit
        que li emperieres alexis se dormoit en sa chambre.
    - s[n=2]: Cil qui garder le devoient morchufle meesmement et li autre qui avec
        lui estoient le prirent en son lit et le geterent en une chartre em prison.
    - s[n=3]: Et morchufles chauca les hueses vermeilles par l'aide et par le conseil
        des autres griex.
    - s[n=4]: et se fist emperieres.
    - s[n=5]: Aprés le couronnerent a sainte sophie.
    - s[n=6]: Or oez se onques si fete traison fu fete par nule gent.
  - p[n=223]:
    - s[n=1]: Quant ce oi l'empereeur susac que ses filz fu pris et cil fu coronnez
        si ot grant poour. et li prist une maladie. ne dura mie longuement. si fu
        morz.
    - s[n=2]: Et cil emperieres morchufles fist son filz qu'il avoit em prison deus
        foiz ou trois emprisonner. et ne plot a dieu qu'il moreust.
    - s[n=3]: Aprés en la fin si l'estrangla et murtri.
    - s[n=4]: Et quant il l'ot estranglé si fist dire par tout qu'il estoit morz de
        sa mort et le fist ensevelir conme empereeur honorablement et metre en terre.
    - s[n=5]: Et fist grant samblant qu'il l'em pesast.
  - p[n=224]:
    - s[n=1]: Mes murtre ne puet estre celé. que ceste chose fu prochainement seue
        des griex et des latins que li murtres estoit ainsint fet conme vous l'avez
        oi retrere.
    - s[n=2]: Lors pristrent li baron de l'ost et li dus de venice ilec I parlement.
        et si i furent li esvesque et tout le clergié.
    - s[n=3]: A ce s'acorda tout le clergié et cil qui avoient le conmandement de
        l'apostele le moustrerent as barons et aus pelerins.
    - s[n=4]: Que cil qui tel murtre fesoit n'avoit droit en terre tenir.
    - s[n=5]: Et tuit cil qui en estoient consentant estoient parconnier dou murtre.
    - s[n=6]: Et outre tout ce qu'il estoient souztret de l'obedience de rome.
  - p[n=225]:
    - s[n=1]: Pour coi nous vous disons fet le clergié que la bataille est droite
        et juste.
    - s[n=2]: Et se vous avez droite entencion de conquerre la terre et metre a l'obedience
        de rome vous auroiz le pardon tel conme l'apostele le vous a otroié tuit cil
        confés y morront.
    - s[n=3]: Sachiés que ceste chose fu grant confort aus barons et aus pelerins.
  - p[n=226]:
    - s[n=1]: Grant fu la guerre et la noise entre les francois et les griex. car
        ele n'apesa mie ainz crut adés et enforca. et pou estoit jour que l'en n'asamblast
        ou par terre ou par mer.
    - s[n=2]: Lors fist une chevauchiee henri le frere le conte baudoin de flandres
        et de henaut et mena grant partie de bones genz de l'ost.
    - s[n=3]: Avec lui ala jaque d'avesnes et baudoin de biauveoir et oede de chanlite
        et guilliaume son frere et les genz de leur pais.
    - s[n=4]: Et s'en partirent a une vespree. et chevauchierent toute nuit.
    - s[n=5]: Et l'andemain de haute eure si vindrent a une bone vile qui aphilee
        avoit non.
    - s[n=6]: Et la prirent. et firent grant gaaing de proie et de prisons et de robes
        et de viandes qu'il envoierent aus barges en l'ost contreval le braz.
    - s[n=7]: Car la vile seoit sus la mer de roussie.
  - p[n=227]:
    - s[n=1]: Einsint sejornerent en cele vile II jourz et a moult grant plenté de
        viandes qu'il en y avoit moult et assez.
    - s[n=2]: Au tierz jour s'empartirent a toutes leur proies et a tout leur gaaing.
        et chevauchierent arriere vers l'ost.
    - s[n=3]: Li emperieres morchufles ot oie la novele qu'il estoient issuz de l'ost
        et se parti par nuit de costentinoble a grant partie de gent.
    - s[n=4]: Et se mist a I aguet ou il devoient revenir. et les veoit passer a toutes
        leur proies et a tout leur gaaing.
    - s[n=5]: Et les batailles l'une aprés l'autre tant que l'ariere garde vint.
    - s[n=6]: L'ariere garde fesoit henri le frere le conte baudoin de flandres et
        de henaut et la seue gent.
    - s[n=7]: Et l'emperieres morchufles leur corut sus a l'entree d'un bois. et cil
        tornerent encontre lui. si asamblerent moult durement.
  - p[n=228]:
    - s[n=1]: A l'aide de dieu fu desconfiz li emperieres morchufles et dut estre
        pris et perdi son gonfanon real.
    - s[n=2]: et une encone qu'il fesoit porter devant lui ou il se fioit moult. et
        il et li autre grieu ou l'image nostre seigneur estoit formee.
    - s[n=3]: Et perdi bien jusques a XX chevaliers de la meilleur gent que il avoit.
    - s[n=4]: Einsint fu desconfiz li emperieres morchufles conme vous avez oi. et
        fu grant la bataille entre lui et les frans. et fu ja de l'iver grant partie
        passé.
    - s[n=5]: et entour la chandeleur fu. et aprocha la quaresme.
  - p[n=229]:
    - s[n=1]: Ci vous lerons de ceuls qui devant costentinoble sont.
    - s[n=2]: Si parlerons de ceuls qui sont alez as autres porz et de l'estoire de
        flandres qui avoit esté l'iver devant et sejorné a marseille et furent passé
        ou regne de surie.
    - s[n=3]: Et furent si grant gent qu'il estoient assez plus que cil qui estoient
        devant costentinoble.
    - s[n=4]: Or oez quel domache ce fu quant il ne furent avec cest ost.
    - s[n=5]: Car a tout jourz mes fust crestientez essauciee.
    - s[n=6]: Mes dex ne vost pour leur pechiez.
    - s[n=7]: Li un furent mort pour l'enfermeté de la mer.
    - s[n=8]: Li autre retornerent en leur pais.
    - s[n=9]: Onques nul esploit ne nul bien ne firent en tout le pais ne en toute
        la terre.
  - p[n=230]:
    - s[n=1]: Et une compaignie de moult bone gent s'esmurent pour aler en antioche
        au prince biaumont qui estoit princes d'antioche et quens de triple et avoit
        guerre au roy limon qui estoit sires des hermines.
    - s[n=2]: Et cele compaignie aloit au prince en soudees.
    - s[n=3]: Et li turc dou pais les oirent et leur firent I agait par la ou il devoient
        passer et vindrent a euls. et se combatirent. et les desconfirent.
    - s[n=4]: Et furent mort et pris que onques pié n'en eschapa a cele foiz.
  - p[n=231]:
    - s[n=1]: La fu morz vilains de neule qui estoit I des bons chevaliers dou monde.
    - s[n=2]: Et giles de trasegnies et meint autre.
    - s[n=3]: Et fu pris bernarz de moruel et renaut de dampierre et jehan de vilers
        et guilliaume de mielli qui courpes n'i avoit.
    - s[n=4]: Et sachiez de quatre vinz chevaliers qu'il avoit en cele route n'en
        eschaperent onques nul qui ne fussent ou mort ou pris.
    - s[n=5]: Et tesmoingne li livres veraiement que onques nus n'eschiva l'ost de
        venice que maus et hontes ne l'en avenist.
    - s[n=6]: Et pour ce si fet que sage qui se tient dever le mieulz.
  - p[n=232]:
    - s[n=1]: Or vous lerons de ceuls. si vous dirons de ceuls qui devant costentinoble
        estoient qui moult bien firent leur engins atorner.
    - s[n=2]: Et leur perrieres et leur mangonniaus drecier par les nés et touz engins
        qui ont mestier a vile prendre.
    - s[n=3]: Et les eschieles des antenes des nés drecier seur les hauz mas des nés
        qui estoient si haut que ce n'iert se merveilles non.
  - p[n=233]:
    - s[n=1]: Et quant ce virent li grieu si conmencierent a hourder encontre euls
        la vile qui moult bien estoit fondee et fermee de murs et de hautes tourz.
    - s[n=2]: Ne n'i avoit si haute tour ou il ne feissent II estages ou trois de
        fust pour plus haucier.
    - s[n=3]: Ne onques nule vile ne fu si bien hourdee.
    - s[n=4]: Einsint labourerent li grieu et li franc grant partie dou quaresme.
  - p[n=234]:
    - s[n=1]: Lors parlerent cil de l'ost ensamble et prirent conseil coment il se
        contenroient.
    - s[n=2]: Assez y ot paroles et avant et ariere.
    - s[n=3]: Mes la sonme fu tex que se dex donoit qu'il entrassent en la vile a
        force que touz li guaainz qui y seroit fez seroit aportez ensamble et departiz
        conmunalment si conme il devroient.
    - s[n=4]: Et se il estoient poesteiz de la cité VI homes seroient pris des francois
        et VI des veniciens.
    - s[n=5]: Et cil jureroient seur sainz que il esliroient empereeur celui que il
        cuideroient qui fust plus au profit de la terre.
    - s[n=6]: Et cil emperieres seroit par l'eslicion de ceuls si auroit le quart
        de toute la conqueste et dedenz la cité et dehors et outre le palés de blasquerne
        et celui de bouchelyon.
    - s[n=7]: Et les trois parties seroient departies la moitié aus veniciens et l'autre
        a ceuls de l'ost des pelerins.
    - s[n=8]: Et lors seroient pris XII des plus sages de l'ost des pelerins et des
        veniciens XII.
    - s[n=9]: Et cil departiroient les fiez et les enneurs pour les honmes et deviseroient
        quel service en en feroit a l'empereeur.
  - p[n=235]:
    - s[n=1]: Einsint fu la couvenance juree et asseuree d'une part et d'autre des
        francois et des veniciens.
    - s[n=2]: Dés l'issue de marz qui entrer devoit en I an.
    - s[n=3]: Et lors s'en porroit aler qui voudroit.
    - s[n=4]: Et cil qui demorroient en la terre seroient tenu dou service l'empereeur
        tel conme ordenez seroit.
    - s[n=5]: Einsint fu fete la couvenance et aseuree et esconmenié dou clergié qui
        ne la tenroit.
  - p[n=236]:
    - s[n=1]: Moult fu bien la navie atornee et hourdee et recueillies toutes les
        viandes as pelerins.
    - s[n=2]: Le joesdi aprés mi quaresme entrerent tuit es nés et mirent enz leur
        chevax. et chascune bataille si ot sa navie par soi.
    - s[n=3]: Et furent tuit arengié li uns encoste l'autre.
    - s[n=4]: Et furent departies entre les huissiers et les galies. et fu grant merveille
        a regarder.
    - s[n=5]: Et bien tesmoigne li livres que bien duroit demie liue francoise li
        asauz si conme il estoit ordenez.
  - p[n=237]:
    - s[n=1]: Et le joesdi matin se trerent les nés et les galies et huissiers vers
        la vile si conme ordené estoient. et conmenca li asauz moult forz et moult
        durs.
    - s[n=2]: En maint leus descendirent a terre. et alerent jusque aus murs.
    - s[n=3]: Et en maint leus refuserent les eschieles des nés aprouchiees que cil
        des tourz et des murs et des eschieles s'entreferoient des glaives de meintenant.
    - s[n=4]: Einsint dura li asauz moult durs et moult fiers jusques a none em pluseurs
        leus.
  - p[n=238]:
    - s[n=1]: Mes par nos pechiez furent li pelerin resorti de l'asaut.
    - s[n=2]: Icil qui estoient issuz des galies et des huissiers furent remis enz
        a force.
    - s[n=3]: Et bien sachiez que plus perdirent cil de l'ost ce jour que li grieu.
        et moult en furent li grieu resbaudi.
    - s[n=4]: Tiex i ot qui se retrairent de l'asaut et les vessiaus en coi il estoient.
    - s[n=5]: Et tiex i ot qui demorerent aancré si pres de la vile qui il getoient
        aus pierres et aus mangonniaus. et aus arbalestes les uns aus autres maintes
        foiz.
  - p[n=239]:
    - s[n=1]: Lors prirent a la vespree I parlement cil de l'ost et li dus de venice.
    - s[n=2]: Et asamblerent en une eglyse d'autre part de cele part ou il avoient
        esté logié.
    - s[n=3]: La ot maint conseil pris et doné. et furent moult esmaié cil de l'ost
        pour ce que il leur fu mescheu.
    - s[n=4]: Assez i ot de ceuls qui loerent que l'en alast d'autre part de la vile
        de cele part ou ele n'estoit mie hourdee.
    - s[n=5]: Et li venicien qui plus savoient de la mer dirent que se il y aloient
        li coranz les enmenroit au contreval le braz si ne porroient leur vessel arester.
    - s[n=6]: Et sachiez qu'il y avoit de tiex qui vousissent que li coranz menast
        les nés contreval le braz.
    - s[n=7]: A ceuls ne chausist mes que il se partissent de la terre et alassent
        en voie. et n'iert mie merveille. car tuit estoient en grant peril.
  - p[n=240]:
    - s[n=1]: assez i ot parlé et avant et ariere.
    - s[n=2]: Mes le conseil de la some si fu tiex que il retorneroient leur afere.
    - s[n=3]: L'endemain que samedi iere et le diemenche toute jor. et le lundi revindrent
        a l'asaut.
    - s[n=4]: Et lierent deus et deus ensamble les nés ou les eschieles estoient.
    - s[n=5]: Ainsint asaillirent II nés a une tour pour ce que il avoient veu que
        a cel jour n'avoient asailli que une nef a une tour.
    - s[n=6]: Si estoient trop grevé cil de l'eschiele pour ce que cil de la tour
        estoient plus que cil de l'eschiele.
    - s[n=7]: Et pour ce fu bone la pensee que plus greveroient II eschieles a une
        tour que une.
    - s[n=8]: Ainsint conme il fu devisé si fu fet. et si atendirent le samedi et
        le diemenche.
  - p[n=241]:
    - s[n=1]: Li emperieres morchufles se fu venuz hebergier devant l'asaut en une
        place a tout son pooir et tendues ses vermeilles tentes.
    - s[n=2]: Ainsint dura cil aferes jusques au lundi matin.
    - s[n=3]: Et lors furent armez cil des nés et des huissiers et cil des galies.
    - s[n=4]: Et cil de la vile les douterent meins qu'il ne fesoient au premiers.
    - s[n=5]: Si furent si esbaudi que sus les tourz et sus les murs ne paroit se
        genz non.
    - s[n=6]: Et lors conmenca l'asaut fort et merveilleus. et chascun vessel asailli
        endroit soi.
    - s[n=7]: Le hu et la noise fu si grant que il sambloit que la terre deust fondre.
  - p[n=242]:
    - s[n=1]: Einsint dura li asauz longuement tant que nostre sires leur fist lever
        I vent que en apele boire. et bouta les nés et les vessiaus plus sus la rive
        qu'il n'estoient devant.
    - s[n=2]: Et deus nés qui estoient liees ensamble dont l'une avoit non la pelerine
        et l'autre li paravis.
    - s[n=3]: Et aprochierent tant la tour l'une et l'autre si conme diex et li venz
        les mena que l'eschiele de la pelerine seurvint a la tour.
    - s[n=4]: Et meintenant uns veniciens et uns chevaliers de france qui avoit a
        non andrier dureboise entrerent en la tour.
    - s[n=5]: Et autres genz conmencierent a entrer aprés euls.
    - s[n=6]: Et cil de la tour se desconfirent et s'en vont.
  - p[n=243]:
    - s[n=1]: Quant ce virent li chevalier qui estoient es huissiers si s'en issent
        a la terre et drecent eschieles aus piez des murs. et monterent contremont
        par force. et conquirent IIII des tourz.
    - s[n=2]: Et cil conmencierent a asaillir des nés et des huissiers et des galies
        qui ainz ainz qui mieulz mieulz.
    - s[n=3]: Et passerent bien jusque a trois des portes et entrerent enz.
    - s[n=4]: Et en conmenca a trere les chevaus des huissiers. et li chevalier conmencierent
        a monter et chevauchierent droit a la heberge l'empereeur morchufle.
    - s[n=5]: Et il avoit ses batailles rengiees devant ses tentes.
    - s[n=6]: Et quant il virent venir les chevaliers a cheval si se desconfirent.
        et s'en ala li emperieres fuiant par les rues ou chastel de bouchelyon.
  - p[n=244]:
    - s[n=1]: Lors veissiez grifons abatre et chevaus gaaingnier et palefroiz et muls
        et mules et autres harnois.
    - s[n=2]: La ot tant de morz et de navrez que ce ne fu ne fin ne mesure.
    - s[n=3]: Grant partie des hauz homes de grece ganchirent vers la porte de blasquerne.
    - s[n=4]: Et vespres abesse. et cil de l'ost furent moult traveillié de la bataille
        et de l'ocision.
    - s[n=5]: Si se conmencierent a asambler en unes places granz qui estoient de
        costentinoble et prirent conseil que il se hebergeroient pres des murs et
        des tourz qu'il avoient conquises.
    - s[n=6]: Car il ne cuidoient mie qu'il eussent vaincuz en I mois les forz eglyses
        ne les granz palés ne le grant pueple qui estoit en la vile.
    - s[n=7]: Einsi conme le conseil fu pris si fu fet.
  - p[n=245]:
    - s[n=1]: Einsint se hebergierent devant les murs et les torz pres de leur vessiaus.
    - s[n=2]: Li quens bauduyns de flandres et de henaut se heberja es vermeilles
        tentes l'empereeur morchufle qu'il avoit lessiees tendues lui et henri son
        frere devant blasquerne.
    - s[n=3]: Bonifaces li marchis de monferrat il et la seue gent devers les prez
        de la vile pres de la mer.
    - s[n=4]: Einsint fu loeys hebergié conme vous l'avez oi et costentinoble prise
        le lundi de pasques flories.
    - s[n=5]: Et li quens loeis de blois et de chartrain avoit langui tout l'iver
        d'une fievre quartainne.
    - s[n=6]: Et ne se pooit armer. dont il estoit moult grant domache a ceuls de
        l'ost. que moult i avoit bon chevalier dou cors et gisoit en I huissier.
  - p[n=246]:
    - s[n=1]: Einsint se reposerent cil de l'ost qui moult estoient las et traveillié.
    - s[n=2]: Mes li emperieres morchufles ne reposa mie ainz asambla toutes ses genz.
    - s[n=3]: Et dist qu'il iroit les francois asaillir. mes il ne le fist pas ainsint
        conme il le dist.
    - s[n=4]: Ainz chevaucha vers autres rues plus loing qu'il pot de ceuls de l'ost.
    - s[n=5]: Et vint a la porte que l'en apeloit porte orie.
    - s[n=6]: Par ilec s'en foi et guerpi la cité.
    - s[n=7]: Aprés lui s'en foi qui foir s'en pot. et de ce ne sorent mot cil de
        l'ost.
  - p[n=247]:
    - s[n=1]: Et en cele nuit devers la hebergerie boniface le marchis de monferrat.
    - s[n=2]: Ne sai quex genz qui doutoient que li grieu ne les asaillissent. mirent
        le feu en la vile entre euls et les griex.
    - s[n=3]: et la vile conmenca a esprendre et a alumer moult durement et ardi toute
        cele nuit et l'andemain jusque au vespre.
    - s[n=4]: Et ce fu li tierz feus qui fu en costentinoble dés que li pelerin vindrent
        en la vile.
    - s[n=5]: Et plus y ot ars de mesons qu'il n'a en trois des plus granz citez dou
        reaume de france.
  - p[n=248]:
    - s[n=1]: Cele nuit trespassa. et vint li jourz qui fu au mardi matin.
    - s[n=2]: Et lors s'armerent tuit par l'ost et chevalier et sergent. et trest
        chascuns a sa bataille. et issirent de leur heberges.
    - s[n=3]: Et cuidierent plus grant bataille trover qu'il n'avoient fet le jour
        devant.
    - s[n=4]: Car il ne savoient mot que li emperieres s'en fust foiz de nuiz. si
        ne troverent qui fust encontre euls.
  - p[n=249]:
    - s[n=1]: Li marchis bonifaces de monferrat chevaucha toute la marine droit vers
        bouche-de-lyon.
    - s[n=2]: Et quant il vint la si li fu renduz sauves les vies a ceuls qui dedenz
        estoient.
    - s[n=3]: La furent trouvees le plus des hautes dames qui estoient foies ou chastel.
    - s[n=4]: La fu doere la suer le roy phelippe de france qui avoit esté empereriz.
    - s[n=5]: Et la suer le roy de hongrie qui ravoit esté enpereriz et des autres
        dames moult.
    - s[n=6]: Dou tresor qui estoit en cel palés ne covient il mie parler.
    - s[n=7]: Car tant en y avoit que ce n'iert fins ne merveille.
  - p[n=250]:
    - s[n=1]: Autresi conme cel palés fu renduz au marchis boniface de monferrat Fu
        renduz cil de blasquerne a henri qui estoit freres le conte baudoin de flandres
        et de henaut saus les cors a ceuls qui estoient dedenz.
    - s[n=2]: La refu le tresor si grant qu'il n'en y ot mie mains que en celui de
        bouche-de-lyon.
    - s[n=3]: Chascuns garni le palés qui li fu rendu de sa gent.
    - s[n=4]: Et fist le tresor garder. et les autres genz qui furent espanduz par
        la vile.
    - s[n=5]: Et fu si granz li gaainz que nus n'en sauroit dire la fin. d'or et d'argent
        et de vesselement de pierres precieuses de samiz et de dras de soie.
    - s[n=6]: Et de robes veres et grises et ermines et de touz les chiers avoirs
        qui onques fussent trouvez en terre.
    - s[n=7]: Et bien tesmoigne josfroi de vileharduyn li mareschaus de champaigne
        en son escrit par verité que puis que le siecle fu estoré ne fu tant gaaingnié
        en nule vile.
  - p[n=251]:
    - s[n=1]: Chascuns prist ostel tel conme lui plot. car il en y avoit assez.
    - s[n=2]: Einsint fu hebergiez li olz des pelerins et des veniciens.
    - s[n=3]: Et fu grant la joie de l'enneur et de la victoire que nostre sires leur
        avoit fete.
    - s[n=4]: Que cil qui avoient esté en poverté estoient en richesce et en delit.
    - s[n=5]: Einsint furent a la pasque florie et a la grant pasque aprés en cele
        enneur et en cele joie que diex leur ot donnee.
    - s[n=6]: Et bien en durent nostre seigneur loer.
    - s[n=7]: Car n'avoient mie plus de vint mile homes a armes que uns que autres.
    - s[n=8]: Et par l'aide de dieu avoient pris en la vile plus de quatre cenz mile
        homes et en la plus fort vile qui fust ou monde et la mieulz fermee.
  - p[n=252]:
    - s[n=1]: Lors fu crié par toute l'ost de par le marchis qui sires estoit de l'ost
        et de par les barons et de par le duc de venice que touz li avoirs fust asamblez.
    - s[n=2]: Si conme il estoit aseurez et jurez et fet seur esconmeniement.
    - s[n=3]: Et furent nonmez les leus en trois eglises.
    - s[n=4]: Et la mist en gardes des francois et des veniciens des plus leaus que
        l'en y pot trouver.
  - p[n=253]:
    - s[n=1]: Li uns aporta bien et li autres mauvesement.
    - s[n=2]: Car couvoitise qui est uns rains de torment ne lessa.
    - s[n=3]: Ainz conmencierent d'ilec en avant li couvoiteus a retenir des choses.
    - s[n=4]: Et nostre sires les conmenca mains a amer.
    - s[n=5]: Ha conme s'estoient loialment demené tresque a cel point.
    - s[n=6]: Et damediex leur avoit bien mostré.
    - s[n=7]: Car de touz leur aferes il les avoit honorez et essauciez par desus
        toute l'autre gent.
    - s[n=8]: Et maintes foiz ont domache les bons por les mauvés.
  - p[n=254]:
    - s[n=1]: Asamblez fu et departiz des frans et des veniciens par moitié si conme
        devisé estoit et juré.
    - s[n=2]: et sachiez que les pelerins quant il orent parti de leur partie.
    - s[n=3]: Paierent L mile mars d'argent aus veniciens.
    - s[n=4]: Et bien en departirent .C. mile ensamble pour leur gent.
    - s[n=5]: Et savez coment II serjanz a pié contre I serjant a cheval.
    - s[n=6]: et sachiez que onques hom n'en ot plus pour hautesce ne pour proesce
        qu'il eust. se ainsint non conme li ordenemenz fu fez se emblez ne fu.
  - p[n=255]:
    - s[n=1]: Et de l'emble de ceuls qui en furent repris fu fete grant jostice. et
        en i ot assez de penduz.
    - s[n=2]: Li quens hues de saint-pol en pendi I sien chevalier l'escu au col qui
        en avoit retenu.
    - s[n=3]: Et moult en i ot de ceuls qui en rendirent.
    - s[n=4]: Bien poez savoir que granz fu li avoirs. que sanz celui qui fu enblez
        en vindrent bien quatre cenz mile mars d'argent avant et bien X mile chevaucheures
        que unes que autres.
    - s[n=5]: Einsint fu departiz li avoirs de costentinoble conme vous avez oi.
  - p[n=256]:
    - s[n=1]: Lors asamblerent a I parlement. et requist le conmun de l'ost que il
        voloient empereeur si conme devisé estoit.
    - s[n=2]: Et tant parlerent qu'il prirent I autre jour.
    - s[n=3]: Et a cel jour seroient esleuz li XII
    - s[n=4]: Et ne puet estre que a si grant chose conme est l'empire de costentinoble
        n'eust moult d'abeanz et d'envieus.
    - s[n=5]: Mes la grant descorde qui y fu si fu dou conte baudoin de flandres et
        de henaut.
    - s[n=6]: Et dou marchis boniface de monferrat.
    - s[n=7]: Et de ces II le disoient toutes les genz que li uns le seroit.
  - p[n=257]:
    - s[n=1]: Et quant ce virent li preudome de l'ost qu'il tenoit a l'un et a l'autre
        si parlerent ensamble et dirent.
    - s[n=2]: Seigneurs se l'en eslit I de ces deus hauz homes. li autres en aura
        tele envie qu'il enmenra toute sa gent.
    - s[n=3]: Einsint porroit en perdre toute la terre.
    - s[n=4]: Car autresi dut estre perdue cele de jherusalem quant il eslurent godefroi
        de buillon que la terre fu conquise.
    - s[n=5]: Et li quens de saint-gile en ot si grant envie qu'il pourchaca aus autres
        barons et a touz ceuls qu'il pot qu'il se partissent de l'ost.
    - s[n=6]: Et tant s'en ala de la gent que il remestrent si pou que se dex ne les
        eust soutenuz que perdue fust la terre.
    - s[n=7]: Et pour ce si nous devons garder que autresi ne nous aviegne.
  - p[n=258]:
    - s[n=1]: Mes pourchacons que nous les retaigniens ambedeus.
    - s[n=2]: Que celui que diex donra qu'il soit esleuz a empereeur que li autres
        en soit liez.
    - s[n=3]: Et cil doint a l'autre toute la terre qui est devers le turquie et l'isle
        de crist.
    - s[n=4]: Et cil en sera ses hom.
    - s[n=5]: Einsint les porrons tenir ambedeus.
    - s[n=6]: Einsint conme il fu devisé si fu fet. et il l'otroierent ambedui moult
        debonerement.
    - s[n=7]: et vint li jourz dou parlement que li parlemenz asambla.
    - s[n=8]: et furent esleuz li XII VI d'une part et VI d'autre.
    - s[n=9]: Et cil jurerent seur sainz qu'il esliroient a bien et en bone foi celui
        qui meilleur mestier y auroit et qui meilleur seroit a gouverner l'empire.
  - p[n=259]:
    - s[n=1]: Ainsint furent esleuz li XII. et li jourz fu pris de l'eslection.
    - s[n=2]: Et a cel jour qui pris fu asamblerent en I riche palés ou li dus de
        venice estoit a ostel I des plus biaus dou monde.
    - s[n=3]: La ot si grant asamblee de gent que ce ne fu se merveille non.
    - s[n=4]: Apelez furent li XII qui l'eslection devoient fere.
    - s[n=5]: Et furent mis en une moult riche chapele qui dedenz le palés estoit.
    - s[n=6]: Et ferma l'en l'uis par dehors qu'il ne remest nus avec euls.
    - s[n=7]: Et li baron et li chevalier remestrent en I grant palés dehors.
  - p[n=260]:
    - s[n=1]: Et dura leur conseil tant que il furent a une acorde.
    - s[n=2]: Et chargierent la parole par le conmandement des autres a nevelon l'evesque
        de soissons qui estoit I des XII. et vindrent hors la ou li baron furent tuit.
    - s[n=3]: Et li dus de venice.
    - s[n=4]: Or poez savoir qu'il furent de maint esgardé pour savoir quele l'eslection
        estoit.
    - s[n=5]: Et li esvesques leur moustra la parole et leur dist.
    - s[n=6]: Seigneur nous somes acordez dieu merci de fere empereeur.
    - s[n=7]: Et se nus en voloit estre encontre que vous en seriez garant.
    - s[n=8]: Et nous nomons en l'eure que dieu fu né le conte baudoin de flandres
        et de henaut.
  - p[n=261]:
    - s[n=1]: Et li criz fu levez de joie ou palés. si l'enporterent ou mostier.
    - s[n=2]: Et li marchis bonifaces de monferrat l'enportoit avant de l'une part
        ou mostier.
    - s[n=3]: Et li fist toute l'enneur qu'il pot.
    - s[n=4]: Einsint fu esleuz le conte baudoin de flandres et de henaut a empereeur.
    - s[n=5]: Et le jour prist de son coronnement trois semainnes aprés pasques.
    - s[n=6]: Or poez savoir que mainte riche robe y ot fete pour le coronnement.
        et il orent bien de coi.
  - p[n=262]:
    - s[n=1]: Dedenz le terme dou coronnement espousa li marchis bonifaces de monferrat
        l'empereriz qui fu fame l'empereeur susac qui suer estoit au roi de hongrie.
    - s[n=2]: Et en cel termine morut I des hauz barons de l'ost qui avoit non oedes
        li champenois de chanlite.
    - s[n=3]: Et fu moult plaint et ploré de guilliaume son frere et des autres amis.
    - s[n=4]: Et fu enterrez au moustier des apostres a grant enneur.
  - p[n=263]:
    - s[n=1]: Le termine aprocha dou coronnement. et fu coronné a grant joie et a
        grant enneur au mostier sainte sophie.
    - s[n=2]: En l'an de l'incarnacion jhesucrist mil deus cenz et quatre.
    - s[n=3]: Ne covient mie parler de la joie ne de la feste. que tant en firent
        li baron et li chevalier conme il plus porent.
    - s[n=4]: Et li marchis bonifaces de monferrat et li quens loeys de blois et de
        chartrain l'ennorerent conme leur seigneur.
    - s[n=5]: aprés la grant joie dou coronnement en fu menez a grant feste et a grant
        procession ou riche palés de boche-lion que onques plus riches ne fu veuz.
    - s[n=6]: Et quant la feste fu passee si parla li emperieres de ses aferes.
  - p[n=264]:
    - s[n=1]: Bonifaces li marchis de monferrat li requist de ses couvenances que
        il li rendist si conme il li avoit couvent la terre d'outre le braz devers
        la tour que est crist.
    - s[n=2]: Et li emperieres connut bien que il le devoit fere.
    - s[n=3]: Et que il le feroit volentiers.
    - s[n=4]: Et quant ce vit le marchis boniface de monferrat que il li voloit rendre
        ses couvenances si debonerement si li requist que en eschange de cele terre
        li donast le reaume de salenique.
    - s[n=5]: pour ce que il estoit devers le roy de hongrie et qui sereur il avoit
        a fame.
  - p[n=265]:
    - s[n=1]: Assez en fu parlé en maintes manieres.
    - s[n=2]: Mes toutes voies fu la chose menee a tele fin que li enperieres li otroia.
    - s[n=3]: Et cil l'en fist homage. et fu grant joie par toute l'ost pour ce que
        li marchis estoit des plus prisiez chevaliers dou monde et des plus amez.
    - s[n=4]: Que nus plus largement ne leur donoit.
    - s[n=5]: Einsint fu remés en la terre le marchis boniface conme vous avez oi.
  - p[n=266]:
    - s[n=1]: Li emperieres morchufles n'estoit mie encore esloignié de costentinoble
        plus de IIII jornees.
    - s[n=2]: et si en avoit mené avec lui l'empereriz qui fame estoit alexis l'empereeur
        qui devant lui s'en estoit fuiz et sa fille.
    - s[n=3]: Et cil emperieres alexis estoit a une cité qui avoit non mesimope a
        toute sa gent.
    - s[n=4]: Et tenoit encore grant partie de la terre.
    - s[n=5]: Et lors se departirent li haut home de grece. et grant partie en trespassa
        outre le braz par devers le turquie.
    - s[n=6]: Et chascun saisi de la terre tant conme il pot.
    - s[n=7]: Et par les contrees de l'empire chascuns vers son pais.
  - p[n=267]:
    - s[n=1]: Et li emperieres morchufles ne tarda gueres qu'il prist une cité qui
        estoit en la merci l'empereeur que l'en apeloit le churlot. si le prist et
        roba et prist quanque il y trouva.
    - s[n=2]: Et quant la novelle vint a l'empereeur baudoin si prist conseil aus
        barons.
    - s[n=3]: Le conseil fu tel qu'il s'acorderent qu'il issist hors a tout l'ost
        pour conquerre la terre et lessast costentinoble garnie qui estoit novelement
        conquise et estoit pueplee de griex si que ele fust aseuree.
  - p[n=268]:
    - s[n=1]: Einsint fu le conseil aseuré et monta l'ost.
    - s[n=2]: Et cil furent devisé qui demorroient en costentinoble.
    - s[n=3]: En costentinoble remest li quens de blois et de chartrain qui malades
        estoit et n'estoit mie encore guariz.
    - s[n=4]: Et li dus de venice. et li quens de betune remest ou palés de blaquerne
        et de bouche-de-lion pour garder la vile.
    - s[n=5]: Et josfroi le mareschal de champaigne.
    - s[n=6]: Et mile de brebant et toutes leur genz. et tuit li autre s'atornerent
        pour aler en l'ost avec l'empereeur.
  - p[n=269]:
    - s[n=1]: Eincois que l'empereeur partist de costentinoble issi henri son frere
        de costentinoble.
    - s[n=2]: Par son conmandement bien a tot cent chevaliers de moult bone gent.
    - s[n=3]: Et chevaucha de cité en cité. et en chascune vile ou il vint les genz
        li firent la feauté l'empereeur.
    - s[n=4]: Ainsint ala jusques a une cité qui andrenople estoit apelee qui estoit
        moult bone et moult riche.
    - s[n=5]: Et cil de la cité le recurent moult volentiers et li firent la feauté
        l'empereeur.
    - s[n=6]: Lors se heberja en la vile lui et sa gent.
    - s[n=7]: Et ilec sejorna tant que li emperieres baudoin y vint.
  - p[n=270]:
    - s[n=1]: Et li emperieres morchufles quant il oi qu'il venoient si ne les osa
        atendre ainz foi tout jourz II jornees ou trois avant.
    - s[n=2]: Et einsint foi tant qu'il ala jusque vers messinople ou li emperieres
        alexis estoit. et li envoia ses mesages. et li manda qu'il li aideroit.
    - s[n=3]: et li feroit tout son conmandement.
    - s[n=4]: Et l'empereres alexis li manda que bien fust il venuz conme ses filz.
        qu'il voloit qu'il eust sa fille a fame et feroit de lui son fil.
    - s[n=5]: Einsint se heberja li emperieres devant messinople et tendi ses tres
        et ses paveillons.
    - s[n=6]: Et cil fu hebergiez dedenz la cité.
    - s[n=7]: Et lors parlerent ensamble. et li dona sa fille.
    - s[n=8]: Et s'alierent ensamble et dirent qu'il feroient tuit une chose.
  - p[n=271]:
    - s[n=1]: et lors semondi l'empereeur alexis l'empereeur morchufle qu'il venist
        avec lui mengier. Et il yroient ensamble as bains.
    - s[n=2]: Einsint conme cil le semont et cil y vint priveement et a pou de gent.
        et il fu dedenz la meson.
    - s[n=3]: L'empereeur alexis l'apela en une chambre et le fist geter a terre et
        li fist les eulz trere de la teste en tele traison conme vous avez oi.
    - s[n=4]: Or oez se ceste gent devoient terre tenir qui si grant cruauté fesoient
        li uns a l'autre.
    - s[n=5]: Et quant ce oirent cil de l'ost l'empereeur morchufle.
    - s[n=6]: Si se desconfirent et tornerent en fuie li uns ca et li autres la.
    - s[n=7]: et de tiex y ot qui alerent a l'empereeur alexis et li obeirent conme
        a seigneur. et remestrent entor lui.
  - p[n=272]:
    - s[n=1]: Lors s'esmut li emperieres baudoins a toute l'ost de costentinoble et
        chevaucha tant que il vint a andrenople.
    - s[n=2]: Ilec trouva henri son frere et les autres genz qui avec lui furent.
    - s[n=3]: Toutes les genz par la ou il passa vindrent a lui a sa merci et a son
        conmandement. et lors leur vint la novele que li emperieres alexis avoit trez
        les eulz a l'empereeur morchufle.
    - s[n=4]: Moult en fu grant parole entre euls.
    - s[n=5]: Et bien dirent qu'il n'avoient droit en terre tenir qui si desloialment
        traissoient li uns l'autre.
  - p[n=273]:
    - s[n=1]: Lors fu le conseil l'empereeur baudoyn qu'il chevalcheroit droit a mesinople
        ou l'empereeur alexis estoit.
    - s[n=2]: Et li grec d'andenople li requirent conme a seigneur qu'il leur lessast
        garnir la vile pour johannise le roi de blasquie et de bougerie qui guerre
        leur fesoit souvent.
    - s[n=3]: Et l'emperieres baudoyn y les huitace de sobruic I chevalier de flandres
        moult preuz et moult vaillant.
    - s[n=4]: A tout XL chevaliers et C serjanz a cheval.
  - p[n=274]:
    - s[n=1]: Ainsint s'en parti li emperieres baudoyn d'andrenople et chevaucha a
        mesinople ou il cuida l'empereeur alexis trover.
    - s[n=2]: Toutes les terres par la ou il passa vindrent a son conmandement et
        a sa merci.
    - s[n=3]: Et quant ce oi li emperieres alexis si vuida mesinople et s'en foi.
    - s[n=4]: Et li emperieres baudoin vint devant messinople.
    - s[n=5]: Et cil de la vile vindrent encontre lui et li rendirent la vile a son
        conmandement.
  - p[n=275]:
    - s[n=1]: Et lors dist li emperieres baudoyn qu'il sejorneroit pour atendre le
        marchis boniface qui n'estoit mie encore venuz en l'ost.
    - s[n=2]: Pour ce qu'il ne pooit mie si tost venir conme li emperieres si en amenoit
        avec lui l'empereriz sa fame.
    - s[n=3]: Et chevaucha par ses jornees tant que il vint a messinople seur I flun.
    - s[n=4]: Ilec se heberja et fist tendre ses trez et ses paveillons.
    - s[n=5]: Et l'andemain ala parler a l'empereeur et lui veoir et li requist sa
        couvenance.
  - p[n=276]:
    - s[n=1]: Sire fet il novelles me sont venues de salenique.
    - s[n=2]: Que les genz dou pais me mandent que il me recevront a seigneur moult
        volentiers. et je en sui vostre hom et le tieng de vous.
    - s[n=3]: Si vous vueil prier que vous m'i lessiez aler.
    - s[n=4]: Et quant je serai saisi de ma terre et de ma cité Je vous amenrai les
        viandes encontre vous.
    - s[n=5]: Et vendrai apareillié de vostre conmandement fere.
    - s[n=6]: Et ne destruiras mie ma terre.
    - s[n=7]: Et alons se vostre plesir est seur johannis qui est rois de blasquie
        et de bougerie qui moult grant partie tient de la terre a tort.
  - p[n=277]:
    - s[n=1]: Ne sai par quel conseil li emperieres respondi qu'il voloit aler toutes
        voies vers salenique et feroit ses autres afaires en la terre.
    - s[n=2]: Sire fet bonifaces li marchis de monferrat.
    - s[n=3]: Je te proi dés que je puis ma terre conquerre sanz toi que tu n'i entres.
    - s[n=4]: Et se tu y entres ne me samble mie que tu le face pour mon preu.
    - s[n=5]: Et sachiez de voir que je n'irai mie avec vous ainz me departirai de
        vous.
    - s[n=6]: Et l'emperiere baudoin respondi que il ne leroit mie pour ce qu'il n'i
        alast tote voie.
  - p[n=278]:
    - s[n=1]: Ha diex con mauvés conseil il orent et li uns et li autres.
    - s[n=2]: Et come firent grant pechié cil qui ceste mellee firent.
    - s[n=3]: Et se diex n'i eust mis conseil con eussent perdu la grant conqueste
        qu'il avoient fete et la crestienté mise en aventure de peril.
    - s[n=4]: Einsint se departirent par mal li emperieres baudoin de costentinoble
        et bonifaces li marchis de monferrat Et par mauvés conseil.
  - p[n=279]:
    - s[n=1]: Li emperieres chevaucha vers salenique si conme il avoit dit a toutes
        ses genz et a toute sa force.
    - s[n=2]: Et bonifaces li marchis de monferrat retorna ariere. qu'il ot une grant
        partie de bone gent avec lui.
    - s[n=3]: Avec lui s'en retorna jaque d'avesnes et guilliaume de chanlite et hue
        de colemi.
    - s[n=4]: Et li quens bertous de chanseleue et la grant partie de touz ceuls d'alemaigne
        et de l'empire.
    - s[n=5]: Qui se tenoient au marchis.
    - s[n=6]: Einsint chevaucha li marchis ariere dés ci a I chastel qui ludunus iert
        apelez moult bel et moult fort et moult riche. et cil li fu renduz par I grec
        de la vile.
    - s[n=7]: Et quant il fu dedenz si le garni.
    - s[n=8]: Et lors reconmencierent li grieu a lui atorner par l'acointement de
        l'empereriz et de toute la terre d'ilec entor a une jornee ou a II venir a
        sa merci.
  - p[n=280]:
    - s[n=1]: L'emperieres baudoin chevaucha vers salenique adés et vint a I chastel
        qui a non cristople qui estoit I des plus forz dou monde. et li fu renduz.
        et li firent feauté cil de la vile.
    - s[n=2]: Et aprés vint a I autre que l'en apeloit la lance qui estoit moult fort
        et moult riche. et li fu rendu autresi. et li firent feauté.
    - s[n=3]: Et d'ilec chevalcha a la serre qui estoit une cité fort et riche. et
        vint a son conmandement et a sa volenté. et li firent feauté.
    - s[n=4]: Et d'ilec chevaucha vers salenique. et se heberja devant la vile. et
        y fu par trois jourz.
    - s[n=5]: Et cil li rendirent la vile qui estoit une des meilleurs et des plus
        riches de la crestienté a cel jour.
    - s[n=6]: Par tel couvent qu'il les tenroit aus us et aus coustumes que li emperieres
        grec les avoit tenuz.
  - p[n=281]:
    - s[n=1]: Endementieres que li emperieres baudoins estoit vers salenique et la
        terre venoit a son plesir et a son conmandement li marchis bonifaces de monferrat
        a toute la soe gent.
    - s[n=2]: Et a la grant plenté des griex qui a lui se tenoient chevaucha devant
        andrenople et tendi ses trez et ses paveillons entour.
    - s[n=3]: Et huitaces de sabruic fu dedenz et les genz que li emperieres y avoit
        lessiez et monterent aus murs et aus tourz si s'atornerent dou desfendre.
  - p[n=282]:
    - s[n=1]: Et lors prist huitaces de sabruic II mesages et les envoia par jour
        et par nuit en costentinoble au duc de venice et au conte loeys.
    - s[n=2]: Et a ceuls qui estoient remés dedenz la vile de costentinoble de par
        l'empereeur baudoin.
    - s[n=3]: Et leur dirent que huitace de sabruic leur mandoit que li emperieres
        et li marchis estoient mellé ensamble.
    - s[n=4]: Et que li marchis estoit sesiz de dunos qui estoit I des plus forz chastiax
        de romenie et des plus riches et les avoit asis a andrenople.
    - s[n=5]: Et quant li oirent ce si en furent moult dolent.
    - s[n=6]: Car lors cuidierent il bien que toute la conqueste qu'il avoient fete
        fust perdue.
  - p[n=283]:
    - s[n=1]: Lors asamblerent ou palés de blasquerne li dus de venice et li quens
        loeys de blois et de chartres et li autre baron qui estoient en costentinoble.
    - s[n=2]: Et furent moult irié et moult se plaignoient de ceuls qui avoient fete
        la mellee entre l'empereeur et le marchis.
    - s[n=3]: Par la priere dou duc de venice et dou conte loeys fu requis a joffroy
        le mareschal de champaigne qu'il alast au siege d'andrenople.
    - s[n=4]: Et que il meist conseil en cele guerre se il pooit.
    - s[n=5]: Pour ce que il estoit bien dou marchis et cuidierent qu'il y eust plus
        grant pooir que nus hom.
    - s[n=6]: Et cil pour leur priere et pour le besoing dit qu'il yroit moult volentiers.
    - s[n=7]: Et mena avec lui manesier de l'isle qui estoit I des meilleurs chevaliers
        dou monde et des plus honorez.
  - p[n=284]:
    - s[n=1]: Einsi chevauchierent et se departirent de costentinoble.
    - s[n=2]: Et chevauchierent par leur jornees tant qu'il vindrent a andrenople
        ou li sieges estoit.
    - s[n=3]: Et quant li marchis oi dire qu'il venoient si issi de l'ost et ala encontre
        euls.
    - s[n=4]: Aveques lui ala Jaques d'avesnes et guilliaume de chanlite et octes
        de la roche qui plus grant estoient dou conseil dou marchis.
    - s[n=5]: Et quant il vit les mesagiers si les honora moult et fist moult biau
        samblant.
  - p[n=285]:
    - s[n=1]: Et josfroiz li mareschaus qui moult estoit bien de lui li demanda moult
        Coment ne en quele maniere il avoit prise la terre l'empereeur ne asigiee
        sa gent dedenz la cité d'andrenople.
    - s[n=2]: tant qu'il l'eust fet savoir a ceuls de costentinoble qui bien li eussent
        fet adrecier se li emperieres li eust nul tort fet.
    - s[n=3]: Et li marchis s'en descourpa moult et dist que par le tort que li enperieres
        li avoit fet.
    - s[n=4]: Avoit ainsint esploitié.
  - p[n=286]:
    - s[n=1]: Tant traveilla josfroi de champaigne a l'aide de dieu et de ses barons
        qui estoient dou conseil le marchis de qui il estoit moult amez.
    - s[n=2]: Que li marchis li aseura qu'il s'en metroit sus le duc de venice et
        sus le conte loeys de blois sus quennon de betune et sus Joffroi le mareschal
        qui bien savoit la couvenance d'euls deus.
    - s[n=3]: Einsint fu la trive prise de ceuls de l'ost et de ceuls de la cité.
  - p[n=287]:
    - s[n=1]: Et sachiez que moult fu volentiers veuz joffroiz li mareschaus et manesier
        de l'isle de ceuls de l'ost et de ceuls de la cité. car il voloient moult
        la pes d'ambedeus parz.
    - s[n=2]: Et ausi conme li francois en furent lié en furent li grieu dolent.
    - s[n=3]: Car il vosissent volentiers la guerre et la mellee.
    - s[n=4]: Einsint fu desassigié andrenople. et s'en torna li marchis ariere a
        dimire ou l'empereriz sa fame estoit.
  - p[n=288]:
    - s[n=1]: Li mesage s'en revindrent en costentinoble.
    - s[n=2]: Et conterent ces noveles si conme il avoient esploitié.
    - s[n=3]: Moult en ot grant joie li dus de venice et li quens loeis de blois et
        tuit li autre de ce que il s'est mis sus eulz de la pes.
    - s[n=4]: Lors prirent bons mesages. et escrirent leur letres.
    - s[n=5]: Et envoierent a l'empereeur baudoin. et li manderent que li marchis
        s'estoit mis seur euls et bien l'avoient aseuré.
    - s[n=6]: Et il s'i devoit mieulz metre.
    - s[n=7]: Si li proierent que il le feist car il ne souferroient mie en nule fin
        la guerre.
    - s[n=8]: Et qu'il aseurast a tenir leur acort ausint conme li marchis avoit fet.
  - p[n=289]:
    - s[n=1]: Endementieres que li emperieres baudoins ot fet ses aferes en salenique
        et la lessa garnie de sa gent.
    - s[n=2]: Et y lessa chevetain Renier de mons qui estoit preuz et vaillanz.
    - s[n=3]: Et les noveles li furent venues que li marchis avoit pris le denus et
        que il estoit dedenz.
    - s[n=4]: Et qu'il avoit grant partie de la terre entour et avoit asise sa gent
        dedenz andrenople.
    - s[n=5]: Moult fu iriez li enperieres baudoin quant la novele li en fu venue
        et moult s'aati qu'il iroit desasigier andrenople.
    - s[n=6]: Et feroit le marchis tout le mal que il porroit.
    - s[n=7]: Ha quel domaches dut estre par ceste descorde.
    - s[n=8]: Car se diex n'i eust mis conseil destruite fust la crestienté.
  - p[n=290]:
    - s[n=1]: Einsint repera l'enperiere baudoin par ses jornees.
    - s[n=2]: Et une mesaventure leur fu venue devant salenique moult grant.
    - s[n=3]: Car d'enfermeté furent acouchié moult de sa gent.
    - s[n=4]: Assez en remanoit par les chastiaus ou l'emperieres passoit qui ne pooient
        venir.
    - s[n=5]: Et assez en portoit en en litieres qui a grant mesese venoient.
    - s[n=6]: Lors fu morz a la serre mestre jehan de noion qui estoit chanceliers
        l'empereeur baudoin.
    - s[n=7]: Et moult fu bons clers et preuz et sages et moult confortoit l'ost par
        parole de dieu qu'il savoit bien dire.
    - s[n=8]: Et sachiez que moult en furent dolent li preudome de l'ost.
  - p[n=291]:
    - s[n=1]: Ne tarda gueres qu'il leur avint une moult grant mesaventure que morz
        fu pierres d'amiens qui moult iert riches et hauz hom et bons chevaliers.
    - s[n=2]: Et en fist moult grant duel li quens hues de saint-pol qui cousin germain
        il estoit. et moult em pesa a ceuls de l'ost.
    - s[n=3]: Lors fu girart de mancicourt morz qui moult estoit prisiez chevaliers.
    - s[n=4]: Et giles d'aunoi et bien en cele voie de bonne gent XI chevaliers. dont
        l'ost fu moult afeblie.
  - p[n=292]:
    - s[n=1]: Tant chevaucha li emperieres baudoins par ses jornees qu'il encontra
        les mesages qui venoient encontre lui que cil de costentinoble li enveoient.
    - s[n=2]: Li mesages fu uns chevaliers de la terre le conte loeis et ses hons
        liges et fu apelez Rogier de fransures sages et enparlez.
    - s[n=3]: Et dist le mesage son seigneur et les autres barons moult viguereusement.
    - s[n=4]: Et dist.
  - p[n=293]:
    - s[n=1]: sire li dus de venice et li quens loeys mes sires et li autre baron
        qui sont dedenz costentinoble vous mandent saluz si conme a leur seigneur.
    - s[n=2]: Et se plaignent a dieu et a vous de ceuls qui ont mise mellee entre
        vous et le marchis de monferrat. car par I pou qu'il n'ont destruite la crestienté.
    - s[n=3]: Et vous fetes moult mal quant vous les en creez.
    - s[n=4]: Or si vous mandent que li marchis s'est mis sus euls dou contens qui
        est entre vous et lui.
    - s[n=5]: Si vous proient conme a leur seigneur que vous vous y metez ausi.
    - s[n=6]: Et que vous l'aseurez a tenir.
    - s[n=7]: Et sachiez qu'il vous mandent qu'il ne souferroient la guerre en nule
        fin.
  - p[n=294]:
    - s[n=1]: Li emperieres baudoin si ala prendre son conseil et dist qu'il leur
        en respondroit.
    - s[n=2]: Moult i ot de ceuls du conseil l'empereeur qui avoient la mellee conmenciee
        a fere qui tindrent a grant outrage le mandement que cil de costentinoble
        li avoient mandé.
    - s[n=3]: Et dirent.
    - s[n=4]: Sire vous oez qu'il vous mandent qu'il ne souferroient mie que vous
        vous venchissiez de vostre anemi.
    - s[n=5]: Il est avis que se vous ne fetes ce qu'il vous mandent qu'il seront
        encontre vous.
  - p[n=295]:
    - s[n=1]: Assez i ot grosses paroles dites.
    - s[n=2]: Mes la fin dou conseil fu tex que li emperieres ne voloit mie perdre
        le duc de venice.
    - s[n=3]: Loeys ne les autres qui estoient dedenz costentinoble. et respondi aus
        mesages.
    - s[n=4]: Je ne les aseurerai mie que je m'en mete sus euls.
    - s[n=5]: Mes je m'en irai en costentinoble sanz forfere neent au marchis.
    - s[n=6]: Einsint s'en vint l'emperiere baudoin par ses jornees en costentinoble.
    - s[n=7]: Et li baron et les autres genz alerent encontre lui et le recurent a
        grant enneur conme leur seigneur.
  - p[n=296]:
    - s[n=1]: Dedanz le quart jor aprés connut li emperieres qu'il avoit tort.
    - s[n=2]: Et qu'il avoit eu mauvés conseil de meller au marchis.
    - s[n=3]: Lors parla a lui li dus de venice.
    - s[n=4]: Et li quens loeys et li dirent.
    - s[n=5]: Sire nous vous volons prier que vous vous metez seur nous ausi conme
        li marchis s'i est mis.
    - s[n=6]: Et li emperieres respondi que il le feroit moult volentiers.
    - s[n=7]: Et lors furent esleuz les mesages qui alerent querre le marchis et qui
        le conduirent.
    - s[n=8]: De ces mesages fu li uns Gervese dou chastel et Renier de trith li autres.
    - s[n=9]: Et josfroiz li mareschaus de champaigne li tierz.
    - s[n=10]: Et li dus de venice en y envoia II des siens.
  - p[n=297]:
    - s[n=1]: Einsint chevauchierent les mesages par leur jornees tant qu'il vindrent
        a andimot.
    - s[n=2]: Et trouverent le marchis et l'empereriz sa fame a grant plenté de bone
        gent.
    - s[n=3]: Et li dirent si conme il l'estoient venu querre.
    - s[n=4]: Lors li requist josfroiz li mareschaus si conme il l'avoit aseuré que
        il venist en costentinoble pour tenir la pes tele conme cil la deviseroient
        seur qui ele estoit mise.
    - s[n=5]: Et il conduiroient sauvement lui et touz ceuls qui aveques lui seroient.
  - p[n=298]:
    - s[n=1]: Conseil prist li marchis a ses homes. si en i ot de tex qui li loerent
        qu'il y alast.
    - s[n=2]: Et de ceuls qui li loerent qu'il n'i alast mie.
    - s[n=3]: Mes la fin dou conseil si fu tex qu'il alast avec euls en costentinoble.
    - s[n=4]: Et bien menast cent chevaliers avec lui. et il si fist.
    - s[n=5]: Et chevauchierent tant par leur jornees qu'il vindrent en costentinoble.
        moult fu volentiers veuz en la vile.
    - s[n=6]: Et alerent encontre lui li quens loeys de blois et de chartrain et li
        dus de venice et d'autre gent grant partie. car il estoit moult amez en l'ost.
  - p[n=299]:
    - s[n=1]: Et lors asamblerent a parlement. et fu la couvenance trete avant de
        l'empereeur baudoin et dou marchis boniface. et li fu salenique rendue et
        la terre.
    - s[n=2]: En tel maniere qu'il mist en la main josfroi le mareschal de champaigne
        le dimot dont il estoit sesiz.
    - s[n=3]: Et cil li creanta que il le garderoit en sa main jusques a tant que
        il auroit creant mesage ou ses letres pendanz qu'il iert saisiz de salenique.
    - s[n=4]: Adont le rendroit a l'empereeur ou a son conmandement.
    - s[n=5]: Et ainsint fu fete la pes de l'empereeur et dou marchis conme vous avez
        oi. et moult en ot grant joie par l'ost. car ce estoit la chose dont grant
        domache pooit estre.
  - p[n=300]:
    - s[n=1]: Lors prist li marchis congié et s'en ala vers salenique a toutes ses
        genz.
    - s[n=2]: et a tout sa fame.
    - s[n=3]: Et chevaucha par ses jornees. einsint conme il vint de chastel en chastel
        si li fu rendue la terre de l'empereeur et la seignorie toute. et vint a salenique.
    - s[n=4]: Et cil qui le gardoient de par l'empereeur. et li chevetains que li
        emperieres y avoit lessié qui estoit apelé Renier de mons si fu morz qui moult
        iert preudom. et dont grant domache fu de sa mort.
  - p[n=301]:
    - s[n=1]: Lors se conmenca la terre et le pais a rendre au marchis.
    - s[n=2]: Et grant partie venir a son conmandement fors que I grec hauz hom que
        l'en apeloit largur.
    - s[n=3]: Icil ne vost mie venir a son conmandement.
    - s[n=4]: Car il estoit sesiz de corimple et de naples.
    - s[n=5]: Deus citez bones qui seur mer sieent les plus forz qui soient souz ciel.
    - s[n=6]: Et cil ne vost mie venir a la merci dou marchis ainz le conmenca a guerroier.
        et granz pars se tindrent a lui.
    - s[n=7]: Et uns autres griex qui iert apelez michalis et iert venuz avec le marchis
        de costentinoble et iert moult bien de lui.
    - s[n=8]: Cil se departi de lui qu'il n'en sot mot et s'en ala a une cité qu'en
        apele l'arche a I riche grieu qui tenoit la terre de l'empereeur.
    - s[n=9]: Et se sesi de la terre et conmenca le marchis a guerroier.
  - p[n=302]:
    - s[n=1]: Et la terre de costentinoble jusques a salenique estoit en si bone pes
        que li chemin estoient si seur que il pooit bien aler qui aler voloit.
    - s[n=2]: Et si avoit de l'une cité a l'autre plus de XII jornees granz.
    - s[n=3]: Et fu ja tant passé dou tans que il iert a l'entree de septembre.
    - s[n=4]: Et l'emperieres baudoin fu en costentinoble. et la terre fu em pes et
        a sa volenté.
    - s[n=5]: Lors furent dui moult bon chevalier mort en costentinoble.
    - s[n=6]: huitace de chanteleu et envers de vileroy. dont grant domache fu a leur
        amis.
  - p[n=303]:
    - s[n=1]: dont conmenca l'en les terres a departir.
    - s[n=2]: Li venicien si orent la leur part et li olz des pelerins l'autre.
    - s[n=3]: Et chascuns quant il sot a sa terre assener.
    - s[n=4]: La covoitise dou monde qui aura maint mal fet ne les lessa estre em
        pes.
    - s[n=5]: Et chascuns conmenca a faire mal en sa terre.
    - s[n=6]: Li uns plus et li autres mains.
    - s[n=7]: Et li grec les conmencierent a hair et a porter mauvés cuer.
  - p[n=304]:
    - s[n=1]: Lors dona l'empereeur baudoin au conte loeys de blois et de chartain
        la duchee de niche qui estoit une des plus hautes de la terre de romenie.
    - s[n=2]: Et si ot d'autre part le braz devers la turquie.
    - s[n=3]: Et toute la terre de cele part dou braz n'estoit mie a la merci l'empereeur
        venue ainz iert encontre lui.
    - s[n=4]: Et lors aprés dona la duchee de pinople a Renier de trit.
  - p[n=305]:
    - s[n=1]: Et lors envoia li quens loeys de ses homes pour la terre conquerre bien
        VIXX chevaliers.
    - s[n=2]: De ceuls fu chevetains pierre de brachuel et paiens d'orliens. et cil
        se departirent a la feste de touz sainz de costentinoble.
    - s[n=3]: et passerent le braz saint-jorge a la navie et vindrent a lespital.
    - s[n=4]: une cité qui seur mer seoit et estoit pueplee de latins.
    - s[n=5]: Et lors conmencierent la guerre contre les griex.
  - p[n=306]:
    - s[n=1]: En cel termine si avint que li emperieres morchufles qui avoit les eulz
        trez.
    - s[n=2]: Cil qui avoit murtri son seigneur alexis le filz l'empereeur susac.
    - s[n=3]: Celui que li pelerin avoient amené en la terre et si s'en foi outre
        le braz coiement a pou de gent.
    - s[n=4]: Et thierri de los le sot qui il fu enseigniez. si le prist et l'envoia
        a l'empereeur baudoin en costentinoble. et l'emperiere baudoin en fu moult
        liez.
    - s[n=5]: Et emprist conseil a ses homes qu'il en feroit d'ome qui tel murtre
        et tel traison avoit fete vers son seigneur.
  - p[n=307]:
    - s[n=1]: a ce fu acordez li consaus qu'il avoit une coulombe en costentinoble
        en mi la vile qui estoit une des plus hautes et des mieulz ouvrees de marbre
        qui onques fust veue d'eulz.
    - s[n=2]: et Ilec le fist mener et le fist saillir aval veant tout le monde.
    - s[n=3]: Car si haute joustice devoit touz li mondes veoir.
    - s[n=4]: Einsint fu menez a la coulombe li emperieres morchufles et fu menez
        sus. et touz li pueples de la cité y acorut pour veoir la merveille.
    - s[n=5]: Lors fu boutez aval et chai de si haut que quant il vint a terre il
        fu touz esmiez.
  - p[n=308]:
    - s[n=1]: Or oez une grant merveille.
    - s[n=2]: En cele coulombe dont il sailli aval avoit ymages de maintes manieres
        ouvrees ou marbre.
    - s[n=3]: Et entre les autres en y avoit une qui estoit labouree en forme d'empereeur.
    - s[n=4]: Et cele si chai contreval.
    - s[n=5]: Car de lonc tans estoit prophecié qu'il auroit I empereeur en costentinoble
        qui devoit estre geté aval cele coulombe.
    - s[n=6]: Et ainsint fu cele samblance et cele prophecie averee.
  - p[n=309]:
    - s[n=1]: En cel termine autresi avint que li marchis bonifaces de monferrat qui
        iert vers salenique prist l'empereeur alexis celui qui avoit l'empereeur susac
        son frere crevez les eulz. et l'empereriz sa fame avoit avec.
    - s[n=2]: et envoia ses hueses vermeilles et ses dras emperiaus l'empereeur baudoin
        son seigneur en costentinoble qui moult bon gré l'en sot.
    - s[n=3]: Et cil envoia puis aprés l'empereeur alexis et l'empereriz sa fame em
        prison a monferrat.
  - p[n=310]:
    - s[n=1]: A la feste saint martin aprés s'en issi henri le frere a l'empereeur
        baudoin de costentinoble.
    - s[n=2]: Et s'en ala contreval le braz jusques a bouche-d-avie.
    - s[n=3]: Et mena bien avec lui VII vinz chevaliers et passa le braz et vint a
        la cité que en apele avie et la trouva moult bien garnie de vins et de viandes
        et de totes les choses qui mestier leur fu.
    - s[n=4]: Et il se sesi de la cité et se heberja par dedenz.
    - s[n=5]: Et lors conmenca la guerre contre les griex endroit lui.
    - s[n=6]: Et li hermine de la terre dont il y avoit moult se conmencierent a torner
        devers lui. car il haoient moult les griex.
  - p[n=311]:
    - s[n=1]: En cel termine se departi renier de tric de costentinoble et s'en ala
        vers sinople que li emperieres li avoit donee.
    - s[n=2]: Et enmena avec lui VIXX chevaliers de moult bone gent.
    - s[n=3]: Et chevaucha tant par ses jornees que il trespassa par andrenople.
    - s[n=4]: Les genz de la vile le recueillirent moult volentiers.
    - s[n=5]: Et il avoient moult grant mestier de secours. que jehannisse li rois
        de blasquie les avoit moult aprochiez de guerre. et il leur aida moult bien
        et tint grant partie de la terre.
    - s[n=6]: Et la grant partie qui s'estoit tornee devers jehannisse se torna par
        devers lui.
    - s[n=7]: Ilec endroit fu moult grant la guerre entre euls.
  - p[n=312]:
    - s[n=1]: Et li emperieres ot bien envoié cent chevaliers passer le braz saint-jorge
        endroit costentinoble.
    - s[n=2]: De ceuls fu mareschaus macaires de sainte-menehost. aveques lui ala
        mahi de vilainecourt et Robert de rosoi.
    - s[n=3]: Et chevauchierent jusques a une cité qui est apelee nicomie et siet
        seur I gousfre de mer et estoit bien deus jornees loing de costentinoble.
    - s[n=4]: Et quant li grieu les virent venir si vuidierent la cité si s'en alerent.
        et il hebergierent dedenz si la garnirent et refermerent et reconmencierent
        a guerroier de cele marche endroit euls.
  - p[n=313]:
    - s[n=1]: La terre d'autre part dou braz si avoit fet I seigneur que l'en apeloit
        todre saseret et avoit la fille a l'emperere alexis.
    - s[n=2]: Et sa fame dont il clamoit la terre.
    - s[n=3]: Celui que li franc avoient chacié de la terre de costentinoble et qui
        avoit son frere tret les eulz.
    - s[n=4]: Icil si tenoit sa terre contre frans outre le braz par tout ou il estoient.
  - p[n=314]:
    - s[n=1]: Et l'emperiere baudoin fu remés en costentinoble.
    - s[n=2]: Et li quens loeys.
    - s[n=3]: Et li quens hue de saint-pol qui malades estoit d'une maladie de goute
        qui le tenoit es genouz et es piez.
  - p[n=315]:
    - s[n=1]: En cel termine aprés vint I grant passage de la terre de surie de ceuls
        qui l'ost avoient lessié et estoient alé passer as autres passages.
    - s[n=2]: A cel passage vint estiennes dou perche et Renaut de monmirail qui cousins
        estoit le conte loeys qui moult les honora et fu moult liez de leur venue.
    - s[n=3]: Et li emperieres baudoin et les autres genz les virent moult volentiers.
        qu'il estoient moult haut home et moult riche.
    - s[n=4]: et amenerent grant plenté de bone gent.
  - p[n=316]:
    - s[n=1]: de la terre de surie vint hues de chabrie et Raous ses freres et thierri
        de tenremonde et grant plenté de la gent dou pais et chevaliers de turcople
        et serjanz.
    - s[n=2]: Et lors aprés dona li emperieres a estienne dou perche la duchee de
        phinadelphis.
  - p[n=317]:
    - s[n=1]: Entre les autres choses fu venue une novele a l'empereeur baudoin dont
        il fu moult dolenz.
    - s[n=2]: Que la contesse marie sa fame qui estoit remese en flandres enceinte
        pour ce qu'ele ne pot mouvoir avec lui qui adont iert quens et ele estoit
        grosse dont ele ot une fille.
    - s[n=3]: Et aprés quant ele fu relevee si s'esmut et ala outremer aprés son seigneur
        et passa au port de marseille.
    - s[n=4]: Et quant ele vint a acre si n'i ot gueres esté.
    - s[n=5]: Quant la novele vint de costentinoble que le mesage son seigneur li
        noncierent que costentinoble estoit conquise et que ses sires en estoit emperieres.
        dont grant joie fu a toute crestienté.
  - p[n=318]:
    - s[n=1]: Si li prist une maladie dont ele fina et morut.
    - s[n=2]: Dont grant duel fu a toute la crestienté.
    - s[n=3]: Car ele estoit moult bone dame et moult honoree.
    - s[n=4]: Et cil qui vindrent en celui mesage en porterent la novele. dont grant
        duel fu a l'empereeur baudoin et a touz les barons de la terre.
    - s[n=5]: Car il la desirroient moult a avoir a dame.
  - p[n=319]:
    - s[n=1]: En cel termine cil qui estoient alé a la cité de lespignal dont pierre
        de brachuel et paiens d'orliens estoient chevetains fermerent I chastel que
        l'en apele paleorine.
    - s[n=2]: Si le garnirent de leur genz et puis chevauchierent outre pour conquerre
        la terre.
    - s[n=3]: Todres li aseres se fu pourchaciez de toute la gent que il pot avoir.
    - s[n=4]: Le jour de la feste monseingneur saint nicholas si encontrerent es plains
        d'un chastel que on apeloit le pumentiour.
    - s[n=5]: Et si en fu bataille a moult grant meschief et a nostre gent. que cil
        avoit tant de gent que ce n'iert se merveilles non et li nostre n'avoient
        mie plus de VIIXX chevaliers sanz les serjanz a cheval.
  - p[n=320]:
    - s[n=1]: Et nostre sires qui done les aventures ainsint conme il li plest par
        la seue grace.
    - s[n=2]: Par la seue volenté vainquirent les griex et les desconfirent. et cil
        i recurent grant domage.
    - s[n=3]: Dedenz la semaine leur rendi l'en de la terre grant partie.
    - s[n=4]: En leur rendi le pumentiour qui estoit uns moult forz chastiaus.
    - s[n=5]: Et la lupaire qui estoit une des plus forz citez de la terre.
    - s[n=6]: Et le pulinach qui seoit sus une iaue doce I des plus forz chastiaus
        et des meilleurs dou monde.
  - p[n=321]:
    - s[n=1]: En cel termine aprés par le conseil des hermines s'en parti henri li
        freres l'empereeur baudoyn de costentinoble de la cité d'avie et y lessa de
        sa gent.
    - s[n=2]: Et chevaucha a une cité que l'en apele l'andremite qui siet seur mer.
    - s[n=3]: bien a deus jornees de la cité d'avie.
    - s[n=4]: Ele li fu rendue. et il se heberja dedanz.
    - s[n=5]: Et lors se rendi grant partie de la terre a lui.
    - s[n=6]: Car la cité estoit moult bien garnie de vins et de viandes et d'autres
        biens.
    - s[n=7]: et lors tindrent la terre ilec envers les griex.
  - p[n=322]:
    - s[n=1]: Todres li asseres qui estoit desconfiz vers le pumenor.
    - s[n=2]: Pourchaca tant de gent conme il en pot avoir si qu'il ot moult grant
        ost asamblé et les charcha a costentin son frere qui estoit uns des meilleurs
        griex de romenie.
    - s[n=3]: Et chevaucha vers l'andremite.
    - s[n=4]: Et henriz li freres l'empereeur baudoin le sot par les hermines que
        moult grant ost venoit seur lui.
    - s[n=5]: Si atorna son afere et ordena ses batailles.
    - s[n=6]: Et il avoit avec lui grant partie de moult bone gent.
    - s[n=7]: Car avec lui estoit baudoin de biauveoir et nicholas de marli et anselet
        de bauet.
    - s[n=8]: Thierri de tenre-monde.
  - p[n=323]:
    - s[n=1]: Einsint avint que la semaine devant mi quaresme vint costantins li ascres
        a sa grant ost devant l'andremite.
    - s[n=2]: Et henri quant il sot sa venue si prist conseil et dit qu'il ne l'atendroit
        pas leenz ainz istroit hors.
    - s[n=3]: Et cil vint a tot son ost et a granz batailles a pié et a cheval. et
        cil s'en issirent et comencierent la bataille. et y ot grant estour et grant
        mellee.
    - s[n=4]: Mes par l'aide de dieu les vainquirent li franc et desconfirent. et
        en i ot moult et de morz et de pris.
    - s[n=5]: Moult fu grant la bataille et moult granz li gaainz.
    - s[n=6]: Et lors furent moult a aise et moult riche. que les genz dou pais se
        tornerent a euls.
    - s[n=7]: Et conmencierent a aporter granz rentes Et granz henneurs.
  - p[n=324]:
    - s[n=1]: Or lerons de ceuls de costentinoble. si revendrons au marchis boniface
        de monferrat qui estoit vers salenique.
    - s[n=2]: Et s'en fu alez largus qui tenoit naples et corinte deus des meilleurs
        citez dou monde. si les asseja ambedeus ensamble.
    - s[n=3]: Jaques d'avesnes remest devant corinte. et li autre qui estoient a lui
        alerent devant naples si l'asaillirent et asirent.
  - p[n=325]:
    - s[n=1]: Lors avint une aventure ou pais que joffroi de vileharduyn qui estoit
        niés joffroi le mareschal de romenie et de champaigne filz de son frere fu
        meuz de la terre de surie avec celui passage qui estoit venuz en costentinoble.
    - s[n=2]: Si le mena vent et aventure au port de mucon.
    - s[n=3]: Et ylec fu sa nef si empiriee que par estouvoir les covint sejorner
        l'iver ou pais.
    - s[n=4]: Et uns griex qui estoit sires dou pais le sot.
    - s[n=5]: Si vint a lui et li fist moult d'enneur.
    - s[n=6]: Et li dist. biau sire li franc ont conquis costentinoble et fet empereeur.
        se tu te voloies a moi acompaignier.
    - s[n=7]: Je te porteroie moult grant enneur et bone foi et conquerriens de ceste
        terre assez.
    - s[n=8]: Einsi s'afichierent ensamble li grec et joffroi de vileharduyn.
    - s[n=9]: Et conquirent grant partie de la terre. et trouva Jofroi de moult bone
        foi.
  - p[n=326]:
    - s[n=1]: Einsint conme les aventures avienent si conme diex veult.
    - s[n=2]: Maladie si prist le grec et fina et morut.
    - s[n=3]: Et li filz au grec se revela contre josfroi de vileharduyn et retrest.
    - s[n=4]: Et retornerent li chastel qu'il avoit gaaingnié contre lui.
    - s[n=5]: Et il oi dire que li marchis seoit devant naples a tant de gent conme
        il pooit avoir.
    - s[n=6]: Si s'en ala contre lui et chevaucha par nuit en grant peril bien VI
        jornees par mi la terre.
    - s[n=7]: Et vint en l'ost ou il fu moult volentiers veuz et moult ennorez dou
        marchis et des autres qui y estoient. et moult iert bien droit.
    - s[n=8]: Car il estoit moult preuz et moult vaillanz.
  - p[n=327]:
    - s[n=1]: Li marchis li vost assez donner terres et avoir pour ce que il remainsist
        avec lui.
    - s[n=2]: Il n'en vost point prendre ainz parla a guilliaume de chanlite qui moult
        estoit ses amis et li dist.
    - s[n=3]: Sire je vieng d'une terre qui moult est riche que l'en apele la mouree.
    - s[n=4]: Prenez des genz ce que vous em porroiz avoir. et vous partez de cest
        ost.
    - s[n=5]: Et y alons. et la conquerons par l'aide de dieu.
    - s[n=6]: Et ce que vous me voudroiz donner de la conqueste je tenrai de vous
        et si en serai vostre home lige.
    - s[n=7]: Et cil qui moult le crut et ama ala au marchis et li dist ceste chose.
    - s[n=8]: Et li marchis li abandona qu'il y alast.
  - p[n=328]:
    - s[n=1]: Einsint se partirent de l'ost.
    - s[n=2]: Guilliaumes de chanlite et josfroy de vileharduyn.
    - s[n=3]: Et enmenerent bien cent chevaliers avec euls et des serjanz a cheval
        grant part.
    - s[n=4]: Et entrerent en la terre de la moree Jusques a la cité de muchon.
    - s[n=5]: Michalis oi qu'il estoient a si pou de gent en la terre.
    - s[n=6]: Si amassa gent.
    - s[n=7]: Et ce fu une merveille de gent.
    - s[n=8]: Et chevaucha aprés euls si conme cil qui les cuidoit avoir touz pris
        et avoir en sa main.
  - p[n=329]:
    - s[n=1]: Et quant il oirent dire qu'il venoit si ardirent muchon qui de lonc
        tans iert abatue.
    - s[n=2]: Et lessierent aler leur harnois et leur menue gent.
    - s[n=3]: Et chevauchierent. et ordenerent leur batailles de tant de gent conme
        il avoient.
    - s[n=4]: Et fu trop grant meschief. car il n'estoient mie plus de V cenz homes
        a cheval et cil en avoient bien V mile.
    - s[n=5]: Einsint conme les aventures avienent par la grace de dieu si se combatirent
        as griex et gaaingnierent chevaus et avoirs a grant plenté.
    - s[n=6]: Et lors s'en tornerent moult lié et moult joiant a muchon.
  - p[n=330]:
    - s[n=1]: D'ilec aprés chevauchierent a une cité qui a non coronne qui siet sus
        mer. si l'asirent.
    - s[n=2]: Et n'i sirent gueres longuement. car la cité leur fu rendue.
    - s[n=3]: Et guilliaume la dona Josfroi. que en apele le calamare qui moult estoit
        forz et biaus. si l'asirent.
    - s[n=4]: Icelui chastelet traveilla moult longuement.
    - s[n=5]: Et tant i sirent puis que renduz leur fu.
    - s[n=6]: Adont se rendirent plus des griex a euls que il n'avoient fet devant.
  - p[n=331]:
    - s[n=1]: Li marchis bonifaces de monferrat sist a naples ou il ne pooit riens
        fere. car trop estoit fort. et si greva moult sa gent.
    - s[n=2]: Jaques d'avesnes retenoit le siege de corinte si conme li marchis li
        avoit lessié.
    - s[n=3]: Li argus qui estoit dedenz corinte qui estoit moult sages et engigneus
        vit que jaques n'avoit mie grant gent.
    - s[n=4]: A I matin a une ajornee si leur fist une asaillie moult grant.
    - s[n=5]: Et ala jusques aus paveillons. ainz qu'il peussent estre armé en ocirent
        il assez.
  - p[n=332]:
    - s[n=1]: La fu morz dreues d'estruem qui moult estoit vaillanz. et dont grant
        duel fu.
    - s[n=2]: Et jaques qui estoit chevetains fu navrez en la jambe moult durement.
    - s[n=3]: Et sachiez que moult furent pres d'estre tout perdu.
    - s[n=4]: et par l'aide de dieu les mirent ou chastel a force.
  - p[n=333]:
    - s[n=1]: Mes li grec n'orent mie la felonnie hors dou cors ne dou cuer qui moult
        estoient desloial a ce tans.
    - s[n=2]: Si virent que li francois estoient espanduz par les terres et que chascuns
        avoit a fere endroit soi.
    - s[n=3]: Si penserent que or les porroient trair.
    - s[n=4]: Et prirent leur mesages priveement de toutes les citez de la terre.
        et les envoierent a johannis de blasquie et de bougerie qui les avoit guerroiez
        et les guerreoit tot adés.
    - s[n=5]: et li manderent qu'il feroient empereeur de lui et que il se rendroient
        tuit a lui et ocirroient les frans.
    - s[n=6]: Et si jurerent que il obeiroient a lui conme a seigneur. et il leur
        jurroit que il les meintendroit conme les siens.
    - s[n=7]: Einsint furent fet li serement.
  - p[n=334]:
    - s[n=1]: En cel termine si avint I grant domache en costentinoble
    - s[n=2]: que li quens hues de saint-pol qui avoit longuement geu d'une maladie
        de goute si fina et morut. dont il fu moult grant duel et moult grant domache.
    - s[n=3]: Et fu moult plorez de ses homes et de ses amis. et fu enterrez a moult
        grant enneur a I mostier de monseigneur saint jorge de la manche.
  - p[n=335]:
    - s[n=1]: Cil quens hues si tenoit I chastel a sa vie qui avoit non li dunos et
        estoit moult forz et moult riches.
    - s[n=2]: Si avoit de ses chevaliers et de ses serjanz dedanz.
    - s[n=3]: Li grieu qui avoient fet leur serement au roy de blasquie pour les frans
        trair si les trairent en cel chastel et en ocirent et prirent grant partie.
        et en eschaperent pou.
    - s[n=4]: Et cil qui s'en eschaperent si s'en foirent a une cité qui avoit non
        andrenople que li venicien tenoient a cel jour.
  - p[n=336]:
    - s[n=1]: Ne tarda gueres aprés que cil d'andrenople se revelerent.
    - s[n=2]: Et cil qui estoient dedenz et le gardoient si s'en issirent a grant
        peril et guerpirent la cité.
    - s[n=3]: Et les nouveles vindrent a l'empereeur baudoin de costentinoble qui
        moult estoit a pou de gent il et li quens loeys de blois.
    - s[n=4]: De ces noveles furent il moult troblé et moult esmaié. et einsint leur
        conmencierent noveles a venir de jour en jour mauveses que partout se reveloient
        li grieu.
    - s[n=5]: Et la ou il trovoient les frans qui estoient bailliz des terres si les
        ocioient.
  - p[n=337]:
    - s[n=1]: Et cil qui avoient andrenople lessiee li venicien et li autre qui avec
        estoient s'en vindrent a une cité que l'en apele le churlot qui estoit a l'empereeur
        baudoin.
    - s[n=2]: Ilec trouverent Guilliaume de blanchuel qui de par l'empereeur baudoin
        le gardoit.
    - s[n=3]: Par le confort que il leur fist et par ce que il ala avec euls a ce
        de gent que il porent avoir.
    - s[n=4]: Si tornerent ariere a une cité qui archadiople estoit apelee bien a
        XII liues qui estoit aus veniciens. et la troverent vuide. si entrerent dedenz
        et la garnirent.
  - p[n=338]:
    - s[n=1]: Dedanz tierz jourz li grieu dou pais si s'asamblerent et vindrent a
        une jornee devant archadiople.
    - s[n=2]: Si conmencierent l'asaut grant et merveilleus tout entour.
    - s[n=3]: Et il se desfendirent moult bien et ovrirent les portes si firent une
        asaillie moult grant. si conme diex vost.
    - s[n=4]: Si se desconfirent li grieu. et cil les conmencierent a abatre et a
        ocirre.
    - s[n=5]: Ainsint les chacierent bien une liue. et en ocirent moult. et guaaingnierent
        assez chevaus et autre avoir.
  - p[n=339]:
    - s[n=1]: Einsint s'en revindrent a grant joie en la cité d'archadiople.
    - s[n=2]: Et cele vitoire manderent l'empereeur baudoin de costentinoble qui moult
        en fu liez. et nonpourquant n'oserent retenir la cité d'archadyople.
    - s[n=3]: Ainz s'en issirent le landemain. et s'en revindrent a la cité de churlot.
    - s[n=4]: Ilec s'aresterent a grant doutance. car il doutoient autant ceuls de
        la vile conme il fesoient ceuls de hors.
    - s[n=5]: Car il estoient dou serement devers le roy de blasquie qui devoit les
        frans trair. et mainz en y ot qui n'i oserent arester ainz s'en vindrent en
        costentinoble ariere.
  - p[n=340]:
    - s[n=1]: Lors prist li emperieres conseil et li dus de venice.
    - s[n=2]: Et li quens loeys et virent que il perdoient toute la terre.
    - s[n=3]: Et fu tel leur conseil que li enperieres baudoin manderoit henri son
        frere qui estoit a l'andremite que il guerpissist quanque il avoit conquis
        et le venist secourre.
  - p[n=341]:
    - s[n=1]: Li quens loeys remanda a paien d'orliens et a pierre de brachuel qui
        estoient a lupaire et a toutes les genz qu'il avoient avec euls que il guerpisissent
        la conqueste toute fors seulement lespingal.
    - s[n=2]: qui seoit sus mer et le garnisissent au miex qu'il poissent de gent
        et li autre le venissent secourre.
  - p[n=342]:
    - s[n=1]: Li emperieres manda macaire de sainte-menehost et mahi de vilainecourt
        et robert de rosoy qui bien avoient cent chevaliers avec euls et estoient
        a nicomie que il guerpirent et le vindrent secourre.
  - p[n=343]:
    - s[n=1]: Par le conmandement l'empereeur baudoin
    - s[n=2]: Joffroi de vileharduin li mareschaus de champaigne issi de costentinoble
        et manesier de l'isle a tant conme il porent avoir de gent.
    - s[n=3]: Et ce fu moult pou. car la terre se perdoit toute.
    - s[n=4]: Et chevauchierent jusques a la cité de churlot qui estoit a trois jornees
        de costentinoble.
    - s[n=5]: Ilec troverent guilliaume de blanuel et ceuls qui avec lui estoient
        qui moult estoient a grant poour.
    - s[n=6]: Et lors furent moult raseuré.
    - s[n=7]: Ilec demorerent par IIII jourz.
    - s[n=8]: L'emperieres baudoyn renvoia aprés Joffroi le mareschal pour amener
        quanqu'il porroit avoir de gent.
    - s[n=9]: Et tant que vint au quart jor qu'il orent quatre vinz chevaliers au
        churlot.
  - p[n=344]:
    - s[n=1]: Adont s'esmut josfroi le mareschal et manesier de l'isle.
    - s[n=2]: Et leur gent chevauchierent avant a la cité d'archadiople si se hebergierent
        enz.
    - s[n=3]: Ilec sejornerent I jour. et d'ilec s'en vindrent et avalerent a la cité
        de burgarofle. et li grec l'orent vuidiee. si se hebergierent dedenz.
    - s[n=4]: L'endemain chevauchierent a une cité qui avoit non equise qui estoit
        moult bele et moult riche et moult bien fermee et garnie de touz biens. et
        trouverent que li grieu l'avoient guerpie et s'en estoient tuit alé a andrenople.
    - s[n=5]: Et cele cité estoit a IX liues francoises pres d'andrenople. et en tout
        tans la grant plenté des griex estoit a andrenople.
    - s[n=6]: Et fu tel leur conseil qu'il atendroient l'empereeur baudoyn Ileques.
  - p[n=345]:
    - s[n=1]: Ci conte li livres une grant merveille de renier de trit qui estoit
        a phinepople qui estoit a IX jornees loin de costentinoble.
    - s[n=2]: Et avoit bien VI vinz chevaliers avec lui quant reniers ses filz le
        guerpi et giles ses freres et jaques de bondies qui estoit ses niés.
    - s[n=3]: et acart de verdi qui avoit sa fille. et li tolirent bien XXX chevaliers.
        et s'en cuidoient venir en costentinoble. et l'avoient lessié en si grant
        peril conme vous oez.
    - s[n=4]: Si troverent la terre revelee encontre euls. et furent desconfit. si
        les prirent li grec qui puis les rendirent johannis le roy de blasquie qui
        puis aprés leur fist les testes trenchier.
    - s[n=5]: Et sachiez que moult furent petit plaint de la gent pour ce qu'il avoient
        si mespris vers celui qui il ne le deussent mie fere.
  - p[n=346]:
    - s[n=1]: Et quant li autre chevalier renier de trit virent ce qui si pres ne
        li estoient mie conme cil.
    - s[n=2]: Si douterent mains la honte et guerpirent bien XX chevaliers touz ensamble
        et s'en alerent une autre voie.
    - s[n=3]: Et renier de trit remest entre les griex a pou de gent. que il n'avoit
        mie plus de XX chevaliers a phinepople ne a astamac qui estoit uns chastiaus
        moult forz que il tenoit ou il fu puis longuement asis.
  - p[n=347]:
    - s[n=1]: Or vous lerons de renier de trit. si revendrons ariere a l'empereeur
        de costentinoble qui estoit a moult pou de gent moult iriez et moult destroiz.
        et atendi henri son frere et toutes les autres genz qui estoient outre le
        braz.
    - s[n=2]: Si i furent cil de nicomie.
    - s[n=3]: Macaire de sainte-manehost et mahi de vilainecourt et Robert de rosoi.
        et vindrent bien cent chevaliers.
  - p[n=348]:
    - s[n=1]: Et quant l'emperieres les vit si en fu moult liez.
    - s[n=2]: Et parla au conte loeys qui quens estoit de chartres et de blois.
    - s[n=3]: Et fu leur conseil tel qu'il dirent qu'il s'en istroient a tant de gent
        conme il avoient et que il sivroient Josfroi de vileharduyn le mareschal de
        romenie et de champaigne qui devant s'en estoit alez.
    - s[n=4]: Las quel domache qu'il n'atendirent tant que li autre fussent venu qui
        d'autre part dou braz estoient.
    - s[n=5]: Car pou avoient gent pour aler encontre tant.
  - p[n=349]:
    - s[n=1]: Si s'en issirent de costentinoble bien VIIXX chevaliers.
    - s[n=2]: Et chevauchierent de journee en jornee tant que il vindrent au chastel
        de nequise ou josfroi li mareschauz estoit hebergiez.
    - s[n=3]: La nuit prirent conseil. et la sonme dou conseil fu tel que il iroient
        au matin devant andrenople. et qu'il y seroient et ordeneroient leur batailles.
        et il si firent. si les deviserent moult bien de tant de gent conme il avoient.
  - p[n=350]:
    - s[n=1]: Et quant vint au matin si chevauchierent ainsint conme il estoit devisé.
        et vindrent devant andrenople. et la trouverent moult bien garnie.
    - s[n=2]: Et virent le gonfanon johannisse le roi de blasquie et de bougerie sus
        les murs et sus les tourz. et la vile fu moult fort et moult riche et moult
        pueplee de gent.
    - s[n=3]: Il les assirent a moult pou de gent devant II portes.
    - s[n=4]: Et ce fu le mardi devant pasques flories.
    - s[n=5]: Einsint furent par trois jourz devant la vile a grant mesese a pou de
        gent.
  - p[n=351]:
    - s[n=1]: Lors vint henri dandoulle qui estoit dus de venice.
    - s[n=2]: Mes viel estoit et ne veoit goute.
    - s[n=3]: et amena de tel gent conme il ot bien autant conme li emperieres en
        avoit.
    - s[n=4]: Et li quens loeys en avoit amené et s'estoit logiez devant une des portes.
    - s[n=5]: L'endemain crurent d'une route de serjanz a cheval.
    - s[n=6]: Mes moult feust mestier que il vausisent miex qu'il ne valoient.
    - s[n=7]: Et si avoient pou de viande ne ne pooient aler fourrer.
    - s[n=8]: Car tant avoit de griex par le pais que il n'i pooient aler.
  - p[n=352]:
    - s[n=1]: Et johannis li rois de blasquie les venoit secourre a moult grant ost
        que il amenoit blas et bougres et bien XIIII mile conmains qui n'estoient
        mie baptisié.
    - s[n=2]: Par la destrece de la viande ala fourrer li quens loeys le jour de la
        pasque florie.
    - s[n=3]: Avec lui ala estiennes dou perche le frere le conte Josfroi.
    - s[n=4]: Et renaut de monmirail qui estoit freres hervi le conte de nevers et
        gervaise dou chastel.
    - s[n=5]: Et plus de la moitié de ceuls de l'ost.
  - p[n=353]:
    - s[n=1]: Si alerent a I chastel que l'en apeloit peuraces. et le troverent bien
        garni de griex.
    - s[n=2]: et y asaillirent a molt grant asaut. mes n'i porent riens fere. ainz
        s'en revindrent arriere sanz nule conqueste.
    - s[n=3]: Einsint furent entre la semainne des II pasques. et firent engins chapuisier
        de maintes manieres.
    - s[n=4]: Et mirent mineeurs qui aloient par desouz terre pour le mur trenchier.
    - s[n=5]: Et ainsint furent la pasque devant andrenople et a pou de gent.
  - p[n=354]:
    - s[n=1]: Lors vint une nouvele que johannis li rois de blasquie venoit seur euls
        por secourre la vile.
    - s[n=2]: Si ordenerent l'afere que josfroi le mareschal garderoit vers la vile
        et manesier de l'isle garderoit l'ost.
    - s[n=3]: Et l'emperieres baudoins et li quens loeys et tuit li autre istroient
        fors se johannis venoit a la bataille.
  - p[n=355]:
    - s[n=1]: Einsint demorerent jusques au mescredi de pasques. que johannis li rois
        de blasquie fu si aprouchiez que il fu logié a V liues pres d'euls.
    - s[n=2]: Et envoia courre devant leur ost ses comains.
    - s[n=3]: Et li criz lieve en l'ost. si s'en issent a esfroi. et chacierent les
        conmains bien une liue moult folement.
    - s[n=4]: Et quant il s'en voudrent revenir li conmain conmencierent a trere seur
        euls moult durement si navrerent de leur chevaus assez.
  - p[n=356]:
    - s[n=1]: Einsint revindrent en l'ost. et furent mandé li baron en l'ostel l'empereeur
        baudoin.
    - s[n=2]: et pristrent conseil et dirent que moult avoient fet grant folie qui
        tant avoient chacié cele gent qui estoient si legierement armé.
    - s[n=3]: La some de leur conseil si fu tex que se johannis venoit mes qu'il istroient
        fors et s'arengeroient devant leur ost. et ilec l'atendroient.
    - s[n=4]: Et firent crier par toute l'ost que nus ne fust si hardiz qu'il passast
        cel ordenement pour cri ne pour noise qu'il oist.
    - s[n=5]: Et fu devisé que josfroiz li mareschaus garderoit vers la vile et manesiers
        de l'isle.
  - p[n=357]:
    - s[n=1]: Einsint trespasserent la nuit dés ci au matin des festes de pasques.
        et orent la messe oie. et menjoient au disner. et li conmain corurent dés
        ci a leur paveillons. et li criz lieve. et cil queurent aus armes et s'en
        issent de l'ost a toutes leur batailles ordenees si conme il l'avoient devisé
        devant.
  - p[n=358]:
    - s[n=1]: Li quens loeys s'en issi premiers a toute la seue bataille.
    - s[n=2]: Et conmencierent les conmains a suir.
    - s[n=3]: Et manda l'empereeur baudoin que il le sivist.
    - s[n=4]: ha-las con mal tindrent ce qu'il avoient devisé le soir devant qui ainsint
        porsivirent les conmains bien pres de deus liues loing et asamblerent a euls.
    - s[n=5]: Et conmencierent a huer li conmain.
  - p[n=359]:
    - s[n=1]: et orent bataille d'autre gent que de chevaliers qui ne savoient mie
        assez d'armes.
    - s[n=2]: Si se conmencierent a esfreer et a desconfire.
    - s[n=3]: Et li quens loeys qui premiers fu asamblez fu navrez en II leus moult
        durement. et li conmain et li blas les conmencierent a envair.
    - s[n=4]: Et li quens ot esté abatuz.
    - s[n=5]: Et uns siens chevaliers qui ot non jehan de fraise fu descendu si l'ot
        monté seur son cheval.
    - s[n=6]: Assez furent de la gent loeys qui li dirent. sire alez vous en.
    - s[n=7]: Car trop estes navrez en deus leus.
    - s[n=8]: Et il dist. ne place a dieu que ja me soit reprochié que je fuie de
        champ et lesse l'empereeur.
  - p[n=360]:
    - s[n=1]: Li emperieres qui moult estoit chargiez endroit lui rapeloit sa gent
        et leur disoit que il ne fuiroit ja.
    - s[n=2]: Et que il ne le lessasent mie. et bien tesmoignent cil qui la furent
        que onques cors de chevalier mieulz ne se desfendi.
    - s[n=3]: Einsi dura cil estourz longuement. tiex i ot qui le guerpirent. et tiex
        y ot qui bien le firent.
    - s[n=4]: Si conme diex suefre les aventures si furent desconfit.
    - s[n=5]: Ilec remest ou champ l'empereeur baudoin que onques foir ne vost. et
        li quens loeys fu ocis.
    - s[n=6]: ha come dolereuse perte ilec ont faite.
  - p[n=361]:
    - s[n=1]: La fu perduz estiennes dou perche le frere le conte josfroi.
    - s[n=2]: Et renaut de monmirail le frere le conte hervi de nevers et mahi de
        vilainecourt et robert de rosoi. et pierres li esvesques de bellem. et jehans
        de fraise et gautiers de nueilli.
    - s[n=3]: Et ferriz d'ierre et jehans ses freres.
    - s[n=4]: Et moult des autres dont li livres ne parole mie. et li autre qui eschaper
        porent s'en eschaperent et s'en vindrent vers l'ost.
  - p[n=362]:
    - s[n=1]: Et quant ce vit josfroi de vileharduyn qui gardoit l'une des portes
        de la cité si s'en issi plus tost que il pot a toute la gent que il ot.
    - s[n=2]: Et manda manesier de l'isle qui gardoit l'autre porte qu'il le sivist
        isnelement.
    - s[n=3]: Et chevaucha a toute sa bataille encontre les fuianz grant aleure.
    - s[n=4]: Et li fuiant se ralierent tuit a lui.
    - s[n=5]: Et manesiers qui vint au plus tost qu'il pot et la soe gent avec lui.
        et lors orent plus grant pietaille. et touz ceuls qui venoient en la chace
        qu'il porent retenir si les mirent en leur bataille.
  - p[n=363]:
    - s[n=1]: Et ceste chace si fu entre none et vespres einsint retenue.
    - s[n=2]: Li pluseur furent si esfraé qu'il fuioient par devant euls jusques en
        leur paveillons.
    - s[n=3]: Et ainsint fu cele chace recouvree conme vous avez oi.
    - s[n=4]: Et li conmain s'aresterent et li blac et li grieu qui chacoient et hardioient
        a cele bataille. et aus ars et aus saestes. et cil de la bataille se tindrent
        coi les vis devers euls.
    - s[n=5]: Einsint furent jusque au vespre bas.
    - s[n=6]: Et li conmain et li blac se conmencierent a retrere.
  - p[n=364]:
    - s[n=1]: Lors manda josfroiz li mareschauz le duc de venice qui estoit viel et
        goute ne veoit.
    - s[n=2]: Moult estoit sages et prouz et viguereus. et li manda qu'il venist a
        lui en la bataille ou il tenoit le champ. et il si fist.
    - s[n=3]: Et quant li mareschaus le vit si l'apela a conseil d'une part tout seul.
    - s[n=4]: Et li dist. sire vous veez la mesaventure qui nous est avenue. perdu
        avons l'empereeur baudoin et le conte loeys et le plus de nostre gent de la
        meilleur.
    - s[n=5]: Or pensons dou remenant garir.
    - s[n=6]: Car se diex n'en a pitié nous somes tuit perdu.
  - p[n=365]:
    - s[n=1]: Einsint fu leur conseil que li dus de venice en yroit en l'ost et conforteroit
        la gent.
    - s[n=2]: Et que chascuns fust armez de ses armes et se tenist en sa heberge ou
        en son paveillon.
    - s[n=3]: et Josfroi li mareschauz remaindroit en sa bataille de defors l'ost
        toute ordenee tant que il seroit nuiz pour ce que leur anemis ne les venissent
        esmovoir.
    - s[n=4]: Et quant il seroit nuiz si mouvroit de devant la vile.
    - s[n=5]: Li dus de venice s'en iroit devant et josfroiz li mareschauz feroit
        l'ariere garde et cil qui avec lui estoient.
  - p[n=366]:
    - s[n=1]: Einsint dura jusques a la nuit.
    - s[n=2]: Et quant il fu nuit li dus de venice se departi de l'ost si conme devisé
        ot.
    - s[n=3]: Et josfroiz li mareschauz fist l'ariere garde. et s'en partirent le
        petit pas. et enmenerent leur gent toute a pié et a cheval et navrez et autres
        que onques n'i lessierent nului.
    - s[n=4]: Et chevauchierent vers une cité qui siet seur mer qui a a non rodestoch
        qui estoit bien trois jornees loing d'ilec.
    - s[n=5]: Ainsint se partirent d'andrenople conme vous avez oi.
    - s[n=6]: Et ceste avint en l'an de l'incarnacion nostre seigneur mil deus cenz
        anz et V.
  - p[n=367]:
    - s[n=1]: Et cele nuit que l'ost se departi d'andrenople.
    - s[n=2]: Si avint que une compaignie s'en parti pour aler plus tost en costentinoble
        et plus droit. et si en orent grant hontage.
    - s[n=3]: En cele compaignie fu uns quens de lombardie qui avoit non li quens
        girarz. de la terre le marchis et oede de chauni qui sires estoit d'un chastel
        qui avoit a non ham en vermendois et Jehans de Waise.
    - s[n=4]: et bien autres jusques a trente chevaliers que li livres ne conte mie.
  - p[n=368]:
    - s[n=1]: Einsint en vindrent puis la desconfiture qui ot esté le mardi a soir.
        si vindrent en costentinoble. et conterent ceste novele le cardonnal pierron
        de chapes qui y estoit de par l'apostele de rome innocent.
    - s[n=2]: Et quenon de betune qui gardoit costentinoble.
    - s[n=3]: Et miles brebanz et les autres bones genz.
    - s[n=4]: Et sachiez que moult furent esfraé et cuidierent bien que touz li remenanz
        fust perduz.
    - s[n=5]: Car il les avoient lessiez devant andrenople ne n'en savoient noveles.
  - p[n=369]:
    - s[n=1]: Or lerons de ceuls de costentinoble qui en grant doleurs sont.
    - s[n=2]: Si revendrons au duc de venice et a josfroi le mareschal qui chevauchierent
        toute la nuit dou reperier d'andrenople jusques en la moree.
    - s[n=3]: Et lors vindrent a une cité qui la panpile estoit apelee.
    - s[n=4]: Or oez des aventures queles eles sont si conme dex velt.
    - s[n=5]: Que en cele cité avoit la nuit geu pierre de bracuel et paiens d'orliens
        et toutes les genz de la terre le conte loeys.
    - s[n=6]: Et estoient bien cent chevaliers de moult bone genz et VIIC serjanz
        a cheval qui venoient d'outre le braz et aloient en l'ost d'andrenople.
  - p[n=370]:
    - s[n=1]: Et quant il virent la route venir si corurent aus armes moult isnelement.
        car il cuidierent que ce fussent li grieu.
    - s[n=2]: Si s'armerent et envoierent veoir quex genz ce estoient.
    - s[n=3]: Cil qui retornoient de la desconfiture ou perduz estoit l'empereeur
        baudoin. et leur sires li quens loeys de qui terre et de quel nascion il estoient.
  - p[n=371]:
    - s[n=1]: plus dolereuses nouveles ne leur poist l'en conter.
    - s[n=2]: La veissiez meinte lerme plorer.
    - s[n=3]: Et mainte paume debatre de duel et de pitié. et alerent contre euls
        touz armez.
    - s[n=4]: Einsint conme il estoient.
    - s[n=5]: Et tant que il vindrent a josfroi le mareschal qui l'ariere garde fesoit
        a moult grant mesese.
    - s[n=6]: Car johannis li rois de blasquie estoit venuz en la jornee devant andrenople
        a tout son ost trouva que cil s'en furent alé et chevaucha aprés la route.
    - s[n=7]: Et ce fu grant joie quant il ne les trouva mie. car perdu fussent sanz
        nul recovrier.
  - p[n=372]:
    - s[n=1]: Sire font il a josfroi le mareschal que volez vous que nous facons.
    - s[n=2]: Nous ferons quanque vous plera. et cil leur respont. vous veez bien
        conment il nous est.
    - s[n=3]: vous estes fres et noviaus vous et vos chevaus si feroiz l'ariere garde.
    - s[n=4]: et Je m'en irai devant.
    - s[n=5]: Einsint conme il devisa si fu fet. qu'il firent moult volentiers son
        comandement et firent l'ariere garde moult bien et moult bel conme cil qui
        bien le savoient fere.
    - s[n=6]: Car il estoient bon chevalier et honoré.
  - p[n=373]:
    - s[n=1]: Josfroiz li mareschauz chevaucha devant et les conduit jusques a une
        cité qui cariople estoit apelee. si virent que leur chevaus estoient lassé
        de ce que il avoient toute la nuit chevauchié.
    - s[n=2]: Si entra en la cité. et les fist hebergier bien endroit eure de midi.
        et donnerent leur chevaus a mengier. et il meismes mengierent ce que il trouverent.
        Mes ce fu pou.
  - p[n=374]:
    - s[n=1]: Einsi furent tout le jour jusque a la nuit en cele cité.
    - s[n=2]: Et johannis li rois de blasquie et de bougerie les ot toute jour siviz
        toute leur route et se heberja bien a deus liues d'aus.
    - s[n=3]: Et quant il fu nuiz.
    - s[n=4]: Cil qui estoient en la cité si s'armerent tuit et s'en issirent.
    - s[n=5]: Josfroiz li mareschaus fist l'avangarde qui le jour l'avoit fete.
    - s[n=6]: Einsint chevauchierent toute la nuit et l'andemain a grant doutance
        et a grant paine tant que il vindrent en la cité de rodestoc qui estoit pueplee
        de griex moult riche et moult fort.
    - s[n=7]: et cil ne se sorent desfendre. si entrerent enz. et se hebergierent.
    - s[n=8]: Et lors furent aseur.
  - p[n=375]:
    - s[n=1]: et einsint s'en eschaperent cil de l'ost d'andrenople conme vous avez
        oi.
    - s[n=2]: Lors prirent conseil en la cité de rodestoc. et dirent que il avoient
        plus grant poour de la cité de costentinoble que d'euls.
    - s[n=3]: Si prirent bons mesages. et les envoierent par mer en costentinoble.
    - s[n=4]: Et manderent a ceuls de la vile que il ne s'esmaiassent mie.
    - s[n=5]: Car il estoient eschapé et que il repaireroient a euls au plus tost
        que il porroient.
  - p[n=376]:
    - s[n=1]: Endementieres que li mesages vindrent estoient V nés chargiees au port
        de costentinoble de pelerins et de chevaliers et de veniciens et de serjanz
        moult grant plenté. qui vuidoient la terre et s'en aloient en lor pais.
    - s[n=2]: et avoit bien es V nés VII mile honmes d'armes.
    - s[n=3]: et y estoit guilliaumes li avoez de betune li uns.
    - s[n=4]: Et baudoins d'aubigni et jehans de visin qui estoit de la terre le conte
        loeys et ses hons liges.
    - s[n=5]: et bien cent autre chevalier que li livres ne raconte mie.
  - p[n=377]:
    - s[n=1]: Mestre pierre de chapes qui estoit cardenaus de par l'apostele innocent.
    - s[n=2]: et quennes de betune qui gardoit costentinoble et miles de brebant et
        des autres bones genz alerent aus nés.
    - s[n=3]: et leur prierent a plaintes et a plours que il eussent pitié et merci
        de la crestienté et de leur seigneurs liges qui estoient perdu en la bataille.
    - s[n=4]: et que il demorassent pour dieu.
    - s[n=5]: Il n'en voudrent oir nule parole ainz se partirent dou port si cueillirent
        leur voiles et s'en alerent si conme dex vost si que uns venz les mena au
        port de rodestoc.
    - s[n=6]: Et ce fu l'andemain que cil estoient venu qui ierent de la desconfiture
        parti.
  - p[n=378]:
    - s[n=1]: Autel priere conme il avoient fet en costentinoble a lermes et a plours.
        autel priere leur firent cil de rodestoc.
    - s[n=2]: Et leur dist josfroi li mareschaus et ceuls qui avec lui estoient que
        il eussent merci et pitié de la terre que il remainsissent.
    - s[n=3]: Que jamés a si grant besoig ne porront secourre nule terre.
    - s[n=4]: Icil respondirent qu'il se conseilleroient et qu'il en respondroient
        l'andemain.
    - s[n=5]: Or oez l'aventure qui la nuit avint en cele vile.
  - p[n=379]:
    - s[n=1]: Il y avoit I chevalier de la terre le conte loeys qui pierre de fronvile
        avoit a non et fu moult prisié qui s'en embla la nuit et lessa tout son harnois
        et sa gent.
    - s[n=2]: Et se mist en la nef jehan de vison.
    - s[n=3]: Et cil des V nés qui respondre devoient au matin.
    - s[n=4]: a Josfroi le mareschal et au duc de venice.
    - s[n=5]: Si tost conme il virent le jour si cueillirent leur voiles et s'en alerent
        sanz parler a nului.
    - s[n=6]: Moult en refurent blamé.
    - s[n=7]: Et en celui pais dont il partirent et en celui dont il furent né.
    - s[n=8]: Et pierre de fronvile plus grant que nus des autres.
    - s[n=9]: Pour ce dit en que moult fet grant vilenie qui pour poour de mort fet
        chose qui li est reprouvee a tot jourz.
  - p[n=380]:
    - s[n=1]: Or lerons de ceuls. si dirons de henri le frere l'empereeur baudoin
        de costentinnoble qui avoit l'andremite guerpie que il avoit conquise.
    - s[n=2]: et estoit passez a la cité d'avie et en aloit vers andrenople pour secourre
        l'empereeur baudoin son frere. et avec lui s'en estoient passé li hermine
        de la terre qui li avoient aidié contre les griex bien XX mile a tout leur
        fames et et touz leur enfanz qui n'oserent remanoir ou pais.
  - p[n=381]:
    - s[n=1]: Et lors li vint la novele des griex qui eschapé estoient de la desconfiture
        et que ses freres li emperieres baudoins estoit perduz et li autre baron avec.
    - s[n=2]: et puis li revint novele de ceuls de rodestoc qui estoient eschapé qui
        li mandoient qu'il se hastast de venir a aus.
    - s[n=3]: Et pour ce que il s'en vost haster et pour venir plus tost lessa il
        les ermines qui estoient a pié.
    - s[n=4]: Et avoient leur chars et leur fames et leur enfanz.
    - s[n=5]: Et pour ce que il ne pooient si tost venir et que il cuida que il deussent
        venir plus seurement. si se heberja en I chastel qui corcacoples avoit non.
  - p[n=382]:
    - s[n=1]: En cel jour meesmes ansiaux de courceles le neveu josfroi le mareschal
        que il avoit envoié es parties de macce et de trainople.
    - s[n=2]: et devers l'abaie d'une terre qui li estoit otroiee a avoir.
    - s[n=3]: Et les genz qui estoient parti de finepople de renier de trit estoient
        asamblé a lui.
    - s[n=4]: En ceste compaignie avoit bien cent chevaliers de moult bone gent.
    - s[n=5]: et bien V cenz serjanz a cheval qui tuit s'en aloient a andrenople pour
        l'empereeur baudoin secourre.
  - p[n=383]:
    - s[n=1]: Lors leur vint noveles ausi conme a l'autre gent que li emperieres estoit
        desconfiz et sa compaignie.
    - s[n=2]: Et tornerent ausi conme vers rodestoc. et vindrent pour hebergier a
        coreacople ou casel ou henri le frere l'empereeur estoit hebergiez.
    - s[n=3]: Et quant cil les virent venir si corurent a leur armes. que il cuidoient
        que ce fussent li grieu.
    - s[n=4]: Et cil le cuidierent ausint d'euls.
    - s[n=5]: Et aprocha tant la chose que il se connurent.
    - s[n=6]: Si virent moult volentiers l'un l'autre et en furent plus seur. et se
        hebergierent la nuit ou casel jusques l'andemain.
  - p[n=384]:
    - s[n=1]: L'andemain vindrent et chevauchierent droit vers rodestoc. et jurent
        la nuit en la vile.
    - s[n=2]: et troverent le duc de venice et josfroi le mareschal et les autres
        de la desconfiture qui estoient eschapé qui moult volentiers les virent. et
        y ot meinte lerme ploree de pitié de leur amis.
    - s[n=3]: Ha quel domache fu de ceste asamblee et que ceste force ne fu avec les
        autres a andrenople quant li emperieres y fu. car il n'eussent neent perdu.
        mes ne plot a dieu.
  - p[n=385]:
    - s[n=1]: Ainsint sejornerent l'andemain. et au tierz jour aprés atornerent leur
        afere.
    - s[n=2]: Et fu receuz henriz li freres l'empereeur baudoin en la seingnorie en
        leu de son frere.
    - s[n=3]: Et lors leur avint une mesaventure des ermines qui venoient aprés henri
        le frere l'empereeur baudoin.
    - s[n=4]: et les genz dou pais s'asamblerent tuit si desconfirent les ermines.
        et furent pris et mort tuit.
  - p[n=386]:
    - s[n=1]: Johannis li rois de blasquie et de bougerie fu a toutes ses olz et ot
        toute pourprise la terre et le pais. et li chastiaus et la cité et touz li
        pais d'entour se tenoient a lui.
    - s[n=2]: Einsint conme il orent coureu jusques devant costentinoble henri li
        baus de l'empire et li dus de venice et Joffroi li mareschaus estoient encore
        en rodestoc qui estoit a trois granz jornees loing de costentinoble.
    - s[n=3]: Et prirent leur conseil. et garni li dus de venice rodestoc qui estoit
        leur. et l'andemain ordenerent leur batailles.
    - s[n=4]: Et chevauchierent vers costentinoble tant par leur jornees
  - p[n=387]:
    - s[n=1]: que il vindrent a salebieres. une cité qui estoit a deus jornees de
        costentinoble et estoit l'empereeur baudoin.
    - s[n=2]: Henri ses freres la garni de ses genz. et chevauchierent au remenant
        jusques en costentinoble ou il furent moult volentiers veu.
    - s[n=3]: Car les genz dou pais estoient moult esfraé. et n'ert mie de merveille.
        car il avoient si toute la terre perdue que il n'en tenoient que costentinoble.
    - s[n=4]: Redestoc et salebrie.
    - s[n=5]: Et toute l'autre terre tenoit johannis li rois de blasquie et de bougerie.
    - s[n=6]: D'autre part le braz saint-jorge ne tenoient que le cuer de la cité
        de lespingal. et toute l'autre terre tenoit todres li asseres.
  - p[n=388]:
    - s[n=1]: Lors prirent li baron I conseil que il envoieroient a l'apostele de
        rome.
    - s[n=2]: Et en france et en flandres et par les autres terres pour secours querre.
    - s[n=3]: pour cest secours fu envoiez nevelez li esvesques de soisons et nicholes
        de marli.
    - s[n=4]: Et jehans li blans. et li autre remestrent en costentinoble.
    - s[n=5]: A tant de gent que il avoient a grant mesese les cuers come cil qui
        doutoient perdre la terre.
    - s[n=6]: Ainsint furent jusques a la panthecouste aprés.
    - s[n=7]: Dedenz celui jour leur vint moult grant domache que henri dandoille
        li dus de venice prist maladie si fina et morut. et fu enterrez a grant enneur
        au mostier sainte sophie.
  - p[n=389]:
    - s[n=1]: Et quant vint a la pentecouste johannis li rois de blasquie et de bougerie
        ot moult fet sa volenté en la terre.
    - s[n=2]: Si ne porent plus ses conmanz tenir en la terre. car il ne porent plus
        soufrir l'ostoier pour l'esté ainz s'en reperierent en leur pais.
    - s[n=3]: et il et toute l'ost de bougerie et des grifons s'en ala seur le marchis
        vers salenique.
    - s[n=4]: Et li marchis qui ot oi nouveles de la desconfiture l'empereeur baudoin
        guerpi le siege de naples si s'en ala a salenique a tant conme il pot avoir
        de gent et le garni.
  - p[n=390]:
    - s[n=1]: Henri le frere l'empereeur baudoin de costentinoble a tant de gent conme
        il mener em pot chevaucha seur les griex jusques a une cité que l'en apele
        le churlot qui est a trois jornees de costentinoble.
    - s[n=2]: Cele fu rendue. et li jurerent li grieu la feauté qui mauvesement estoit
        tenue a cel tans.
    - s[n=3]: Et chevaucha a la cité d'arcadiople. si la trouva vuide. que li grieu
        ne l'oserent atendre.
    - s[n=4]: Et d'ilec chevaucha a la cité de visoi. qui moult estoit fort et bien
        garnie de griex. si li fu rendue.
    - s[n=5]: et d'ilec chevaucha a la cité de naples qui moult estoit bien garnie
        de griex.
  - p[n=391]:
    - s[n=1]: Quant il les voudrent asaillir cil dedenz quirent plet coment il se
        rendroient.
    - s[n=2]: Endementiers que il queroient plet d'une part.
    - s[n=3]: Cil de l'ost entrerent enz de l'autre.
    - s[n=4]: Si que henriz li freres l'empereeur baudoin et cil qui parloient dou
        plet n'en sorent mot. ainz lor em pesa moult.
    - s[n=5]: Et li franc conmencierent a ocirre les griex et a gaaingnier les avoirs
        et a penre tout.
    - s[n=6]: Si en i ot moult de morz et de pris.
    - s[n=7]: Et en ceste maniere fu prise naples.
    - s[n=8]: Ilec sejorna li olz trois jourz. et li grieu furent si esfraé de ceste
        ocision que il vuidierent totes les citez et les chastiaus de la terre et
        fuirent tuit a andrenople et dedenz le dimos qui moult estoit fort cité et
        bone.
  - p[n=392]:
    - s[n=1]: En ce termine si avint que johannis li rois de blasquie chevaucha seur
        le marchis a toutes ses olz.
    - s[n=2]: a une cité que en apele la serre.
    - s[n=3]: Et li marchis l'avoit moult bien garnie de sa gent qu'il avoit mis dedenz.
    - s[n=4]: huon de colemi qui iert moult bons chevaliers et hauz hom.
    - s[n=5]: et guilliaume d'arlo qui estoit ses mareschaus et grant partie de sa
        gent.
    - s[n=6]: Et johannis li rois de blasquie les assist.
    - s[n=7]: N'i ot gueres sis quant il prist le bourc a force.
    - s[n=8]: et au bourc prendre leur avint moult grant domache que hues de colemi
        fu morz qui estoit le meilleur d'euls touz et fu feruz par mi l'ueil.
  - p[n=393]:
    - s[n=1]: Et quant cil fu morz qui estoit le meilleur d'euls touz si en furent
        li autre moult esfraé.
    - s[n=2]: Si se trerent ou chastel qui moult estoit forz.
    - s[n=3]: Et johannis les assist et dreca ses perrieres et ses mangonniax.
    - s[n=4]: N'i sist mie longuement quant cil dedenz parlerent de pes fere. dont
        il furent moult blamé et reprochié leur fu.
    - s[n=5]: et le plet si fu tel que il rendirent johannis le chastel et johannis
        leur fist serement.
    - s[n=6]: et XXV des plus hauz homes qu'il avoit qu'il les conduiroit sauvement
        a toutes leur choses et a tout leur harnois a salenique ou en costentinoble
        ou en hongrie lequel qu'il voudroient des trois.
  - p[n=394]:
    - s[n=1]: En ceste maniere fu rendue la serre.
    - s[n=2]: Et johannis les fist issir fors et logier les leus et leur fist moult
        bel samblant et leur envoia assez presenz.
    - s[n=3]: Einsint fist par II jourz.
    - s[n=4]: Puis leur menti il de quanqu'il leur ot couvent ainz les fist prendre
        et tolir tout leur avoir et mener en blasquie.
    - s[n=5]: Nuz et deschauz et a pié. les povres et les nuz qui ne valoient gueres
        fist mener defors l'ost. et les testes couper.
    - s[n=6]: Ainsint mortel traison fist conme vous avez oi.
    - s[n=7]: La refist li olz une des plus dolereuses pertes que ele onques feist.
    - s[n=8]: Et johannis fist abatre le chastel et la cité et s'en ala vers le marchis.
  - p[n=395]:
    - s[n=1]: Henris li freres l'enpereeur baudoin a toute la seue ost chevaucha vers
        andrenople droit si l'asist a moult grant peril. car il avoit moult grant
        gent dedenz et dehors qui les tenoient si pres qu'il ne pooient nul marchié
        avoir ne forrer se pou non.
    - s[n=2]: et lors si se clorrent par defors de lices et de barres.
    - s[n=3]: Et deviserent une partie de leur gent qui asaudroient vers la vile.
  - p[n=396]:
    - s[n=1]: et firent engins de maintes manieres. et eschieles. et mirent grant
        painne a la vile penre.
    - s[n=2]: Mes ne pot estre. que la vile estoit moult fort et moult bien garnie.
        et leur mesavint que de leur genz y ot blecié assez.
    - s[n=3]: et I des bons chevaliers de l'ost qui avoit non pierre de brachuel fu
        feruz d'une pierre de mangonnel ou front et dut estre morz. mes il gari par
        la volenté de dieu et en fu portez en litiere.
  - p[n=397]:
    - s[n=1]: Et quant il virent qu'il ne porent riens faire a la vile.
    - s[n=2]: Si s'en parti henriz et li olz des francois et furent moult hardoié
        de la gent de la terre et des griex. et chevauchierent par leur jornees jusques
        a une cité qu'en apele panphile.
    - s[n=3]: Et se hebergierent et sejornerent ilec bien deus mois. et firent chevauchier
        devers le dimot et en mainz leus ou il gaaingnierent assez et proies et autres
        avoirs.
    - s[n=4]: et tindrent l'ost en cele partie dés ci a l'entree de l'iver. et leur
        venoit marcheandise de rodestoc et de la marine.
  - p[n=398]:
    - s[n=1]: Or lerons yci de henri le frere l'empereeur baudoin. si dirons de johannis
        le roy de blasquie et de bougerie.
    - s[n=2]: Qui la serre estoit rendue si conme vous avez oi retrere ariere.
    - s[n=3]: Et qui ot ocis ceuls en traison qui se rendirent a lui.
    - s[n=4]: et ot chevauchié vers salenique et i ot sejorné longuement et gasté
        grant partie de la terre le marchis boniface de monferrat qui fu a salenique
        moult iriez et moult dolenz de son seigneur l'empereeur baudoin qui perduz
        iert et des autres barons et de son chastel de la serre qui perduz fu et de
        ses homes.
  - p[n=399]:
    - s[n=1]: Et quant johannis vit qu'il n'i porroit plus fere. si retorna ariere
        vers son pais a toutes ses olz.
    - s[n=2]: Et cil de phinepople qui estoit renier de tric Cui li emperieres baudoin
        l'ot donee orent oi que li emperieres baudoins estoit perduz et moult des
        barons et li marchis la serre avoit perdue.
    - s[n=3]: Et virent que li parent Renier de tric l'avoient guerpi et ses freres
        et ses filz.
    - s[n=4]: Et que il estoient a pou de gent. et cuidierent que jamés n'eussent
        force.
    - s[n=5]: une grant partie de ceuls de la cité qui estoient popeliquant s'en alerent
        a johanisse et se rendirent a lui et li dirent. sire chevauchiez devant phinepople
        ou envoiez y t'ost nous te rendrons la vile.
  - p[n=400]:
    - s[n=1]: Quant reniers de trit le sot qui estoit en la vile si douta que il ne
        le rendissent a johanisse.
    - s[n=2]: Ainsint s'en issi a tant de gent conme il ot.
    - s[n=3]: Et s'en parti a une ajornee. et vint par I des bourz de la vile ou li
        popeliquant estoient a estage qui s'estoient renduz a johannise.
    - s[n=4]: Si y mist le feu et en ardi grant partie.
    - s[n=5]: Et s'en vint au chastel d'estanemac qui estoit a une liue d'ilec et
        estoit garni de sa gent. et entra dedenz.
    - s[n=6]: Et puis y fu il longuement enserrez bien XIII mois a grant mesese et
        a grant poverté et menja ses chevaus par destrece.
    - s[n=7]: et estoit bien IX jornees loing de costentinoble.
    - s[n=8]: Ne ne pooient oir nouveles li uns de l'autre.
  - p[n=401]:
    - s[n=1]: Lors envoia Johannis s'ost devant phinepople.
    - s[n=2]: N'i sist mie longuement quant cil de la vile se rendirent a lui et il
        les aseura.
    - s[n=3]: Et quant il les ot aseurez si fist ocirre tout avant l'arcevesque de
        la vile et les hauz homes fist escorchier touz vis. et tex i ot ardoir.
    - s[n=4]: Et tex y ot les testes couper et tout le remenant en fist mener en chaesnes.
    - s[n=5]: Et fist la vile toute fondre et les murs.
    - s[n=6]: et les palés et les riches manoirs ardoir et fondre.
    - s[n=7]: Einsint fu destruite la noble cité de phinepople qui estoit une des
        meilleurs de l'empire de costentinoble.
  - p[n=402]:
    - s[n=1]: Or lerons de phinepople si dirons de Renier de tric qui est enserrez
        ou chastel d'estanemac.
    - s[n=2]: Si revendrons a henri le frere l'empereeur baudoin qui a sejorné a panphile
        jusques a l'entree de l'iver.
    - s[n=3]: Et lors prist conseil a ses barons. et son conseil si fu tel que il
        garniroit une cité qui la rousse fu apelee qui estoit en moult plenteureus
        leu en mi la terre.
    - s[n=4]: Et de cele garnison fu chevetains thierriz de los qui estoit seneschaus.
    - s[n=5]: et thierri de tenremonde qui estoit connestables.
    - s[n=6]: et leur charja henri le bail de l'empire VII vinz chevaliers et grant
        part de serjanz a cheval.
    - s[n=7]: Et conmanda qu'il tenissent la guerre contre les griex et meintenissent
        la marche.
  - p[n=403]:
    - s[n=1]: et il ala au remenant de sa gent a la cité de visoy et mist chevetainne
        ence de baeu et li charja bien VII vinz chevaliers et des serjanz a cheval
        grant partie.
    - s[n=2]: Et une autre cité qui arcadyople estoit apelee garnirent li venicien.
    - s[n=3]: Et la cité de naples ot rendu henri le frere l'empereeur baudoin le
        vrencias qui avoit la sereur le roy de france a fame. et estoit uns griex
        qui se tenoit devers euls.
    - s[n=4]: Et nus des griex ne se tenoient a euls que ceuls des citez et tindrent
        la guerre contre les griex et firent maintes chevauchiees.
    - s[n=5]: et ausi en fist en maintes vers euls.
    - s[n=6]: Henri se trest vers costentinoble au remenant de sa gent.
  - p[n=404]:
    - s[n=1]: et johannis li rois de blasquie et de bougerie ne s'oublia mie qui moult
        estoit riches et posteiz d'avoir.
    - s[n=2]: Ainz pourchaca grant gent de conmeme et de blac.
    - s[n=3]: Et quant vint a trois semainnes pres de noel si les envoia en la terre
        de romenie pour aidier ceuls d'andrenople et ceuls dou dunot.
    - s[n=4]: Et quant cil furent plus creu si s'espandirent et chevauchierent plus
        seurement.
  - p[n=405]:
    - s[n=1]: Thierri de tenremonde qui chevetains estoit de l'ost et connestables.
    - s[n=2]: Fist une chevauchiee au quart jour devant la feste sainte marie chandeleure.
    - s[n=3]: Et chevalcha toute nuit a VI vinz chevaliers. et la rousse lessa garnie
        a pou de gent.
    - s[n=4]: Et quant vint a l'ajornee si vint a I quasel ou conmain ou blac estoient
        hebergié. si les souprist si qu'il n'en sorent onques mot. si en ocirent assez.
        et gaaingnierent bien XL chevaus.
    - s[n=5]: Et quant il orent ce fait si tornerent vers la rousse.
  - p[n=406]:
    - s[n=1]: et cele nuit meisme li conmain et li blac orent chevauchié pour fere
        forfet et furent bien VI mile et vindrent a la matinee devant la rousse et
        furent grant piece.
    - s[n=2]: Et la vile estoit a pou de gent. si fermerent les portes. et monterent
        sus les murs. et cil tornerent ariere.
    - s[n=3]: Et ne furent mie esloignié de la vile plus d'une liue et demie quant
        il encontrerent la chevauchiee des francois dont thierriz de tenremonde estoit
        chevetains.
    - s[n=4]: Quant li francois les virent venir si s'ordonnerent en IIII batailles
        qu'il avoient. et fu leur conseil tel que il se treroient a la rousse tout
        le petit pas.
    - s[n=5]: Et se diex leur donoit qu'il y peussent venir il seroient a sauveté.
  - p[n=407]:
    - s[n=1]: Et li conmain et li blac et li grieu de la terre chevauchierent vers
        euls. qu'il avoient moult grant gent. et vindrent a l'ariere garde. si la
        conmencierent a hardoier moult durement.
    - s[n=2]: L'ariere garde fesoient la mesniee thierri de los qui estoit seneschaus
        et estoit reperiez ariere en costentinoble.
    - s[n=3]: Et de cele gent estoit chevetains vilains ses freres.
    - s[n=4]: Et li conmain et li blac et li grieu les tenoient moult pres et navrerent
        moult de leur chevaus. et fu li huiz et li criz granz si que par vive force
        et par destrece les firent hurter sus la bataille andri dureboise et jehan
        de choisi.
    - s[n=5]: Et einsint alerent soufrant grant piece.
  - p[n=408]:
    - s[n=1]: et puis les refourchierent si que il les firent hurter sus la bataille
        thierri de tenremonde le connestable.
    - s[n=2]: Et ne tarda mie aprés grantment que il les firent hurter sus la bataille
        que charles de fresnoi faisoit.
    - s[n=3]: Et orent tant alé soufrant qu'il virent la rousse a mains de deus trez
        d'arbaleste ou plus pres.
    - s[n=4]: Et fu la noise grant seur euls.
    - s[n=5]: Moult i ot bleciez d'euls et de leur chevaux si conme dex vost soufrir
        les aventures.
    - s[n=6]: Cil ne les porent plus soufrir ainz furent desconfit.
    - s[n=7]: Car il furent pesantment armé et leur anemis legierement. si les conmencierent
        a ocirre.
  - p[n=409]:
    - s[n=1]: ha-las conme dolereuse jornee ci ot a la crestienté. que de touz les
        VI vinz chevaliers n'en eschaperent mie plus de X que tuit ne fussent mort
        ou pris.
    - s[n=2]: Et cil qui en eschaperent en vindrent a la rousse avec leur genz qui
        dedenz estoient.
    - s[n=3]: La fu morz henriz de tenremonde li connestables et ourriz de l'isle
        qui moult estoit bons chevaliers et prisiez et jehans de ponpone et andrui
        de verboise et Jehans de choisi et guis de cortval et charles de fraisnoi.
    - s[n=4]: et vilains li freres tierri de los le seneschal. de touz ceuls qui la
        furent mort ne pris.
    - s[n=5]: Ne puet raconter li livres une des plus granz doleurs et I des greigneurs
        domaches qui avint a celui jour a la crestienté et a la terre de romenie.
  - p[n=410]:
    - s[n=1]: Li comain et li blac et li grieu retornerent arriere qui moult orent
        bien fet leur volenté en la terre.
    - s[n=2]: Et moult gaaignierent de bons chevaus et de bons hauberz.
    - s[n=3]: Et ceste mesaventure si avint le jour devant la veille de nostre dame
        la chandeleuse.
    - s[n=4]: Et li remananz qui fu eschapez de la desconfiture et cil qui estoient
        a la rousse si tost conme il fu nuiz si guerpirent la vile et s'en alerent
        toute nuit fuiant et vindrent au matin a la cité de rodestoc.
  - p[n=411]:
    - s[n=1]: Iceste dolereuse novele si vint a henri le frere l'empereeur baudoin
        si conme il aloit a procession le jour de nostre dame a blasque le jour de
        la feste de nostre dame chandeleuse.
    - s[n=2]: Sachiez que moult en furent esfraé en costentinoble et cuidierent pour
        voir avoir la terre perdue.
    - s[n=3]: Lors prist conseil henriz li bauz de l'empire que il garniroit salembrie
        qui estoit a deus jornees de costentinoble.
    - s[n=4]: Et y envoia macaire de sainte-manehost.
    - s[n=5]: A tout cinquante chevaliers pour garder la vile.
  - p[n=412]:
    - s[n=1]: Et lors quant la novele vint a Johannisse le roy de blasquie que ce
        estoit a ses genz avenu si en ot moult grant joie.
    - s[n=2]: Car ce estoit une grant partie de la bone gent que li francois avoient
        qu'il avoient mort et pris.
    - s[n=3]: Lors manda par tote sa terre quanque il pot avoir de gent.
    - s[n=4]: et entra en romenie. et toutes les citez se tindrent a lui et tuit li
        chastel.
    - s[n=5]: Et ot si grant gent que ce ne fu se merveille non.
  - p[n=413]:
    - s[n=1]: Quant li venicien oirent dire qu'il venoit a si grant gent.
    - s[n=2]: Si guerpirent une cité qui archadiople estoit apelee.
    - s[n=3]: Et johannis chevaucha a toutes ses olz tant que il vint a la cité de
        naples qui estoit garnie de griex et de latins et estoit le vrenas. qui l'empereriz
        sereur au roi de france ot a fame.
    - s[n=4]: Et des latins estoit chevetains buerges de fransures uns chevaliers
        de la terrre de luesis.
    - s[n=5]: Et johannis li rois de blasquie fist asaillir la cité et la prist par
        force.
  - p[n=414]:
    - s[n=1]: La ot si grant mortalité de gent qui furent ocis que ce ne fu se merveilles
        non.
    - s[n=2]: Buerges de fransures fu armez devant johannisse. et il le fist ocirre
        meintenant et touz les autres qui riens valoient des griex et des latins.
        et toutes les autres menues genz fames et enfanz en fist mener a blasquie
        em prison.
    - s[n=3]: Puis fist toute la cité fondre et abatre qui estoit moult bone et moult
        riche et en bon pais.
    - s[n=4]: Einsint destruit la cité de naples conme vous avez oi.
  - p[n=415]:
    - s[n=1]: D'ilec pres a XII liues seoit la cité de rodestoc seur mer qui moult
        estoit riche et fort et grant. et garnie de veniciens moult bien.
    - s[n=2]: Et avec tout ce y estoit venue une route de serjanz a cheval qui estoient
        bien deus milliers et estoient venuz pour garnir la cité.
    - s[n=3]: Quant il oirent dire que naples estoit prise par force et que johannisse
        avoit fet tuer les genz qui estoient dedenz si se desconfirent entr'aus meismes
        si conme dex suefre les aventures avenir aus genz.
    - s[n=4]: Li venicien se ferirent es vessiaus qui ainz ainz qui miex mieulz si
        que par pou que li uns n'ocioit l'autre.
    - s[n=5]: Et li serjant a cheval qui estoient de france et de flandres et des
        autres terres s'enfuirent par la terre.
  - p[n=416]:
    - s[n=1]: Or oez quele mesaventure ce fu. car il ne leur estoit mestiers.
    - s[n=2]: Que la cité estoit si fort et si close de bons murs et de bones tourz
        que il n'i entrassent jamés ne johannis ne tornast ja cele part.
    - s[n=3]: Et quant johannis oi dire qu'il s'en estoient foi qui estoit bien a
        demie jornee loing d'ilec si chevaucha cele part.
    - s[n=4]: Li grieu qui estoient en la cité remés se rendirent a lui.
    - s[n=5]: Et il meismes les fist prendre petiz et granz touz. fors ceuls qui en
        eschaperent si les fist mener em blasquie et fist la cité fondre et abatre.
    - s[n=6]: Ha conme ce fu granz domache. car ce estoit une des meilleurs citez
        de romenie et des miex seanz.
  - p[n=417]:
    - s[n=1]: Emprés celui en avoit une autre qui painedor estoit apelee qui se rendi
        a lui.
    - s[n=2]: Et il la fist fondre et abatre et les genz mener en blasquie ausi conme
        de l'autre.
    - s[n=3]: Et aprés chevaucha a la cité de arcdoi qui seoit seur I moult bon port
        de mer et estoit aus veniciens qui l'avoient foiblement garnie. si l'asailli
        et prist par force.
    - s[n=4]: Ilec rot grant occision de gent. et le remenant des griex en fist mener.
    - s[n=5]: et fondre la cité ausi conme les autres.
  - p[n=418]:
    - s[n=1]: Et d'ilec chevaucha a la cité de dain qui moult estoit fort et bele.
        et les genz ne les oserent atendre. si li fu rendue. et il la fist fondre
        et abatre.
    - s[n=2]: Aprés chevaucha a la cité de churlot qui a lui s'estoit rendue. si la
        fist fondre et abatre et mener les genz em prison. et einsint conme aucun
        chastel ou aucune cité se rendoit a lui et il les avoit asseurees si les fesoit
        abatre et mener les homes et les fames em prison.
    - s[n=3]: Et nule couvenance ne leur tenoit.
  - p[n=419]:
    - s[n=1]: Lors corurent li conmain et li blac devant les portes de costentinoble.
    - s[n=2]: Ou henri li bauz de l'empire estoit. et avoit pou de gent.
    - s[n=3]: Et moult estoit iriez de ce que il n'en pooit tant avoir qu'il peust
        sa terre desfendre.
    - s[n=4]: Einsint prirent li conmain et li blac les proies de la terre et homes
        et fames et abatirent les chastiaus et firent si grant essil que onques nus
        hom n'oi parler de si grant.
  - p[n=420]:
    - Lors vindrent a une cité a XII liues de costantinoble qui nature ert apellee.
      et henris li frere l'empereor l'avoit donee a paiens d'orliens. cele si avoit
      mult grant pueple de genz et il s'en estoient tuit fui. cels del pais et il
      l'assaillirent si la pristrent per force. la rot si grant occision de gent que
      il n'avoit eu si grant en nulle ville ou il eussent esté. et sachiez que tuit
      li chastels et totes les citez qui s'erent rendues a Johannis et cui il avoit
      asseurez erent tuit fondu et destruit. et mennees les genz en blakie en tel
      maniere con vos avez oi.
  - p[n=421]:
    - Sachiez que dedenz V jornees de costantinoble ne remest nulle riens a essillier
      fors solement la cité de versoi. et cele de salembrie qui estoient varnies de
      francois et cele de virsoi ere Ansiau de kaeu bien a tot VIXX chevalier. et
      cele de salembrie ere Machaires de saint Manehalt a tot L Et henris le frere
      l'impereor baudoins ere remes en costantinoble al remanant et sachiez que mult
      erent al desor que defors le tors de costantinoble n'avoient retenu que ce deus
      citez.
  - p[n=422]:
    - s[n=1]: Quant ce virent li grieu qui estoient en l'ost avec johannis et s'estoient
        a lui rendu et revelé contre les frans et leur abatoit leur chastiaus et leur
        citez et nul couvent ne leur tenoit.
    - s[n=2]: Si se tindrent a mort et a honni.
    - s[n=3]: Et parlerent ensamble. et dirent que autresi feroit il d'andrenople
        et dou dunos quant il repaireroit.
    - s[n=4]: Et se il ces II citez abatoit dont seroit romenie perdue a tout jourz.
    - s[n=5]: Lors prirent mesages priveement. si les envoierent en costentinoble
        et a la vrenas.
  - p[n=423]:
    - s[n=1]: et li prierent que il criast merci henri le frere l'empereeur et aus
        veniciens que il feissent pes a euls.
    - s[n=2]: et que il donroient le vrenas andrenople et le dunos. et li grieu se
        tenroient tuit a lui.
    - s[n=3]: Et einsint porroient li grieu et li franc estre bien ensamble.
    - s[n=4]: Conseil en fu pris. paroles y ot meintes.
    - s[n=5]: Mes la fin dou conseil si fu tel que le vrenas et l'empereriz sa fame
        qui estoit suer le roy phelippe de france fu otroiee andrenople et le dunos
        et il en feroient le servise a l'empereeur et a l'empire.
    - s[n=6]: Einsint fu la couvenance fete et aseuree et la pes fete des griex et
        des latins.
  - p[n=424]:
    - s[n=1]: Johannis li rois de blasquie qui ot longuement sejorné en romenie et
        le pais gasté trestout le quaresme et aprés la pasque grant piece. si se trest
        ariere a andrenople et vers le dunos.
    - s[n=2]: Et ot empensé que il feroit tout autretel conme il avoit fet des autres.
    - s[n=3]: Et quant li grieu qui estoient avec lui virent que il se torneroit cele
        part si se conmencierent a embler de lui par nuit XXL cenz.
  - p[n=425]:
    - s[n=1]: Et quant il vint la si lor requist ausi qu'il le lessasent dedenz entrer
        conme il l'avoient fet dedenz les autres.
    - s[n=2]: Et il li dirent. sire quant nous nous rendismes a toi et nous nous revelasmes
        contre les frans.
    - s[n=3]: Tu nous juras que tu nous garderoies en bone foi et sauveroies. et tu
        ne l'as mie fet ains as destruite romenie. et ausi savons nous bien que tu
        feroies de nous conme tu as fet des autres.
    - s[n=4]: Et quant johannis oi ce si asist le dunos et dreca entour XVI perrieres
        granz.
    - s[n=5]: Et conmenca engins a fere de maintes manieres et a gaster tout le pais
        entour.
  - p[n=426]:
    - s[n=1]: Lors prirent cil de dunos et cil d'andrenople leurs mesages si les envoierent
        en costentinoble a henri le bail de l'empire et a le vrenas que il secoureussent
        pour dieu le dunot qui estoit asis.
    - s[n=2]: Quant cil de costentinoble oirent la novele si prirent conseil dou dunot
        secourre.
    - s[n=3]: Moult i ot de ceuls qui ne li oserent mie loer que l'en issist de costentinoble.
    - s[n=4]: Ne que l'en meist en aventure si pou de gent conme l'en avoit.
    - s[n=5]: Toutes voies fu leur conseil tel qu'il istroient fors. et qu'il iroient
        dés ci a salembrie.
  - p[n=427]:
    - s[n=1]: Li cardenaus qui y estoit de par l'apostele de rome em preescha.
    - s[n=2]: Et en fist pardon a touz ceuls qui morroient en la bataille.
    - s[n=3]: Lors s'en issi henri de costentinoble a tout quanque il pot avoir de
        gent et chevaucha jusques a la cité de salembrie et ilec fu logiez bien par
        VIII jourz.
    - s[n=4]: Et de jour en jour li venoient mesage d'andrenople que il leur mandoient
        qu'il eussent pitié d'euls et qu'il les secoureussent.
    - s[n=5]: Car se il ne les secouroient il estoient perdu enfin.
  - p[n=428]:
    - s[n=1]: Lors prist conseil henri a ses barons. et fu tex li consaus que il yroit
        jusques a la cité de visoi qui moult estoit bone et fort.
    - s[n=2]: Ainsint conme il le dirent si le firent et vindrent a la cité de visoi
        et se logierent devant la vile.
    - s[n=3]: Le jour de la feste saint jehan baptiste.
    - s[n=4]: et celi jour qu'il furent logié vindrent li mesage d'andrenople a henri
        le frere l'empereeur baudoin qui dirent.
    - s[n=5]: Saches tu que se tu ne secours la cité dou dunot qu'ele ne se puet plus
        tenir.
    - s[n=6]: Car les perrieres Johannis ont abatuz les murs en IIII leus. et ont
        esté ses genz sor les murs II foiz.
  - p[n=429]:
    - s[n=1]: Lors demanda conseil que il feroit.
    - s[n=2]: Assez y ot parlé avant et arriere. mes la fin del conseil fu tex que
        il dirent. seigneur nous somes tant venu avant que nous somes honi se nous
        ne secourons le dunot.
    - s[n=3]: Mes soit chascuns confés et aconmichiez et ordenons nos batailles.
    - s[n=4]: Et aesmerent qu'il avoient bien C chevaliers. et n'en avoient mie plus.
    - s[n=5]: Lors manderent les mesages qui estoient venuz d'andrenople. et demanderent
        combien johannis avoit de gent.
    - s[n=6]: et il respondirent qu'il avoit bien XL mile homes d'armes sanz ceuls
        a pié dont il ne savoient le conte.
    - s[n=7]: Ha dex come perilleuse bataille de si pou de gent encontre tant.
  - p[n=430]:
    - s[n=1]: Au matin le jour de la feste monseigneur saint jehan baptiste furent
        tuit confés et aconmichié.
    - s[n=2]: et l'andemain si mut l'avangarde et fu conmandee Josfroi le mareschal
        de romenie et de champaigne.
    - s[n=3]: Et macaires de sainte-menehost fu avec lui.
    - s[n=4]: La seconde bataille fist quenes de betune. et miles de brebant.
    - s[n=5]: La tierce.
    - s[n=6]: La quarte paiens d'orliens et pierre de brachuel. ansiaus de bayeus
        la quinte.
    - s[n=7]: Baudoins de biauveoir la sisieme.
    - s[n=8]: Et hues de baumes la septiesme.
    - s[n=9]: Et henri le frere baudoin l'uitiesme.
    - s[n=10]: Gautier d'escornai et li flamenc la noviesme.
    - s[n=11]: Et l'ariere garde fist tierriz de los qui estoit seneschaus.
  - p[n=431]:
    - s[n=1]: Lors chevauchierent tuit ordené par trois jorz. ne onques plus perilleusement
        n'alerent.
    - s[n=2]: Car il y avoit II perilz de ce qu'il estoient pou. et cil estoient assez
        a qui il se devoient combatre.
    - s[n=3]: Et d'autre part il ne creoient mie les griex a qui il avoient pes fete
        que il leur deussent aidier de cuer ainz avoient poour que se il venoit au
        besoing qu'il ne se tornassent devers johannis qui avoit si aprochié le dunot
        com vous avez oi arriere.
  - p[n=432]:
    - s[n=1]: Quant il oi que li franc venoient si ne les osa atendre.
    - s[n=2]: Ainz ardi ses engins et se desloja. et einsint se parti dou dunot.
    - s[n=3]: Et sachiez que touz li mondes le tint a moult grant merveille et a grant
        miracle.
    - s[n=4]: Et henriz li bauz de l'empire vint au quart jour devant andrenople et
        se loja sus les plus biax prez dou monde sus la riviere d'andrenople.
    - s[n=5]: Quant cil d'andrenople les virent venir si saillirent fors a toute leur
        croiz et a procession et firent la plus grant joie qui onques fust veue. et
        il le durent bien fere.
  - p[n=433]:
    - s[n=1]: Et lors vint la novele en l'ost des francois que johannis estoit logié
        a I chastel qui avoit non rodestoc.
    - s[n=2]: Et au matin mut l'ost des francois et chevaucha cele part pour la bataille
        querre. et johannis se desloja si chevaucha vers son pais.
    - s[n=3]: Einsint le sivirent par V jorz. et il adés s'en fuioit devant euls.
    - s[n=4]: Lors se hebergierent en I biau leu a I chastelet que l'en apele le frain
        au quint jour. Ilec sejornerent III jourz.
  - p[n=434]:
    - s[n=1]: et lors se parti une compaignie de l'ost par descorde qu'il orent a
        henri le frere l'empereeur baudoin.
    - s[n=2]: De cele compaignie fu chevetains baudoin de biauveoir. et hues de biaumes
        fu avec lui. et guilliaume de comines.
    - s[n=3]: Et dreues de blani. et en alerent bien en une route ensamble L chevalier.
        et cuidierent que li remenanz n'osast demorer ou pais entre leur anemis.
  - p[n=435]:
    - s[n=1]: Lors prist conseil henriz li bauz de l'empire et li baron qui avec lui
        estoient. et fu le conseil tel qu'il chevaucheroient avant.
    - s[n=2]: Si chevauchierent par II jourz. et se hebergierent en une moult bele
        vile.
    - s[n=3]: Pres d'un chastel que l'en apeloit moniac.
    - s[n=4]: Et cil chastiaus leur fu renduz. et y sejornerent bien V jourz.
    - s[n=5]: Et prirent conseil qu'il iroient renier de tric secourre qui estoit
        dedenz l'estenemac asis.
    - s[n=6]: Et avoit bien esté XIII mois dedenz.
    - s[n=7]: Einsint remest henriz li baus de l'empire en l'ost. et grant partie
        de sa gent.
    - s[n=8]: Li remenanz ala secourre renier de tric a l'estenemac.
  - p[n=436]:
    - s[n=1]: Et sachiez que moult alerent perilleusement et chevauchierent trois
        jourz par mi la terre de leur anemis.
    - s[n=2]: En cele rescousse ala quennes de betune. et josfroiz li mareschaus de
        champaigne et de romenie.
    - s[n=3]: Macaire de sainte-menehost miles de brebant pierre de brachuel.
    - s[n=4]: Paiens d'orliens.
    - s[n=5]: Ansiau de baieus thierriz de los.
    - s[n=6]: et guilliaume dou perche.
    - s[n=7]: et une bataille de veniciens dont andrui valieres estoit chevetains.
    - s[n=8]: Ainsint chevauchierent jusque au chastel d'estenemac.
    - s[n=9]: et aprochierent tant que il virent le chastel.
  - p[n=437]:
    - s[n=1]: Reniers de tric estoit aus batailles des murs. et choisi l'avangarde
        que Joffroi li mareschaus fesoit et les autres batailles qui venoient aprés
        moult ordeneement et ne sot quex genz ce estoient.
    - s[n=2]: Si ne fu mie merveille s'il douta.
    - s[n=3]: Car grant tans avoit qu'il n'avoit oi noveles d'euls. et cuida que ce
        fussent li grieu qui le venissent aseoir.
  - p[n=438]:
    - s[n=1]: Josfroi de vileharduyn li mareschaus de romenie et de champaigne prist
        turcoples et arbalestiers a cheval si les envoia avant pour savoir le covine
        dou chastel. car il ne savoient se il estoit morz. que grant tans avoit que
        il n'en avoient oi noveles.
    - s[n=2]: Et quant il vindrent devant le chastel renier de tric et sa mesniee
        les connurent bien.
    - s[n=3]: Et bien poez savoir que il orent grant joie.
    - s[n=4]: Lors s'en issirent et alerent contre leur amis.
    - s[n=5]: Si firent grant joie les uns aus autres.
  - p[n=439]:
    - s[n=1]: et lors se hebergierent en une moult bone vile qui estoit au pié dou
        chastel.
    - s[n=2]: Lors dirent li baron que il avoient maintes foiz oi dire que li emperieres
        baudoins estoit morz en la prison. mes il ne le creoient mie.
    - s[n=3]: Et renier de tric dist que pour voir estoit morz. et il le crurent.
        et moult y ot de ceuls qui en furent dolent se il le poissent amender.
  - p[n=440]:
    - s[n=1]: Et einsint jurent cele nuit en la vile. et au matin se partirent de
        l'estenemac. et chevauchierent par II jourz.
    - s[n=2]: Et au tierz jour vindrent en l'ost ou henriz li freres l'empereeur baudoin
        les atendoit souz le chastel de monmac qui siet sus le flun d'arce ou il estoit
        hebergiez.
    - s[n=3]: Moult fu grant joie a touz ceuls de l'ost de renier de tric qui fu rescous
        de prison. et bien fu avenu a ceuls qui l'enmenerent. car il alerent moult
        perilleusement.
  - p[n=441]:
    - s[n=1]: Lors prirent conseil li baron qu'il s'en iroient en costentinoble et
        que il couronneroient a empereeur henri le frere l'empereeur baudoin. et lessierent
        ou pais le vrenas a touz les griex de la terre. et a tout XL chevaliers que
        henriz li bauz de l'empire li lessa.
    - s[n=2]: Et ainsint s'en ala henriz et li autre baron en costentinoble.
    - s[n=3]: Et chevauchierent tant par leur jornees qu'il vindrent en costentinoble
        ou il furent volentiers veu.
    - s[n=4]: Lors couronnerent a empereeur henri le frere a l'empereeur baudoin L'andemain
        aprés la feste nostre dame la mi aoust a grant joie et a grant honor ou mostier
        madame sainte sophie.
    - s[n=5]: Et ce fu en l'an de l'incarnacion MCC et VI.
  - p[n=442]:
    - s[n=1]: Et quant li emperieres fu coronnez en costentinoble si conme vous avez
        oi.
    - s[n=2]: Et le vrenas fu remés en la terre d'andrenople et dou dunot et johannis
        li rois de blasquie et de bougerie quant il sot ce si amassa de gent quanque
        il pot. et le vrenas n'ot mie refremé le dunot que johannis avoit abatu a
        ses perrieres et a ses mangoniaus et l'ot povrement garni.
    - s[n=3]: Et johannis chevaucha au dunot si le prent et abat et font les murs
        jusque enz en terre.
    - s[n=4]: Et queurt par mi le pais et prent fames et enfanz.
    - s[n=5]: Et proies et fist grant destruicion.
    - s[n=6]: Lors manderent cil d'andrenople a l'empereeur henri qu'il les secoreust.
        car li dunoz estoit perduz En tel maniere.
  - p[n=443]:
    - s[n=1]: s'esmut lors li emperieres henriz et issi de costentinoble et chevaucha
        vers andrenople par ses jornees a toutes ses batailles ordenees.
    - s[n=2]: Et johannis li rois de blasquie qui estoit en la terre.
    - s[n=3]: Quant il oi dire qu'il venoit si se tret arriere en la seue terre.
    - s[n=4]: Et l'emperieres henriz chevaucha tant qu'il vint a andrenople.
    - s[n=5]: Et se loja defors en la praierie.
  - p[n=444]:
    - s[n=1]: Et lors vindrent li grieu dou pais.
    - s[n=2]: Si li dirent que johannis li rois de blasquie enmenoit les honmes et
        les fames et les enfanz et les autres proies et avoit le dunot destruit et
        tout l'autre pais destruit d'entour.
    - s[n=3]: Et estoit encore a une jornee pres d'ilec.
    - s[n=4]: Et le conseil l'empereeur henri si fu tel que il yroit combatre a lui
        se il l'atendoit pour secourre les chetis et les chetives.
    - s[n=5]: Et chevaucha aprés lui. et il s'en ala adés avant. et ainsint le sivirent
        par IIII jourz.
    - s[n=6]: Lors vint a une cité que en apele veroi.
  - p[n=445]:
    - s[n=1]: Quant cil de la terre virent l'ost l'empereeur henri venir.
    - s[n=2]: Si s'en foirent es montaignes et guerpirent la cité.
    - s[n=3]: Et l'emperieres vint a tout son ost. si se logierent devant la vile.
    - s[n=4]: et la troverent garnie de vins et de viandes et d'autres biens.
    - s[n=5]: Ilec sejornerent par II jourz.
    - s[n=6]: Et fist ses genz corre par le pais entor. et gaaingnierent assez proies
        de bués et de vaches.
    - s[n=7]: Et d'autres proies moult grant plenté.
    - s[n=8]: Lors se parti de la cité a tout son gaaing.
    - s[n=9]: Et chevalcha a une autre cité loing d'ilec que en apeloit blisme.
    - s[n=10]: Einsint conme li autre grieu avoient lessié l'autre cité ravoient cist
        lessiee cesti.
    - s[n=11]: et la troverent garnie de touz biens.
  - p[n=446]:
    - s[n=1]: Lors vint une novele que en une valee a trois liues de l'ost estoient
        li chetis et les chetives que johannis enmenoit et toutes les proies et li
        chars et les charretes.
    - s[n=2]: Lors atorna li emperieres henriz que li grieu d'andrenople et cil dou
        dunot les iroient querre et leur chargierent deus batailles de chevaliers.
    - s[n=3]: Einsint conme il fu devisé si fu fet.
    - s[n=4]: De l'une des batailles fu chevetains huitaces freres l'empereeur henri.
    - s[n=5]: Et de l'autre maquaire de sainte-menehost.
  - p[n=447]:
    - s[n=1]: et chevauchierent entre euls et les griex jusques en la valee que l'en
        leur ot enseigniee.
    - s[n=2]: Et trouverent la gent einsint conme l'en leur avoit dit.
    - s[n=3]: Et la gent johannis asambla a la gent l'empereeur henri.
    - s[n=4]: Si y ot navrez et honmes et chevaus et d'une part et d'autre.
    - s[n=5]: Mes par la vertu de dieu orent li franc la force et retornerent les
        chetis et les amenerent devant euls ariere.
  - p[n=448]:
    - s[n=1]: Et sachiez que cele rescousse ne fu mie petite.
    - s[n=2]: Que bien y ot XX mile que homes que fames que enfanz.
    - s[n=3]: Et bien trois mile chars de leur robes et de leur harnois sanz les proies
        dont il y avoit assez.
    - s[n=4]: Et bien duroit la route si conme il duroient en l'ost deus liues granz.
    - s[n=5]: Et ainsint vindrent en l'ost la nuit. si en fu moult liez li emperieres
        henriz et tuit li baron et les fist hebergier d'une part et si bien garder
        que onques n'i perdirent qui vausist I denier de chose qu'il eussent.
    - s[n=6]: L'endemain sejorna l'emperieres henriz pour le pueple que il ot rescous.
    - s[n=7]: Et l'autre jour se parti dou pais et chevaucha tant par ses jornees
        que il vint a la cité d'andrenople.
  - p[n=449]:
    - s[n=1]: Lors dona congié aus homes et aus fames qu'il ot rescous. si s'en ala
        chascun la ou il vost. et en la terre dont il estoient né.
    - s[n=2]: Et les proies dont il y ot a grant plenté departi a ceuls de l'ost si
        conme il dut.
    - s[n=3]: Lors sejorna li emperieres henriz V jourz.
    - s[n=4]: Et d'ilec chevauchierent jusques a la cité dou dunot pour savoir conment
        ele estoit abatue et se l'en la porroit refermer.
    - s[n=5]: et se loja devant la vile. et vit bien et il et si baron que il n'estoit
        mie leus de refermer en tel point.
  - p[n=450]:
    - s[n=1]: Lors vint en l'ost I des bers le marchis boniface de monferrat en mesage
        qui.
    - s[n=2]: Otes de la roche avoit non.
    - s[n=3]: Et parla d'un mariage qui devant avoit esté pourparlez de la fille boniface
        et de l'empereeur henri.
    - s[n=4]: Et aporta la novele que la dame estoit venue de lombardie et que ses
        sires l'avoit envoiee querre et estoit a salenique.
    - s[n=5]: Lors fu aseurez li mariages d'une part et d'autre.
    - s[n=6]: Einsi s'en rala li mesages au marchis a salenique.
    - s[n=7]: et octes de la roche.
  - p[n=451]:
    - s[n=1]: et l'emperieres henriz rasamblerent leur genz qui orent en garnison
        mené leur gaaing de veroi qu'il avoient fet en l'ost.
    - s[n=2]: Et chevaucha par devant andrenople par ses jornees tant qu'il vint en
        la terre johannis le roy de blasquie.
    - s[n=3]: Et vindrent a une cité que en apeloit la ferme. et le prirent. et entrerent
        enz. et y firent moult grant gaaing.
    - s[n=4]: Et sejornerent trois jourz. et corurent par tout le pais.
    - s[n=5]: Et destruirent une cité qui avoit non l'aquile.
  - p[n=452]:
    - s[n=1]: Et au quart jour se partirent de la ferme qui moult iert bele et bien
        seant et y sourdoient li bain chaut li plus bel dou monde.
    - s[n=2]: Et la fist l'emperiere henri destruire et ardoir. et enmenerent le gaaing
        moult grant des proies et des autres enneurs.
    - s[n=3]: Et chevauchierent tant par leur jornees qu'il vindrent a la cité d'andrenople.
    - s[n=4]: Et sejornerent ou pais jusques a la touz sainz. qu'il ne porent plus
        ostoier por l'iver.
    - s[n=5]: Et lors s'en torna li emperieres henriz et tuit li baron vers costentinoble
        et furent moult las d'ostoier.
    - s[n=6]: Et lessa andrenople I sien home entre les griex qui ot non pierre de
        radingueham a tout X chevaliers.
  - p[n=453]:
    - s[n=1]: En cel termine todes li ascres qui tenoit la terre d'autre part le braz
        devers la turquie.
    - s[n=2]: Si avoit trives a l'empereeur henri et ne li avoit mie bien tenues ainz
        li ot brisiees.
    - s[n=3]: Et lors prist conseil le roi henri et envoia outre le braz a la cité
        de lespingal pierre de brachuel qui sa terre estoit devisee en yceles parties.
    - s[n=4]: Et paien d'orliens et ansel de bayeus.
    - s[n=5]: Et huitace qui freres estoit l'enpereeur Et grant partie de bone gent
        bien VIIXX chevaliers.
    - s[n=6]: Et cil conmencierent la guerre entre todre l'ascre et aus moult grant
        et moult fiere. et firent grant domache en sa terre.
  - p[n=454]:
    - s[n=1]: Si chevauchierent jusques a une terre qui equise estoit apelee que la
        mer clost toute fors que par l'entree ou l'en entroit ou il avoit une forteresce
        de murs et de tourz et de fossez et estoient auques decheu.
    - s[n=2]: Et ilec entra l'ost des francois.
    - s[n=3]: Et pierres de brachuel qui la terre estoit devisee lors.
    - s[n=4]: Conmenca a fere et a fermer deus chastiaus et deus entrees.
    - s[n=5]: Et d'ilec conmencierent a courre en la terre l'ascre.
    - s[n=6]: Et gaaingnierent granz gaainz et granz proies. et amenerent dedenz la
        vile leur gaaing et leur proies.
    - s[n=7]: Todres li ascres revenoit souvent devant equise. et y ot meintes foiz
        asamblees. et y perdoient li I et li autre. et ilec iert la guerre grant et
        perilleuse.
  - p[n=455]:
    - s[n=1]: Or lerons ester de ceuls. si dirons de tierri de los qui seneschaus
        estoit a qui nicomie devoit estre qui estoit a une journee de nique qui estoit
        chief de la terre Todres li ascres.
    - s[n=2]: Et cil s'en rala a tout grant partie de la gent l'empereeur et trova
        que li chastiaus fu abatuz. et ferma et hourda le mostier sainte sophie qui
        moult iere biax et hauz.
    - s[n=3]: Et retint ilec endroit la guerre.
  - p[n=456]:
    - s[n=1]: En cel termine li marchis de monferrat revint de salenique.
    - s[n=2]: Si s'en ala a la serre que johannis li rois de blasquie avoit abatue
        si la referma.
    - s[n=3]: Et ferma I chastel emprés qui ot a non dianme ou val de phelippe. et
        toute la terre entour se rendi a lui et obei.
  - p[n=457]:
    - s[n=1]: Endementiers fu tant dou tans passé que le noel fu passé.
    - s[n=2]: Lors vindrent li mesages le marchis boniface de monferrat a l'empereeur
        en costentinoble et li dirent de par le marchis qu'il li avoit envoié sa fille
        en galies a la cité d'ames.
    - s[n=3]: Et lors envoia l'emperieres henri Josfroi de vileharduyn le mareschal
        de romenie et de champaigne pour querre la dame et milon de brebant.
    - s[n=4]: Et chevauchierent par leur jornees tant qu'il vindrent a la cité d'ames.
  - p[n=458]:
    - s[n=1]: Et trouverent la dame qui moult estoit bone et bele.
    - s[n=2]: Et la saluerent de par l'empereeur henri.
    - s[n=3]: et la menerent a grant enneur en la cité de costentinoble.
    - s[n=4]: Dont l'espousa li emperieres henriz au mostier sainte sophie le diemenche
        aprés la feste nostre dame chandeleuse. a grant joie et a grant enneur. et
        porterent couronne ambedui.
    - s[n=5]: Et furent les noces hautes ou palés de bouche-de-lyon.
    - s[n=6]: Einsint fu fez li mariages de l'empereeur henri et de la fille boniface
        de monferrat qui agnés avoit non si conme vous avez oi.
  - p[n=459]:
    - s[n=1]: Todres li ascres qui guerroia l'empereeur henri prist ses mesages si
        les envoia johannis le roy de blasquie et si li manda que totes les genz l'empereeur
        henri estoient devers lui qui le guerreoient d'autre part le braz devers la
        turquie.
    - s[n=2]: Et que li emperieres estoit en costentinoble a pou de gent.
    - s[n=3]: Et or se porroit de lui vengier car il seroit d'une part et lui d'autre.
    - s[n=4]: Et que l'emperieres estoit a si pou de gent que il ne se porroit d'aus
        deus desfendre.
    - s[n=5]: Johannis s'estoit pourchaciez de granz genz de conmains qui venoient
        a lui.
    - s[n=6]: Et pourchaca ses olz de blas et de bougres si granz conme il onques
        pot.
    - s[n=7]: Et dou tans fu ja tant passé que li quaresmes entra.
  - p[n=460]:
    - s[n=1]: Macaires de sainte menehost ot enconmencié a fermer I chastel al carates
        qui siet sus le gousfre de nichomie a VI liues de michon devers costentinoble.
    - s[n=2]: Et guilliaume de sains en reconmenca I autre a fermer le chivetot qui
        siet sus le gousfre de nicomie de l'autre part devers nique.
    - s[n=3]: Et sachiez que moult ot a fere l'emperieres henriz endroit lui et li
        baron qui estoient avec lui.
    - s[n=4]: Et bien tesmoigne Josfroiz li mareschauz qui ceste oevre treta que onques
        en nul termine ne furent si chargiez de guerre.
    - s[n=5]: Pour ce que il estoient espars en tant de leus.
  - p[n=461]:
    - s[n=1]: Lors issi johannis li rois de blasquie a touz ses olz de commains qui
        venuz li estoient et vindrent en romenie.
    - s[n=2]: Et coururent li conmain jusques aus portes de costentinoble.
    - s[n=3]: et si asist andrenople. et y dreca trente et trois perrieres jetanz
        qui jetoient aus murs et aus tourz.
    - s[n=4]: Et dedenz andrenople n'avoit se les griex non et perron de radingueham
        qui de par l'empereeur y estoit a tout dis chevaliers.
    - s[n=5]: Lors manderent li grieu et li latin ensamble l'empereeur henri que ainsi
        les avoit johannis asis et que il les secoureust.
  - p[n=462]:
    - s[n=1]: Moult fu destroiz li emperieres henri quant il oi ce. que ses genz estoient
        departi outre le braz en tant de leus.
    - s[n=2]: Et estoient si chargié en chascun leu de la guerre que il ne pooient
        plus.
    - s[n=3]: Li emperieres estoit en costentinoble a pou de gent.
    - s[n=4]: Et fu tex ses consauz qu'il prist en costentinoble tant de gent conme
        il pot avoir a la quinzainne de pasques.
    - s[n=5]: Et manda en equise ou le plus de sa gent estoit qu'il venissent a lui.
    - s[n=6]: et il s'en conmencierent a venir.
    - s[n=7]: huitaces li freres l'empereeur et ansiaus de bayeus et de leur genz
        le plus.
    - s[n=8]: adont remest pierre de brachuel et paien d'orliens en equise a pou de
        gent.
  - p[n=463]:
    - s[n=1]: Quant codres li ascres oi la novele que andrenople estoit assise.
    - s[n=2]: Et que l'emperieres henriz par estovoir prenoit ses genz et que il ne
        savoit au quel courre ou de ca ou de la si estoit chargiez de la guerre.
    - s[n=3]: Lors manda plus esforcieement quanque il pot.
    - s[n=4]: et fist tendre ses tres et ses paveillons devant equise.
    - s[n=5]: Et y ot asamblé par maintes foiz et perdu et gaaingnié.
    - s[n=6]: Et quant codres li ascres vit qu'il avoit pou de gent leenz si prist
        une grant partie de s'ost et des vessiaus ce qu'il en pot avoir si les envoia
        au chastel de chivetot que guilliaume fermoit si l'asist.
    - s[n=7]: Et par mer et par terre le semadi de mi quaresme.
  - p[n=464]:
    - s[n=1]: Leenz avoit XL chevaliers de moult bone gent dont macaires estoit chevetains.
        et leur chastel estoit encore pou fermez si que cil porent venir a euls aus
        espees Et aus lances.
    - s[n=2]: Si les asaillirent et par mer et par terre moult durement.
    - s[n=3]: Et cil asauz dura le samedi toute jour.
    - s[n=4]: Et cil se desfendirent moult bien.
    - s[n=5]: Et bien tesmoingne li livres que onques a plus grant meschief ne se
        combatirent XL chevaliers.
    - s[n=6]: Et bien y parut. car il n'en y ot mie V qui tuit ne fussent navré de
        touz les chevaliers qui la estoient. et si en y ot I mort qui fu niés mile
        de brebant si avoit non giles.
  - p[n=465]:
    - s[n=1]: Aincois que li asauz conmencast le samedi au matin si vint I mesage
        en costentinoble a l'empereeur henri.
    - s[n=2]: et le trova ou palés de blasquerne seant au mengier et li dist. sire.
    - s[n=3]: Saches que cil de chivetot sont asis par mer et par terre.
    - s[n=4]: Et se vous ne les secourez hastivement il sont pris et mort.
  - p[n=466]:
    - s[n=1]: Aveques l'empereeur estoit quennes de betune.
    - s[n=2]: Et joffroi le mareschal et miles de brebant a poi de gent et prirent
        conseil.
    - s[n=3]: Le conseil fu tel que li emperieres s'en vint au rivage et entra en
        une galie.
    - s[n=4]: Et chascuns entra en tel vessel conme il pot avoir.
    - s[n=5]: Lors fist crier par toute la vile que il le sivissent a tel besoing
        conme pour secourre ses homes que il a perduz se il ne les secort.
    - s[n=6]: La veissiez la cité de costentinoble moult estormie.
    - s[n=7]: De veniciens de pisains et d'autres genz qui de mer savoient et queurent
        aus vessiaus qui ainz ainz qui miex miex.
    - s[n=8]: Avec euls entrerent li chevalier a toutes leur armes.
    - s[n=9]: Et qui aincois se pot partir dou port si s'en parti pour servir l'empereeur
        en equise.
  - p[n=467]:
    - s[n=1]: Einsint alerent par force d'armes toute la vespree tant conme li jourz
        leur dura et toute la nuit jusques l'endemain au jour.
    - s[n=2]: Et quant il vint une piece aprés le soleil levant si ot tant esploitié.
    - s[n=3]: Li emperieres henriz qu'il vit le chastel de chivetot.
    - s[n=4]: Et l'ost qui entour estoit et par mer et par terre.
    - s[n=5]: Et cil dedenz n'orent mie dormi la nuit.
    - s[n=6]: Ainz se furent toute nuit hour si navré conme il estoient conme cil
        qui n'atendoient se la mort non.
  - p[n=468]:
    - s[n=1]: Quant l'emperieres vit qu'il estoient si pres que il pooient asaillir
        et il n'avoit encore mie de sa gent se pou non Avec lui estoit josfroi li
        mareschaus en I autre vessel. et miles de breban.
    - s[n=2]: et pisant et autre chevalier.
    - s[n=3]: Et tant que il avoient entre granz et petiz de vessiaus XVII et cil
        en avoient bien LX
    - s[n=4]: Et virent que il atendoient leur gent si prirent conseil. et fu tel
        le conseil que il se combatroient.
  - p[n=469]:
    - s[n=1]: Et nagent cele part tuit d'un front. et furent tuit armé es vessiax.
    - s[n=2]: Et quant cil les virent venir qui estoient tuit apareillié d'asaillir
        si connurent bien que ce estoit secourt si se partirent dou chastel et vindrent
        encontre euls a toute leur ost.
    - s[n=3]: Si se rengierent tout le rivage a granz genz qu'il avoient a pié et
        a cheval.
    - s[n=4]: Et quant il virent que l'emperieres venoit toutes voies a euls si reculerent
        seur leur genz qui estoient au rivage.
    - s[n=5]: Si que cil ne se pooient aidier de trere ne de lancier.
  - p[n=470]:
    - s[n=1]: Einsint les tint li emperieres a ses XVII vessiaus tant que li criz
        leva qui estoit meuz de costentinoble.
    - s[n=2]: Et eincois que la nuit venist en y ot tant que il orent la force en
        la mer par tout.
    - s[n=3]: Dont vint la nuit. et prirent conseil.
    - s[n=4]: Et fu leur conseil tel que si tost conme il verroient le jour que il
        iroient combatre a euls pour tolir leur vessiaus.
    - s[n=5]: Et quant vint endroit la mie nuit si trairent les griex touz leur vessiaus
        a terre si mirent le feu dedenz et se deslogierent et s'en alerent fuiant.
  - p[n=471]:
    - s[n=1]: Et li emperieres et sa gent en furent moult lié et joiant de la vitoire
        que dex leur ot donnee et de ce qu'il orent secoreu leur gent.
    - s[n=2]: Et quant vint au matin li emperieres et tuit li autre en alerent au
        chastel de chivetot et troverent leur genz moult malades et moult navrez les
        pluseurs.
    - s[n=3]: Et le chastel garda li emperieres et sa gent et virent que il estoit
        si febles qu'il ne fesoit a tenir. si mirent toutes leur genz es vessiaus
        et guerpirent le chastel.
    - s[n=4]: Einsint repera l'emperieres henriz en costentinoble.
  - p[n=472]:
    - s[n=1]: Johannis li rois de blasquie qui ot andrenople asise ne reposa mie.
        ainz jeterent ses perrieres par nuit et par jour aus murs et aus tourz et
        les empirierent moult.
    - s[n=2]: Et mist ses trencheeurs as murs.
    - s[n=3]: Et firent maintes foiz asail.
    - s[n=5]: toient perdu sanz fin.
    - s[n=6]: Et l'emperiere de costentinoble estoit moult destroiz. car quant il
        voloit sa gent d'andrenople aler secourre d'une part todres li aseres le tenoit
        si pres d'autre que par vive force le couvenoit retorner.
  - p[n=473]:
    - s[n=1]: Et ainsint fu johannis tout le mois d'avril devant andrenople et l'aproucha
        si de prendre qu'il abati des murs et des tourz en deus leus jusques a terre
        si que il pooient avenir main a main.
    - s[n=4]: d'autre.
  - p[n=474]:
    - s[n=1]: Einsint conme dex veult envoier les aventures.
    - s[n=2]: li conmain qu'il avoient envoié par la terre orent gaaingnié et furent
        venu en l'ost d'andrenople a tout leur gaaing et dirent qu'il ne demorroient
        plus a johannis.
    - s[n=3]: Ainz s'en voloient aler en leur terre.
    - s[n=4]: Einsint se partirent de johannis.
    - s[n=5]: Et quant il vit ce si n'osa plus demorer ou pais sanz aus.
    - s[n=6]: Einsint se departi de devant la vile et le guerpi.
  - p[n=475]:
    - s[n=1]: Et sachiez que en le tint a grant miracle.
    - s[n=2]: Que johannis qui estoit si riches et si poissanz lessa la vile qui si
        estoit aprochiee de prendre.
    - s[n=3]: Einsint come vont les aventures si les covient avenir.
    - s[n=4]: Cil d'andrenople n'atargierent mie de mander l'empereeur qu'il venist
        tost pour dieu.
    - s[n=5]: Que seust de voir que se johannis li rois de blasquie retornoit qu'il
        estoient mort.
  - p[n=476]:
    - s[n=1]: Et l'emperieres a tot tant de gent conme il pot avoir fu atornez pour
        aler a andrenople.
    - s[n=2]: Lors vint une novele qui moult fu greveuse que todres li ascres estoit
        entrez a tout XVII galies dedenz bouche-d-euvie ou braz saint-jorge.
    - s[n=3]: Et fu venuz en equise ou pierre de brachuel estoit.
    - s[n=4]: et l'asist par devers la mer et par devers la terre.
    - s[n=5]: Et la gent de la terre se furent revelé contre pierre de brachel. et
        cil de marmora qui sien estoient li orent fet grant domache et mort assez
        de ses genz.
  - p[n=477]:
    - s[n=1]: Et quant ceste novele li vint en costentinoble si en furent moult esfraez.
    - s[n=2]: Lors prist conseil li emperieres de costentinoble a ses barons et aus
        veniciens ensamble. et dirent que se il ne secoroient pierre de brachel que
        il estoit morz et la terre perdue.
    - s[n=3]: Si armerent moult isnelement XIIII galies.
    - s[n=4]: et les garnirent des plus hautes genz des veniciens et des barons.
  - p[n=478]:
    - s[n=1]: En l'une entra quenes de betune.
    - s[n=2]: En l'autre Josfroy de vileharduyn li mareschaus de romenie et de champaigne
        et sa gent.
    - s[n=3]: En la tierce macaire de sainte-menehost.
    - s[n=4]: En la quarte mile de breban.
    - s[n=5]: En la quinte ansiau de kaeu.
    - s[n=6]: En la siste tierri de los qui estoit seneschaus de romenie.
    - s[n=7]: En la septiesme guilliaume dou perche.
    - s[n=8]: En l'uitiesme huitace frere l'empereeur.
    - s[n=9]: Einsint mist par toutes ses galies li emperies ses meilleurs genz.
    - s[n=10]: Et quant eles partirent dou port de costentinoble bien dirent toutes
        les genz qui les virent que onques mes galies ne furent miex armees ne de
        meilleur gent.
    - s[n=11]: Et ainsint fu respitié d'aler a andrenople a cele foiz.
  - p[n=479]:
    - s[n=1]: Et cil des galies s'en alerent vers equise droit.
    - s[n=2]: Ne sai coment escuruins le sot li amirauz des galies todres li ascres.
    - s[n=3]: Si se parti d'equise et s'en ala contreval le braz.
    - s[n=4]: Et cil les chacierent deus jourz et deus nuiz jusque fors de bouche-d-avie.
    - s[n=5]: Et quant il virent qu'il ne les porroient ataindre si retornerent ariere
        et vindrent droit a equise.
    - s[n=6]: Et todres li ascres fu logiez devant et fu reperiez ariere en sa terre.
    - s[n=7]: Einsint fu secoreue equise conme vous avez oi. et cil des galies s'en
        retornerent ariere en costentinoble et ratornerent leur erre de raler a andrenople.
  - p[n=480]:
    - s[n=1]: Mes todres li ascres envoia le plus de sa gent a toute sa force en la
        terre de nicomie.
    - s[n=2]: Et la gent tierri de los qui avoient refermé le mostier sainte sophie
        et estoient dedenz.
    - s[n=3]: Et manderent leur seigneur henri qu'il les secoureust ne se pooient
        plus tenir.
    - s[n=4]: Et en sor que tout il n'avoient point de viande.
    - s[n=5]: Par fine destrece covint l'empereeur henri et sa gent que il lessast
        la voie d'aler a andrenople.
    - s[n=6]: et que il passast le braz saint-jorge devers le turquie a tant de gent
        conme il avoit pour secorre nicomie.
  - p[n=481]:
    - s[n=1]: Et quant les genz todre l'ascre oirent que il venoit si revuidierent
        la terre et se trairent ariere vers nique le grant.
    - s[n=2]: Quant li emperieres de costentinoble henriz vit ce.
    - s[n=3]: Si prist conseil a ses barons.
    - s[n=4]: Et son conseil si fu tel que tierriz de los li seneschaus demorroit
        en nicomie a X chevaliers et serjanz pour garder la terre.
    - s[n=5]: Et macaires de sainte-menehost au carracas.
    - s[n=6]: Et guilliaume dou perche a equilli.
    - s[n=7]: Et desfendroient la terre endroit aus.
  - p[n=482]:
    - s[n=1]: et lors s'en rala li emperieres henriz en costentinoble au remenant
        de sa gent.
    - s[n=2]: Et entreprist de rechief a aler a andrenople.
    - s[n=3]: Endementieres qu'il atorna son erre thierriz de los li seneschaus de
        romenie qui estoit a nicomie et guilliaume dou perche alerent I jour fourrer.
    - s[n=4]: Et la gent todre l'ascre le sorent si les seurprirent. et leur corurent
        sus si furent moult grant gent.
    - s[n=5]: Et cil furent pou. si conmenca li estours et la mellee.
    - s[n=6]: Ne dura mie longuement que le pou ne pot soufrir le trop.
  - p[n=483]:
    - s[n=1]: Moult le fist bien tierri et sa gent.
    - s[n=2]: Et guilliaume dou perche fu abatuz II foiz.
    - s[n=3]: Et par force le remonterent sa gent.
    - s[n=4]: Et thierriz de los fu abatuz et rescous et remontez.
    - s[n=5]: Ne se pot cele chose soufrir. si furent desconfit li franc.
    - s[n=6]: Thierriz de los et sa gent et guilliaume dou perche.
    - s[n=7]: La fu pris tierri de los et navrez par mi le vis et en aventure de mort.
    - s[n=8]: La furent pris le plus de sa gent avec lui que pou en eschapa.
    - s[n=9]: Guilliaume dou perche s'en eschapa seur I roncin navré en la main.
    - s[n=10]: Et einsint s'en reculerent ou mostier sainte sophie cil qui eschaperent
        de la desconfiture.
  - p[n=484]:
    - s[n=1]: Cil qui ceste estoire treta ne set s'il fu a tort ou a droit. mes il
        en oi blamer I chevalier qui ansiau de remi avoit a non.
    - s[n=2]: et estoit hons liges thierri le seneschal et chevetains de sa gent.
  - p[n=485]:
    - s[n=1]: Lors prirent I mesage cil qui furent au mostier sainte sophie retorné.
    - s[n=2]: Guilliaumes dou perche et ansiaus de remi et l'envoient batant a l'empereeur
        henri en costentinoble.
    - s[n=3]: Et li manderent que einsint estoit avenu que pris estoit le seneschal
        et sa gent et il estoient asis ou mostier sainte sophie.
    - s[n=4]: Et n'avoient mie viande a plus de V jorz.
    - s[n=5]: Et seust de voir que se il ne les secoroit qu'il estoient tuit perdu.
    - s[n=6]: Et l'emperieres ausi au cri passa le braz saint-jorge et toute sa gent
        qui ainz ainz qui miex miex pour secorre sa gent de nicomie.
    - s[n=7]: Ainsint fu remese la voie d'andrenople dés lors.
  - p[n=486]:
    - s[n=1]: Quant li emperieres ot passé le braz saint-jorge si ordena ses batailles.
        et chevaucha par ses jornees tant qu'il vint a nicomie.
    - s[n=2]: Quant la gent todre l'ascre l'oirent et si frere qui tenoient l'ost
        si se trerent arriere et passerent la montaigne d'autre part devers nique.
    - s[n=3]: Et l'emperieres se loja d'autre part seur le flun en une bele praierie
        par de devant la montaigne.
    - s[n=4]: Et fist sa gent courre par le pais. car il se reveloient quant il oirent
        dire que thierriz de los estoit pris.
    - s[n=5]: Et prirent proies assez et grifons.
  - p[n=487]:
    - s[n=1]: Einsint sejorna l'emperieres par V jorz en la praierie.
    - s[n=2]: Et dedenz ces V jourz todres li ascres prist ses mesages si les envoia
        a lui et requist que il eust trives a deus anz par tel couvent que equise
        fust abatue.
    - s[n=3]: et la forteresce dou mostier sainte sophie et de nicomie et il li rendroit
        ses prisons qui avoient esté pris en cele desconfiture et en autres leus dont
        il avoit assez dedenz sa terre.
  - p[n=488]:
    - s[n=1]: Lors prist conseil li emperieres a ses homes. et dirent que il ne porroient
        deus guerres soufrir ensamble.
    - s[n=2]: Et que miex valoit cil domaches a soufrir que la perte d'andrenople
        ne de l'autre terre.
    - s[n=3]: Et ainsint auroient partiz lor anemis johannis et todres li ascres qui
        estoient ami et s'entre aidoient de la guerre.
  - p[n=489]:
    - s[n=1]: Ainsint fu la chose otroiee et acordee.
    - s[n=2]: Lors manda li emperieres perron de brachel en equise. et il y vint.
    - s[n=3]: Et si fist tant li emperieres que il delivra equise a todre l'ascre
        pour abatre le mostier sainte souphie et de nicomie.
    - s[n=4]: Einsint fu ceste trive asseuree et ces forteresces abatues. et tierriz
        delivrez et tuit li autre prison.
  - p[n=490]:
    - s[n=1]: Lors s'en repera l'emperieres henriz en costentinoble et prist a aler
        vers andrenople a tant de gent conme il pot avoir.
    - s[n=2]: Et asambla s'ost a salembrie.
    - s[n=3]: Et fu ja tant dou tans passé qu'il fu aprés la feste monseigneur saint
        jehan l'evangeliste.
    - s[n=4]: Et chevaucha par ses jornees tant qu'il vint a andrenople.
    - s[n=5]: Et se heberja es prez devant la vile.
    - s[n=6]: Et cil de la cité qui moult l'avoient desirré issirent hors a procession
        si le virent moult volentiers.
    - s[n=7]: Et tuit li grieu de la terre furent venu.
  - p[n=491]:
    - s[n=1]: Il ne sejorna que I jour devant la vile. que il ot veu le domage que
        johannis avoit fet aus murs et aus tourz qui moult avoit la vile empiriee.
    - s[n=2]: L'endemain s'en mut et chevaucha vers la terre johannis tant que il
        vint a la montaigne de blasquie.
    - s[n=3]: A une cité qui avoit non eulin que johannis avoit novelement refermee
        et repueplee.
    - s[n=4]: Et quant les genz dou pais virent l'ost venir se guerpirent la cité
        et fuirent aus montaignes.
  - p[n=492]:
    - s[n=1]: Et li emperieres henriz et li olz des francois se loja devant la vile.
        et li coureeur coururent par mi la terre.
    - s[n=2]: Et gaaingnierent bués et vaches a grant plenté et autres bestes.
    - s[n=3]: Et cil d'andrenople qui avoient menez leur chars avec euls qui estoient
        povre et desherité s'en chargierent a moult grant plenté.
    - s[n=4]: Einsint sejorna l'ost par trois jourz. et chascun jour aloient gaaingnier
        li coureeur par mi la terre. et la terre si est de montaignes et de forz destroiz.
        si y perdoient cil de l'ost. et leur coreeurs qui aloient folement.
  - p[n=493]:
    - s[n=1]: Au derrenier envoia li emperieres pour garder les coureeurs ansel de
        kayeus et huitace son frere.
    - s[n=2]: et thierri de flandres son neveu et gautier de tornay et jehan bliant.
    - s[n=3]: Ices IIII batailles alerent garder les coreeurs.
    - s[n=4]: Et entrerent dedenz moult forz montaignes.
    - s[n=5]: Et quant il orent coureu par la terre et il s'en voudrent issir si troverent
        les destroiz moult forz.
    - s[n=6]: Et li blac dou pais se furent asamblé.
    - s[n=7]: et asamblerent a euls et leur firent moult grant domache.
    - s[n=8]: et de homes et de chevax. et furent moult pres de desconfire si que
        par vive force covint les chevaliers descendre a pié.
    - s[n=9]: Et par l'aide de dieu s'en revindrent toutes voies en l'ost. mes grant
        domage orent receu.
  - p[n=494]:
    - s[n=1]: L'endemain s'en parti li emperieres henriz et li olz des francois.
    - s[n=2]: Et chevauchierent par leur jornees tant que il vindrent a andrenople.
    - s[n=3]: Et mirent leur garnisons qu'il avoient de blez et de viandes. et sejorna
        li emperieres en la praierie dehors bien XV jorz.
  - p[n=495]:
    - s[n=1]: Et en cel termine bonifaces li marchis de monferrat qui estoit a la
        serre qu'il avoit refermee fu venuz jusques a messinople. si li fu rendue
        a son conmandement et la terre entour.
    - s[n=2]: Lors si prist ses mesages si les envoia a l'empereeur henri.
    - s[n=3]: Et li manda que il parleroit a lui seur le flun qui queurt desouz la
        quimppesale.
    - s[n=4]: Et il n'avoient eu lonc tans pooir de parler ensamble dés que la terre
        fu conquise. car il y avoit tant de leur anemis que li uns ne pooit venir
        a l'autre.
    - s[n=5]: Quant li emperieres et ses consaus oi que li marchis estoit a messinople
        si en furent moult liez et li manda par ses mesages ariere que il iroit parler
        a lui au jour que il li avoit mis.
  - p[n=496]:
    - s[n=1]: Ainsint s'en ala li emperieres cele part et lessa quene de betune a
        andrenople.
    - s[n=2]: A tout cent chevaliers pour garder la terre.
    - s[n=3]: Et vindrent la ou li jourz fu pris en une moult bele praierie pres de
        la cité de la quimppesale.
    - s[n=4]: Et vint li emperieres de l'une part. et li marchis d'autre.
    - s[n=5]: Et asamblerent a moult grant joie. ce ne fu mie merveille. que il ne
        s'estoient pieca veu.
    - s[n=6]: Et li demanda noveles de sa fille l'empereriz agnés. et il li dist que
        ele estoit grosse d'enfant. si en fu moult liez.
    - s[n=7]: Lors devint li marchis hons a l'empereeur et tint de lui sa terre.
    - s[n=8]: Lors dona li marchis josfroi de vileharduyn le mareschal de romenie
        et de champaigne la cité de messinople et toutes les apartenances ou celi
        de la serre la quele qu'il ameroit miex.
    - s[n=9]: Et cil en fu ses hons liges sauve la droiture l'empereeur de costentinoble.
  - p[n=497]:
    - s[n=1]: Et ainsint sejornerent en cele prairie. deus jourz a moult grant joie.
        et dirent puis que se dex donnoit que il peussent venir ensamble que encore
        porroient il grever leur anemis.
    - s[n=2]: Et prirent conseil que a l'issue dou mois d'octoubre que il seroient
        a tot leur pooir en la praierie d'andrenople pour ostoier seur johannis le
        roy de blasquie et de bouguerie.
    - s[n=3]: Einsi s'en partirent moult lié et moult hetié.
    - s[n=4]: Li marchis s'en revint vers salenique.
    - s[n=5]: Et li emperieres vers costentinoble.
  - p[n=498]:
    - s[n=1]: Et quant li marchis fu a messinople ne tarda mie plus de XX jourz que
        il fist une chevauchiee par le conseil des griex de la terre en la montaigne
        de messinople plus d'une grant jornee loing.
    - s[n=2]: Et quant il ot esté en la terre et vint au departir li bougre de la
        terre se furent asamblé.
    - s[n=3]: Et virent que li marchis estoit a pou de gent. si vindrent de toutes
        parz et s'asamblerent a l'ariere garde.
    - s[n=4]: Quant li marchis bonifaces oi le cri si sailli seur I cheval tout desarmé
        I glaive en sa main.
    - s[n=5]: Et quant il vint la ou il estoient asamblé a l'ariere garde.
    - s[n=6]: Si leur corut sus et les chaca une grant piece ariere.
  - p[n=499]:
    - s[n=1]: La fu feru d'une saeste par mi le gros dou braz desoz l'espaule mortelment
        si que il conmenca moult a espandre sanc.
    - s[n=2]: Et quant ses genz virent ce si se conmencierent moult a esmaier et a
        desconforter.
    - s[n=3]: Et cil qui furent entour le marchis le soutindrent. et il ot perdu moult
        de sanc si conmenca a pauler.
    - s[n=4]: Et quant sa gent virent qu'il n'auroient aide de lui si se comencierent
        a desconfire et le conmencierent a lessier.
    - s[n=5]: Einsint furent desconfit par ceste mesaventure. et cil qui remestrent
        avec lui.
    - s[n=6]: Mes ce fu pou. furent mort.
    - s[n=7]: Et li marchis ot la teste coupee. et la gent de la terre envoierent
        johannis la teste.
    - s[n=8]: Et ce fu une des greigneurs joies qu'il eust onques en sa vie.
  - p[n=500]:
    - s[n=1]: Halas come dolereus domache ci ot a l'empereeur et a touz les latins
        de la terre de romenie de tel home perdre par tel mesaventure.
    - s[n=2]: I des meilleurs chevaliers et des plus larges et des meilleurs barons
        qui fust au remenant dou monde.
    - s[n=3]: Et ceste mesaventure si avint en l'an de l'incarnacion jhesucrist mil
        deus cenz et sept.
